        keynote: In Timbuktu, Mali, from January to December 2012, fourteen of the sixteen mausoleums of the saints inscribed on the UNESCO World Heritage List were completely destroyed by extremist groups who then occupied the city. This chapter examines the entire process, beginning with the destruction of Timbuktu’s cultural heritage to the reconstruction strategy.
        abstract: From January to December 2012, Mali experienced serious threats to its rich cultural heritage. In Timbuktu, fourteen of the sixteen mausoleums of the saints inscribed on the UNESCO World Heritage List were completely destroyed, three mosques were severely damaged, and 4,203 manuscripts were burned by the extremist groups who then occupied the city. In response to the Malian government’s call for the international community to stop these deliberate acts of destruction, UNESCO launched an awareness-raising campaign on the cultural significance of the mausoleums that structure the social and religious life of the local communities. UNESCO also contributed to the adoption of a resolution by the UN Security Council strongly condemning the destruction of Malian cultural and religious sites and recognizing the important role of local communities in resolving the Malian conflict. UNESCO was equally instrumental in the International Criminal Court’s decision to recognize, for the first time in the history of international criminal justice, the intentional destruction of cultural heritage as a war crime. This chapter examines the entire process, beginning with the destruction of Timbuktu’s cultural heritage from the perspective of local communities to the adopted reconstruction strategy. It also analyzes the reasons behind such mass destruction, considered by local communities an atrocity in the name of ideology, and examines the extremist groups’ strategy of spreading terror by manipulating people’s consciences and turning them into human weapons. Finally, this chapter explains why UNESCO’s reconstruction of the mausoleums would not have succeeded without considering the perspectives of local communities.
