        title: "Salvar piedras, salvar vidas: un enfoque humanitario a la protección del patrimonio cultural en tiempos de guerra"
        contributor: Paul H. Wise
        keynote: La relación entre la destrucción del patrimonio y de las personas es más compleja empíricamente de lo que se ha propuesto de manera tradicional y requiere de un análisis más detallado e interdisciplinario.
        abstract: "Este capítulo aborda la relación que existe entre la destrucción del patrimonio cultural y la destrucción de personas en tiempos de guerra. Si bien esta conexión ayuda a justificar la protección del patrimonio, este análisis evalúa la base empírica que sustenta dicho vínculo. Se observan cinco mecanismos empíricos: *preludio*, o destrucción del patrimonio que presagia ataques subsiguientes contra poblaciones vulnerables; *provocación*, ataques al patrimonio para incitar o intensificar un conflicto violento; *paralelismo*, destrucción del patrimonio que ocurre de forma simultánea con los ataques a personas; *prolongación*, el alargamiento del conflicto para mantener el tráfico ilícito de objetos patrimoniales; y *propaganda*, el uso de la destrucción de patrimonio para socavar las normas internacionales que también protegen a las personas. Cada uno de estos mecanismos varía en su preponderancia y capacidad de influir sobre el riesgo directo de violencias a las personas y sobre los efectos indirectos que repercuten sobre la salud humana. La relación entre la destrucción del patrimonio y de las personas es compleja y requiere de un análisis más detallado e interdisciplinario."

  - page: part-3/19-welsh
