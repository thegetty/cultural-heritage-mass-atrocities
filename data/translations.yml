        contributor: Sabine von Schorlemer
        keynote: La gouvernance du patrimoine culturel mondial pourrait apporter son soutien aux efforts internationaux de lutte contre les attaques terroristes visant le patrimoine culturel, contribuant ainsi à l'optimisation de sa protection et au développement de son régime juridique.
        abstract: Au cours des deux dernières décennies, le patrimoine culturel est devenu de manière croissante la cible d'attaques terroristes. Eu égard à la dévastation cruelle et délibérée de monuments et sites archéologiques, ainsi qu'à un nouveau type d'attaques terroristes, ce chapitre étudie la gouvernance du patrimoine culturel mondial en tant que moyen de lutte contre ces attaques. La conviction se fait plus forte qu'une gouvernance mondiale améliorée peut jouer un rôle essentiel dans le maintien de la paix et de la sécurité, et que la participation des communautés, des populations et des parties prenantes locales est susceptible d'être un élément crucial du renforcement de la défense universelle du patrimoine culturel. Le chapitre démontre que les efforts engagés par la communauté internationale sont en effet en train de passer d'une approche plutôt centrée sur l'état à une approche davantage « centrée sur les personnes ».
      - lang_code: ru
        title: Борьба с террористическими атаками против всемирного наследия и глобальная система управления культурным наследием
        contributor: Сабин фон Шорлемер
        keynote: Глобальная система управления культурным наследием призвана поддерживать усилия международного сообщества в борьбе с терроризмом, направленным против культурного наследия, и тем самым совершенствовать защиту культурного наследия и развивать соответствующий правовой режим.
        abstract: В последние двадцать лет целью террористических атак все чаще становятся объекты культурного наследия. С учетом необоснованности и целенаправленности разрушения памятников и археологических площадок, а также появления нового спектра террористических атак, в этой главе глобальная система управления культурным наследием рассмартивается как средство борьбы с подобными атаками. По мере роста уверенности в том, что усовершенствованное глобальное управление может играть существенную роль в поддержании мира и безопасности, ключевым элементом для укрепления системы защиты культурного наследия на мировом уровне может стать участие местных общин, населения и других заинтересованных сторон. Данная глава показывает, что подход международного сообщества действительно меняется от централизовано-административного к «человеко-ориентированному».
      - lang_code: es
