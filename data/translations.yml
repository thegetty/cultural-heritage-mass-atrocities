    translations:
      - lang_code: en
        title:
        keynote: Worldwide outcries have greeted recognized but often ignored atrocities with the strategic targeting of immovable cultural heritage. History shows that it is virtually impossible to disentangle attacks on cultural heritage and attacks on people.
        abstract: "In January 2020, then US president Donald Trump threatened to attack cultural sites among fifty-two targets if Iran retaliated for the targeted killing of Iranian commander General Qassim Suleimani, one of its top generals. Trump said that the United States had identified the targets as being “at a very high level and important to Iran and the Iranian culture.” The statement led to a worldwide outcry, with UN, UNESCO, and US officials pointing out that Washington had signed the 1954 convention protecting cultural property in the event of armed conflict. Targeting cultural heritage has a long history, with recent examples including the Mostar Bridge in Bosnia and Herzegovina, the Bamiyan Buddhas in Afghanistan, mausoleums in Timbuktu, Mali, and Greco-Roman remains in Palmyra, Syria. This Introduction asks, What if Raphael Lemkin’s draft of the 1948 Genocide Convention had left intact its original proposal to include cultural as well as human genocide? It discusses the “value” of cultural heritage, why it is often targeted, the humanitarian consequences of such onslaughts, and the tenets of existing international law. The Introduction applies the conceptual and political lessons of the responsibility to protect (R2P). The premise underlying this book is that attacks on cultural heritage are almost invariably linked to attacks on targeted populations as integral to military campaigns and violent performative acts against ethnic and religious groups. Both are intentional and virtually impossible to disentangle. Both seek in the end to eliminate a people and the cultural heritage with which they identify."
      - lang_code: ar
        title: "مقدمة: التراث الثقافي والجرائم الوحشية"
        contributor: جيمس كونو وتوماس ج. ويس
        keynote: الجرائم التي تستهدف بشكل استراتيجي التراث الثقافي غير المنقول، المعترف بها ولكن التي غالبًا ما يتم تجاهلها، تلقى سخطًا عالميًا. ويُظهر التاريخ أنه من المستحيل عمليًا فصل الهجمات على التراث الثقافي والهجمات على الشعوب.
        abstract: 'في يناير/كانون الثاني 2020، هدد الرئيس الأمريكي السابق دونالد ترامب، بشن هجمات على مواقع ثقافية من أصل 52 هدفًا في حال انتقمت إيران لاستهداف أحد أبرز جنرالاتها، اللواء قاسم سليماني. وقال ترامب إن الولايات المتحدة حددت أهدافًا \"على مستوى عالٍ ومهمة لإيران وللثقافة الإيرانية\". لاقى ذلك التصريح استهجانًا عالميًا، حيث أشارت الأمم المتحدة ومنظمة الأمم المتحدة للتربية والعلم والثقافة (اليونسكو) ومسؤولون أمريكيون إلى أن واشنطن وقّعت على اتفاقية عام 1954 التي تُعنى بحماية الممتلكات الثقافية في حال اندلاع نزاع مسلّح. لاستهداف التراث الثقافي تاريخ طويل، ومن الأمثلة الحديثة لذلك \"جسر موستار\" في البوسنة والهرسك، وتمثالا بوذا في باميان في أفغانستان، وأضرحة في تمبكتو في مالي، والآثار اليونانية/الرومانية في تدمر في سوريا. تطرح هذه المقدمة السؤال التالي: ماذا لو أن مسودة اتفاقية عام 1948 لمنع الإبادة الجماعية التي صاغها رافائيل ليمكين أبقت على المقترح الأصلي بإدراج الإبادة الثقافية، إلى جانب الإبادة الجماعية للبشر؟ تناقش الدراسة \"قيمة\" التراث الثقافي، وسبب استهدافه المتكرر، والتبعات الإنسانية لمثل هذه الهجمات الضارية، ومبادئ القانون الدولي. وتتبنى المقدمة الدروس المفاهيمية والسياسية لمبدأ \"المسؤولية عن الحماية"\ (R2P). والفرضية التي يقوم عليها هذا الكتاب هي أن الهجمات على التراث الثقافي مرتبطة بشكل شبه حتمي بالهجمات على السكان المستهدفين وهي في صميم الحملات العسكرية وأعمال العنف ضد المجموعات الإثنية والدينية. وكلاهما متعمَّدان ويستحيل فعليًا الفصل بينهما. ففي نهاية المطاف، يسعى هذان الأمران إلى القضاء على الشعب والتراث الثقافي الذي يُمثل هويته.'
      - lang_code: zh
        title: "简介：文化遗产及大规模暴行"
        contributor: 詹姆斯·库诺 (James Cuno) 与 托马斯·G·怀斯 (Thomas G. Weiss)
        keynote: 不可移动的文化遗产遭到的残暴破坏引发了全球人民对这一不可否认、但常被忽视的行径的强烈反对。历史证明，对文化遗产的袭击与对人民的袭击几乎难以切割。
        abstract: 2020 年 1 月，时任美国总统唐纳德·特朗普 (Donald Trump) 曾发出威胁，若伊朗为美国针对性刺杀伊朗最高将领之一——指挥官卡西姆·苏莱曼尼 (Qassim Suleimani) 将军一事而报复，则美国将对伊 52 处目标中的文化遗产展开袭击。特朗普表示，美国已将这些目标定为“较高级别的、对伊朗及伊朗文化至关重要的”遗址。该声明在全球范围内引起一片哗然，联合国、联合国教科文组织以及美国官员均指出，华盛顿已签署发生武装冲突时保护文化财产的 1954 年公约。从古至今，以文化遗产为目标的袭击不可胜数。近代的例子包括波斯尼亚与黑塞哥维那的莫斯塔尔古桥、阿富汗的巴米扬大佛、马里廷巴克图的多座陵墓以及叙利亚巴尔米拉的古希腊罗马遗址。在该简介中，作者质疑，假设拉菲尔·莱姆金在其起草的 1948 年《危害种族罪公约》中保留了最初将文化与人类灭绝行径均囊括其中的提议，将会怎样？简介讨论了文化遗产的“价值”、文化遗产常被当做袭击目标的原因、此类袭击行为的人道主义后果以及现有国际法的宗旨。该简介运用了保护的责任 (R2P) 中有关概念与政治的教训。构成本书的前提是，对文化遗产的袭击几乎始终与对目标人群的袭击密不可分，这是以民族与宗教团体为目标的军事行动与暴力行径中的必要手段。这两种袭击均为蓄意行为，彼此之间几乎难以切割。它们均以彻底摧毁目标人群及文化遗产为最终目的。
      - lang_code: fr
        title: "Introduction : Patrimoine culturel et atrocités de masse"
        contributor: James Cuno et Thomas G. Weiss
        keynote: Une indignation mondiale s'est exprimée face aux atrocités identifiées mais souvent ignorées ayant ciblé de manière stratégique le patrimoine culturel immobilier. L'histoire indique qu'il est quasiment impossible de distinguer les attaques menées contre le patrimoine et celles menées contre les populations.
        abstract: "En janvier 2020, Donald Trump, alors président des États-Unis, a menacé d'attaquer des sites culturels, parmi cinquante-deux cibles, si l'Iran se livrait à des représailles comme réponse à l'assassinat ciblé du commandant iranien le Général Qassem Soleimani, l'un de ses plus hauts dignitaires. Trump a déclaré que les États-Unis avaient identifié les cibles comme étant « de très haut niveau et importantes pour l'Iran et la culture iranienne ». La déclaration a provoqué un tollé à l'échelle mondiale. L'ONU, l'UNESCO et des représentants officiels des États-Unis ont relevé que Washington avait signé la convention de 1954 sur la protection des biens culturels en cas de conflit armé. Prendre pour cible le patrimoine culturel relève d'une longue histoire, dont les exemples récents incluent le Pont de Mostar en Bosnie-Herzégovine, les Bouddhas de Bâmiyân en Afghanistan, les mausolées de Tombouctou au Mali, et les vestiges gréco-romains de Palmyre en Syrie. Cette introduction pose la question suivante : Qu'en aurait-il été si la version préliminaire de la Convention de 1948 sur le génocide de Raphael Lemkin avait laissé telle quelle sa proposition initiale d'inclure le génocide tant culturel qu'humain ? Elle traite de la « valeur » du patrimoine culturel, des raisons pour lesquelles il est souvent pris pour cible, des conséquences humanitaires d'agressions de la sorte, et des principes du droit international en vigueur. L'introduction applique les enseignements conceptuels et politiques de la responsabilité de protéger (*Responsibility to Protect,* R2P). Le postulat qui sous-tend cet ouvrage est que les attaques à l'encontre du patrimoine sont presque invariablement liées aux agressions à l'égard de populations ciblées et font partie intégrante de campagnes militaires et d'actions performatives violentes visant des groupes ethniques et religieux. Toutes deux sont intentionnelles, et il est quasiment impossible de les dissocier. Chacune a pour ambition finale d'éliminer un peuple et le patrimoine culturel auquel il s'identifie."
      - lang_code: ru
        title: "Введение: Культурное наследие и массовые злодеяния"
        contributor: Джеймс Куно и Томас Дж. Уэйс
        keynote: Мировое сообщество реагирует бурными протестами на признанные, но зачастую недостаточно освещенные преступления, сопровождающиеся стратегическими ударами по недвижимым объектам культурного наследия. История говорит о том, что практически невозможно отделить попытки разрушения культурного наследия от агрессии против населения.
        abstract: "В январе 2020 года президент США Дональд Трамп угрожал Ирану ракетными ударами по пятидесяти двум целям, в числе которых были объекты культурного наследия, если Иран решит отомстить за санкционированное убийство генерала Касема Сулеймани, одного из высокопоставленных иранских военных. Трамп заявил, что Соединенные Штаты выбрали «важнейшие для Ирана и иранской культуры» цели. Это заявление вызвало широчайший мировой резонанс. ООН, ЮНЕСКО и представители властных структур США отмечали тот факт, что в 1954 году Вашингтон подписал конвенцию о защите культурных ценностей в случае вооруженного конфликта. Объекты культурного наследия всегда были предметом агрессии. Недавними примерами тому служат Старый мост в Боснии и Герцеговине, бамианские статуи Будды в Афганистане, мавзолеи в Тимбукту, в Мали, и греко-римские памятники в Пальмире, в Сирии. Во введении авторы задаются вопросом: что бы изменилось, если бы в 1948 году был принят написанный Рафаэлем Лемкиным проект Конвенции о геноциде, включавший его изначальное предложение понимать под «геноцидом» истребление не только людей, но и культуры? В работе обсуждается «ценность» культурного наследия, причины, по которым оно становится объектом агрессии, гуманитарные последствия подобных атак, а также существующие нормы международного права. Во введении обсуждаются концептуальные и политические уроки понятия «обязанность защищать» (R2P). Авторы книги основываются на тезисе о том, что в военных кампаниях и актах насилия агрессия против культурного наследия почти всегда неразрывно связана с агрессией против выбранных в качестве цели этнических или религиозных групп. Оба вида агрессии являются намеренными, они практически неразделимы. В конечном итоге, оба имеют целью уничтожить народ и культурное наследие, которое является основой самосознания этого народа."
      - lang_code: es
        title: "Introducción: Patrimonio cultural y atrocidades en masa"
        contributor: James Cuno y Thomas G. Weiss
        keynote: "En todo el mundo se ha protestado contra las atrocidades reconocidas —aunque a menudo ignoradas— que han afectado estratégicamente el patrimonio cultural inamovible. La historia demuestra que resulta prácticamente imposible separar los ataques contra el patrimonio cultural de los ataques contra las personas."
        abstract: "En enero de 2020, el entonces presidente de Estados Unidos Donald Trump amenazó con atacar sitios de patrimonio cultural dentro de sus cincuenta y dos objetivos si Irán tomaba represalias por el asesinato del comandante iraní Qassim Suleimani, uno de sus principales generales. Trump dijo que Estados Unidos consideraba los objetivos “de muy alto nivel e importantes para Irán y la cultura iraní”. La declaración provocó protestas a nivel mundial, en las que funcionarios de la ONU, la Unesco y Estados Unidos señalaron que Washington había firmado la convención de 1954 que protege la propiedad cultural en caso de conflictos armados. Los ataques al patrimonio cultural cuentan con una larga historia; ejemplos recientes incluyen el puente de Mostar en Bosnia y Herzegovina, los Budas de Bamiyán en Afganistán, los mausoleos de Tombuctú en Malí, y las ruinas grecorromanas de Palmira, Siria. Esta introducción plantea: ¿qué habría ocurrido si el borrador de la Convención sobre el genocidio de 1948, elaborado por Raphael Lemkin, hubiese mantenido su propuesta original de incluir el genocidio cultural así como el humano? Se debate el “valor” del patrimonio cultural, los motivos por los que suele ser blanco de ataques, las consecuencias humanitarias de dichas arremetidas y los principios de la legislación internacional existente. La introducción aplica las lecciones conceptuales y políticas de la responsabilidad de proteger (R2P, por sus siglas en inglés). La premisa que subyace en este libro es que los ataques al patrimonio cultural se encuentran casi indefectiblemente vinculados con ataques a poblaciones amenazadas como parte integral de las campañas militares y los actos performativos violentos contra grupos étnicos y religiosos. Ambos son intencionales y prácticamente imposibles de separar. Ambos buscan, en última instancia, eliminar a un pueblo y el patrimonio cultural con el que se identifica."

