        title: القانون الدولي الإنساني وحماية الملكية الثقافية
        contributor: بنجامين تشارليير وتورال مصطفاييف
        keynote: تم وضع إطار قانوني دولي شامل لحماية الممتلكات الثقافية الملموسة خلال حالات النزاع المسلح. وحان الوقت لتحويل التركيز من النقاش بخصوص مراجعة القانون إلى تطبيقه.
        abstract: بالنظر إلى تحوّل الممتلكات الثقافية الملموسة إلى هدف متعمَّد، وعرضة لضرر جانبي في النزاعات المسلحة التي اندلعت مؤخرًا، تكثّفت الدراسات الأكاديمية بخصوص قواعد القانون الدولي الإنساني الناظمة لحماية هذه الملكية. وانطلاقًا من هذا السياق، يُحاجج هذا الفصل بأن هناك بالفعل إطارًا شاملًا تحت مظلة القانون الدولي، سواء على مستوى المعاهدات أو القانون العرفي، والناظمة لحماية الممتلكات الثقافية. لا يكتفي القانون السائد بتنظيم الأعمال القتالية فيما يتعلق بالممتلكات الثقافية والإجراءات في وقت السلم التي يتوجب على الدول اتخاذها لحماية هذه الملكية بصورة مناسبة، إلا أنه يُحدد آليات تشريعية ومؤسساتية لدعم تطبيق القانون. ونتيجة لذلك، فإن تفعيل جانب الحماية للقانون وتعزيز الامتثال له يتطلّب بالضرورة التركيز على طرق لدعم هذه الآليات. وبكلمات أخرى، يمكن القول لا يمكن تفعيل الإطار القانوني الدولي الذي يحمي الممتلكات الثقافية خلال النزاعات المسلحة ما لم يتم تعزيز تدابير تطبيق هذه الآليات.
      - lang_code: zh
        title: 国际人道主义法与文化财产的保护
        contributor: 本杰明·沙尔利耶尔 (Benjamin Charlier) 与图拉尔·穆斯塔法耶夫 (Tural Mustafayev)
        keynote: 完善的国际法律体制的制定能够在武装冲突中保护有形的文化财产。而现在我们该将重点从对法律审查的争辩转到法律的实施上来。
        abstract: 有形的文化财产已成为近代武装冲突蓄谋已久的袭击对象，极易受到连带损失，因此越来越多的学术研究开始关注国际人道主义法对文化财产保护的规定。基于这样的争辩，本章作者认为，国际条约及惯例中均包含全面的法律体制，对文化财产的保护做出了约束。现有法律不仅约束了与文化财产相关的破坏行为以及国家为充分保护文化财产所必须实施的和平时期措施，还制定了标准与制度机制，以支持法律的实施。因此，为使法律起到保护性作用并加强合规性，必然需要关注于支持这些机制的方式。换言之，如果我们不加强这些机制的实施，那么在武装冲突中保护文化财产的国际法律体制便无法生效。
      - lang_code: fr
        title: Le droit humanitaire international et la protection des biens culturels
        contributor: Benjamin Charlier et Tural Mustafayev
        keynote: Un cadre juridique international exhaustif a été développé pour protéger le patrimoine culturel matériel durant les situations de conflit armé. Il est temps désormais de déplacer le cœur du débat de l'analyse de la loi vers sa mise en œuvre.
        abstract: Le patrimoine culturel matériel devenant une cible délibérée, susceptible de dommages collatéraux dans les récents conflits armés, l'examen des règles du droit humanitaire international régissant sa protection s'est accru de la part des chercheurs universitaires.S'inspirant de ce débat, ce chapitre postule qu'un cadre juridique exhaustif existe dans le cadre du droit international, au sein de traités et à titre coutumier, qui réglemente la protection du patrimoine culturel. Le droit existant ne réglemente pas seulement la conduite des hostilités vis-à-vis du patrimoine culturel et les mesures en temps de paix que les états sont tenus de mettre en place afin d'assurer une protection adéquate de celui-ci. Il établit également des mécanismes normatifs et institutionnels appuyant la mise en pratique du droit. Par conséquent, donner effet à la nature protectrice du droit et veiller à son respect supposent nécessairement de s'intéresser aux moyens de soutenir ces mécanismes. En d'autres termes, le cadre juridique international de protection du patrimoine culturel en temps de conflit armé ne peut être efficace, à moins que l'action de mise en œuvre de ces mécanismes ne soit renforcée.
      - lang_code: ru
        title: Международное гуманитарное право и защита культурных ценностей
        contributor: Бенжамин Шарльер и Турал Мустафаев
        keynote: Для защиты материальных культурных ценностей во время вооруженных конфликтов был разработан комплексный международный правовой механизм. Пришло время перейти от обсуждения закона к его применению.
        abstract: В виду того, что материальные культурные ценности становятся мишенью целенаправленных атак, подвергаются опасности стать сопутствующим ущербм в недавних вооруженных конфликтах, в академических кругах возрос интерес к нормам международного гуманитарного права, относящимся к их защите. Основываясь на упомянутой дискуссии, в этой главе приводятся доводы с пользу того, что в рамках международного права, как международных договоров, так и местных правовых норм, уже существует комплексный механизм регулирования вопросов защиты материальных культурных ценностей. Существующие нормы права регулируют не только ведение военных действий в отношении культурных ценностей и меры, которые государства обязаны предпринимать в мирное время для их адекватной защиты, они также устанавливают правовые и институциональные механизмы, поддерживающие фактическое соблюдение этих норм. Как следствие, признание охранительной природы закона и более строгое его соблюдение неизбежно влечет за собой необходимость поиска поддерживающих его стратегий. Другими словами, международный правовой механизм защиты культурных ценностей в условиях вооруженных конфликтов может быть эффективным только при условии активизации действий по его реализации.
      - lang_code: es
        title: El derecho humanitario internacional y la protección de la propiedad cultural
        contributor: Benjamin Charlier y Tural Mustafayev
        keynote: Se ha desarrollado un marco legal internacional exhaustivo para proteger la propiedad cultural tangible en situaciones de conflicto armado. Ha llegado la hora de redirigir nuestra atención y pasar de debatir el análisis de la ley a implementarla.
        abstract: Dado que la propiedad cultural tangible se ha convertido en un blanco deliberado, susceptible de volverse un daño colateral en los conflictos armados recientes, ha aumentado el análisis académico de las reglas del derecho humanitario internacional que regulan su protección. Sobre la base de ese debate, este capítulo sostiene que ya existe un marco exhaustivo en el derecho internacional, tanto consuetudinario como establecido en tratados, que regula la protección de la propiedad cultural. La legislación existente no solo regula la conducta de las hostilidades en relación con la propiedad cultural y las medidas que los estados adoptan en tiempos de paz para protegerla, sino que también establece mecanismos normativos e institucionales para respaldar la implementación de la ley. En consecuencia, hacer efectiva la naturaleza protectora de la ley y reforzar su cumplimiento implica necesariamente centrarse en formas de respaldar estos mecanismos. En otras palabras, el marco legal internacional que protege la propiedad cultural en situaciones de conflicto armado no puede resultar efectivo a menos que se refuerce la implementación de estos mecanismos.

  - page: part-4/23-renold-chechi
    translations:
      - lang_code: en
        title:
        keynote: Human beings are not the only victims of armed conflict. Movable and immovable cultural objects are also targeted. This occurs especially when belligerents seek to annihilate the identity of their enemies and hence to undermine their (cultural) survival. This chapter explores this problem by examining the interconnection between international human rights law and international cultural heritage law.
        abstract: "The tangible dimension of movable and immovable cultural objects is accompanied by an intangible human dimension, which derives from the symbolic, spiritual, or historical values embodied in such objects. Such values are assigned to the object by its makers and those who identify with it. This explains why mass atrocity crimes committed during armed conflict are often accompanied by the destruction and looting of the tangible cultural heritage of the enemy: belligerents target cultural heritage to annihilate the identity of their enemies and even their very existence. This chapter explores this link by examining the ways in which international human rights law has contributed to the growth of international cultural heritage law, and by discussing how cultural heritage has increasingly been integrated into human rights treaties."
      - lang_code: ar
        title: القانون الدولي لحقوق الإنسان وقانون التراث الثقافي
        contributor: مارك-أندريه رينولد وأليساندرو تشيتي
        keynote: الإنسان ليس الضحية الوحيدة للنزاعات المسلحة، حيث تُستهدف أيضًا الأصول الثقافية المنقولة وغير المنقولة. يحصل ذلك على وجه الخصوص عندما تسعى الأطراف المتحاربة لتدمير هوية أعدائها، وبالتالي تقويض إمكانية نجاتها (ثقافيًا). يستقصي هذا الفصل هذه المسألة من خلال سبر العلاقة الكامنة بين القانون الدولي لحقوق الإنسان والقانون الدولي للتراث الثقافي.
        abstract: "البُعد الملموس للأصول الثقافية المنقولة وغير المنقولة يقترن بالبُعد الإنساني غير الملموس، والمُستمد من القيم الرمزية والروحية والتاريخية المتجسدة في هذه الأصول. تُمنح مثل هذه القيم للأصول من قِبل صانعيها وأولئك الذين تشِكّل جزءًا من هويتهم. يُشكِّل هذا تفسيرًا لكون الجرائم الوحشية المرتكبة خلال النزاعات المسلحة غالبًا ما يرافقها تدمير أو نهب التراث الثقافي الملموس للعدو: تسعى الأطراف المتحاربة لاستهداف التراث الثقافي من أجل القضاء على هوية أعدائها، بل وحتى القضاء على وجودهم بحدّ ذاته. يستعرض الفصل هذه الصلة من خلال دراسة السبل التي يساهم من خلالها القانون الدولي لحقوق الإنسان في تطوير قانون التراث الثقافي، وكذلك من خلال مناقشة كيف يتم بشكل متزايد إدماج التراث الثقافي ضمن معاهدات حقوق الإنسان."
      - lang_code: zh
        title: 国际人权法与文化遗产法
        contributor: 马克–安德烈·雷诺 (Marc-André Renold) 与亚历山德罗•切奇 (Alessandro Chechi)
        keynote: 武装冲突的受害者不只有人类。可移动和不可移动的文物亦容易受到损毁，而当交战团体极力毁灭敌方的身份认同，并因此威胁其（文化）生存时尤为如此。本章通过审视国际人权法与国际文化遗产法之间的相互联系，对这一问题进行了探究。
        abstract: "可移动与不可移动的文物的有形性与人类的无形性密不可分，这种关系源自此类文物所蕴含的象征、精神或历史价值。此类价值源于文物的创造者和那些认同该文物的人。这解释了在武装冲突中残酷暴行为何往往伴随着对敌方有形文化遗产的摧毁与抢劫：交战团体以文化遗产为目标，毁灭敌方的身份认同，甚至将其消杀殆尽。本章通过审视国际人权法对推动国际文化遗产法发展所做的贡献，并谈论文化遗产逐渐与人权条约紧密相连的过程，探究了二者之间的联系。"
      - lang_code: fr
        title: Le droit international sur les droits humains et le droit international du patrimoine culturel
        contributor: Marc-André Renold et Alessandro Chechi
        keynote: Les êtres humains ne sont pas les seules victimes des conflits armés. Les biens culturels mobiliers et immobiliers sont également pris pour cibles. Ceci se produit en particulier lorsque les agresseurs cherchent à éradiquer l'identité de leurs ennemis, et donc à compromettre leur survie (culturelle). Ce chapitre explore ce problème par une étude de l'interconnexion entre le droit international des droits humains et le droit international du patrimoine culturel.
        abstract: La dimension matérielle des biens culturels mobiliers et immobiliers s'accompagne d'une dimension humaine immatérielle, laquelle découle des valeurs symboliques, spirituelles ou historiques incarnées par ces biens. Ces valeurs sont attribuées au bien par ses créateurs et ceux qui s'identifient à celui-ci. Ceci explique pourquoi les crimes d'atrocités de masse commis durant un conflit armé s'accompagnent souvent de la destruction et du pillage du patrimoine culturel matériel de l'ennemi. Les agresseurs ciblent le patrimoine culturel afin d'éradiquer l'identité de leurs ennemis, voire leur existence propre. Ce chapitre explore ce lien par une étude des moyens grâce auxquels le droit international des droits humains a contribué à l'essor du droit international du patrimoine culturel. Il discute également de la manière dont le patrimoine culturel a été incorporé de manière croissante au sein des traités sur les droits humains.
      - lang_code: ru
        title: Международные нормы в области прав человека и нормы в области культурного наследия
        contributor: Марк-Андре Ренольд и Алессандро Кеки
        keynote: Жертвами вооруженных конфликтов становятся не только люди. Движимые и недвижимые культурные объекты тоже являются целью уничтожения. Это происходит особенно в тех случаях, когда враждующие стороны стремятся нанести ущерб самосознанию противника и тем самым снизить вероятность его (культурного) выживания. Эта глава исследует обозначенную проблему путем рассмотрения взаимосвязей между международными нормами в области прав человека и международными нормами в области культурного наследия.
        abstract: Материальная составляющая движимых и недвижимых культурных объектов существует одновременно с нематериальной человеческой составляющей, которая формируется на основании символических, духовных или исторических ценностей, воплощенных в этих объектах. Подобные ценности присваиваются объектам их создателями и теми, кто идентифицирует себя с ними. Данным фактом объясняется, почему массовые преступления, совершаемые во время вооруженных конфликтов, часто сопровождаются уничтожением или расхищением материальных культурных объектов враждебной стороны. Противники выбирают в качестве мишени культурное наследие с тем, чтобы нанести ущерб самосознанию противника и даже самому его существованию. Эта глава исследует обозначенную взаимосвязь путем рассмотрения того, как международные нормы в области прав человека способствуют развитию международных норм в области культурного наследия, а также того, как культурное наследие все чаще становится предметом меднународных договоров в области прав человека.
      - lang_code: es
        title: Derecho humanitario internacional y derecho del patrimonio cultural
        contributor: Marc-André Renold y Alessandro Chechi
        keynote: Los seres humanos no son las únicas víctimas de los conflictos armados. Los objetos culturales movibles e inamovibles también se toman como blanco. Ello ocurre especialmente cuando las partes beligerantes buscan aniquilar la identidad de sus enemigos y, por tanto, socavar su supervivencia (cultural). Este capítulo revisa dicho problema analizando la conexión que existe entre el derecho humanitario internacional y el derecho del patrimonio cultural.
        abstract: "La dimensión tangible de los objetos culturales movibles e inamovibles se encuentra acompañada por una dimensión humana intangible, derivada de los valores simbólicos, espirituales o históricos que dichos objetos encarnan. Estos valores son asignados al objeto por sus creadores y aquellos que se identifican con él. Ello explica por qué las atrocidades en masa cometidas durante los conflictos armados suelen verse acompañadas por la destrucción y el saqueo del patrimonio cultural tangible del enemigo: las partes beligerantes atacan el patrimonio cultural para aniquilar la identidad de sus enemigos e incluso su mera existencia. Este capítulo explora esta conexión analizando las formas en que el derecho humanitario internacional ha contribuido al crecimiento del derecho del patrimonio cultural y debatiendo cómo el patrimonio cultural se ha ido integrando cada vez más en los tratados sobre derechos humanos."

  - page: part-4/24-francioni
    translations:
      - lang_code: en
        title:
        keynote: While certain customary rules have emerged with regard to the prohibition of intentional destruction and looting of cultural heritage, they are applicable only in the contexts of armed conflict and terrorism. Nonetheless, a number of general principles of law can provide direct and indirect protection against intentional destruction in peacetime.
        abstract: This chapter examines the practice of states, international bodies, international judicial organs, and domestic courts in order to verify whether certain legal obligations exist in the field of cultural heritage protection which are binding upon states as a matter of customary international law and general principles of law. The conclusion is that certain customary rules have emerged with regard to the prohibition of intentional destruction and looting of cultural property, but they are applicable only in the contexts of armed conflict, international and non-international, and of terrorism. No compelling evidence exists today that such customary rules are applicable to peacetime activities. This does not mean that international law is indifferent to peacetime destruction of cultural heritage—a number of general principles of law, within the meaning of Article 38.1.c of the Statute of the International Court of Justice, can provide direct and indirect protection against the intentional destruction of cultural heritage and related mass atrocities.
      - lang_code: ar
        title: التقاليد والمبادئ العامة والتدمير المتعمَّد للممتلكات الثقافية
        contributor: فرانشيسكو فرانسيوني
        keynote: بينما ظهرت قواعد عرفية تتعلق بحظر التدمير والنهب المتعمَّد للتراث الثقافي، لكنها تُطبَّق حصرًا في حالات النزاعات المسلحة والإرهاب. إلا أن عددًا من المبادئ العامة للقانون يمكن أن توفّر حماية مباشرة وغير مباشرة في وجه التدمير المتعمَّد خلال فترة السلْم.
        abstract: يتناول هذا الفصل ممارسات الدول والكيانات الدولية والهيئات القضائية الدولية والمحاكم المحلية للتحقق من وجود التزامات قانونية معينة في مجال حماية التراث الثقافي، والملزِمة للدولة بوصفها قانونًا دوليًا عرفيًا ومبادئ عامة للقانون. وتفيد الخلاصة بظهور بعض القواعد العرفية فيما يتعلق بحظر التدمير والنهب المتعمَّد للممتلكات الثقافية، إلا أنها تُطبَّق حصرًا في حالات النزاعات المسلحة، الدولية وغير الدولية، والإرهاب. ولا يوجد دليل دامغ حاليًا على أن هذه القواعد العرفية تطبّق على الأنشطة خلال فترة السلْم. ولا يعني هذا أن القانون الدولي لا يكترث بتدمير التراث الثقافي خلال فترة السلْم، حيث إن عددًا من القواعد العامة للقانون، في إطار المادة (38.1.ج) من النظام الأساسي لمحكمة العدل الدولية، يمكن أن يوفر حماية مباشرة وغير مباشرة في وجه التدمير المتعمَّد للتراث الثقافي والجرائم الوحشية ذات الصلة.
      - lang_code: zh
        title: 文化财产的惯例、通则与蓄意破坏
        contributor: 弗朗西斯科·弗兰西奥尼 (Francesco Francioni)
        keynote: 尽管出现了某些关于禁止蓄意损毁和抢劫文化遗产的惯例，但这些惯例仅适用于武装冲突与恐怖主义的背景下。但众多法律通则能够对和平时期直接和间接防御蓄意损毁行为做出规定。
        abstract: 本章探究了各个国家、国际组织、国际司法机关与国内法庭的惯例，以证明约束国家的部分法律义务是否以国际惯例法和法律通则的形式存在于文化遗产保护领域中。作者总结，尽管出现了某些关于禁止蓄意损毁和抢劫文化遗产的惯例，但这些惯例仅适用于国际与非国际武装冲突与恐怖主义的背景下。当今缺乏有力的证据证明惯例法规适用于和平时期的活动。但这并不意味着国际法对和平时期摧毁文化遗产行为的漠视，在国际法院规约第 38.1.c 条中有多条法律通则对直接和间接防御蓄意损毁行为和残酷暴行做出了规定。
      - lang_code: fr
        title: Les coutumes, les principes généraux, et la destruction intentionnelle des biens culturels
        contributor: Francesco Francioni
        keynote: Si certaines règles coutumières ont émergé relativement à l'interdiction de la destruction intentionnelle et du pillage du patrimoine culturel, elles ne sont applicables que dans des contextes de conflit armé et de terrorisme. Néanmoins, plusieurs principes généraux du droit peuvent fournir une protection directe et indirecte contre la destruction intentionnelle en temps de paix.
        abstract: Ce chapitre examine la pratique des états, des organes internationaux, des organisations judiciaires internationales, et des tribunaux nationaux afin de vérifier l'existence de certaines obligations légales dans le domaine de la protection du patrimoine culturel qui auraient valeur contraignante à l'égard des états au titre du droit coutumier international et des principes généraux du droit. Il en ressort que certaines règles coutumières ont émergé relativement à l'interdiction de la destruction intentionnelle et du pillage du patrimoine culturel, mais qu'elles ne sont applicables que dans des contextes de conflit armé, internationaux et non-internationaux, et de terrorisme. Aucune preuve convaincante n'existe à ce jour que ces règles coutumières sont applicables aux activités en temps de paix. Ceci ne signifie pas que le droit international est indifférent à la destruction du patrimoine culturel en temps de paix. Plusieurs principes généraux du droit, au sens de l'Article 38.1.c du Statut de la Cour internationale de justice, peuvent fournir une protection directe ou indirecte contre la destruction intentionnelle du patrimoine culturel et les atrocités de masse connexes.
      - lang_code: ru
        title: Обычаи, общие принципы и намеренное уничтожение культурных ценностей
        contributor: Франческо Франчиони
        keynote: Несмотря на то, что появились некоторые нормы обычного права, призванные запретить намеренное уничтожение и расхищение культурного наследия, данные нормы применимы только в контексте вооруженных конфликтов и терроризма. Тем не менее, целый ряд общих принципов права может прямым или опосредованным способом обеспечить защиту от намеренного уничтожения культурного наследия в мирное время.
        abstract: В этой главе рассматриваются процедуры и правила государств, международных организаций, международных судебных органов и национальных судов с целью определить, существуют ли определенные правовые обязательства в области защиты культурного наследия, действительные для государств в соответствии с международным правом и общими принципами права. В заключении утверждается, что появились нормы обычного праваб призванные запретить намеренное уничтожение и расхищение культурных ценностей, однако они применимы только в контексте внутри- и межгосударственных вооруженных конфликтов и терроризма. На сегодняшний день не существует убедительных доказательств в пользу того, что нормы обычного права применимы в мирное время. Это не значит, что международное право в отношении разрушения культурного наследия в мирное время чем-то отличается. Существует ряд общих принципов права, в значении предусмотренном Статьей 38.1.c Статута Международного суда, которые могут прямым или опосредованным способом обеспечить защиту от намеренного уничтожения культурного наследия и связанных с ним массовых злодеяний.
      - lang_code: es
        title: Costumbres, principios generales y destrucción deliberada de bienes culturales
        contributor: Francesco Francioni
        keynote: A pesar de que han surgido reglas consuetudinarias relativas a la prohibición de la destrucción deliberada y el saqueo del patrimonio cultural, estas son aplicables solo en contextos de conflicto armado y terrorismo. No obstante, existen principios generales del derecho que pueden proporcionar una protección directa e indirecta contra la destrucción deliberada en tiempos de paz.
        abstract: "Este capítulo analiza la práctica de los estados, los organismos internacionales, los órganos judiciales internacionales y las cortes locales para verificar si existen ciertas obligaciones legales en el campo de la protección del patrimonio cultural que sean vinculantes para los estados según la legislación consuetudinaria internacional y los principios generales de la ley. La conclusión a la que se llega es que han surgido reglas consuetudinarias relativas a la prohibición de la destrucción deliberada y el saqueo de bienes culturales, pero son aplicables solo en contextos de conflicto armado, ya sea internacional o no, y de terrorismo. Actualmente, no existen pruebas convincentes de que dichas reglas consuetudinarias sean aplicables a las actividades en tiempos de paz. Ello no implica que el derecho internacional sea indiferente a la destrucción del patrimonio cultural en tiempos de paz: existen principios generales de la ley, en el sentido del Artículo 38.1.c del Estatuto de la Corte Internacional de Justicia, que pueden proporcionar una protección directa e indirecta contra la destrucción intencional del patrimonio cultural y las atrocidades en masas relacionadas."

  - page: part-4/25-powderly
    translations:
      - lang_code: en
        title:
        keynote: This chapter offers an account of the history of international criminal law’s efforts to prosecute cultural heritage destruction; it looks toward the possible future development of accountability for such attacks.
        abstract: Over the course of the past century, international criminal justice mechanisms have played a pivotal role in securing individual criminal accountability for the deliberate destruction of cultural heritage, whether inside or outside the context of armed conflict. This chapter explores the manner in which international criminal law has evolved in order to pursue accountability for the deliberate destruction of cultural heritage. The chapter begins with an overview of the prehistory of individual criminal responsibility for heritage destruction as an international crime, looking at the oft-neglected efforts undertaken in the aftermath of World War I and World War II. Close consideration is given to key jurisprudential milestones identifiable at Nuremberg, and then later at the International Criminal Tribunal for the former Yugoslavia. Finally, the chapter reflects on contemporary developments before the International Criminal Court and the future trajectory of accountability for cultural heritage destruction.
      - lang_code: ar
        title: الملاحقة القضائية في حالات تدمير التراث
        contributor: جوزيف باودرلي
        keynote: يقدّم هذا الفصل استعراضًا لتاريخ جهود القانون الجنائي الدولي للملاحقة القضائية في حالات تدمير التراث؛ ويستشرف التطور المستقبلي المحتمل لمبدأ المحاسبة في مثل هذه الهجمات.
        abstract: على مدى القرن الماضي، اضطلعت آليات العدالة الجنائية الدولية بدور محوري في صون المسؤولية الفردية الجنائية للتدمير المتعمَّد للتراث الثقافي، سواء كان ذلك في إطار النزاعات المسلحة أم خارجها. يستعرض هذا الفصل السبل التي تطوّر فيها القانون الجنائي الدولي لتحقيق المحاسبة للتدمير المتعمَّد للتراث الثقافي. ويبدأ هذا الفصل باستعراض للمسؤولية الجنائية الفردية لتدمير التراث الثقافي في فترة ما قبل التاريخ باعتبارها جريمة دولية، ويسلّط الضوء على الجهود التي غالبًا ما يتم إغفالها والتي تم اتخاذها عقب الحربين العالميتين الأولى والثانية. وسيتم إيلاء اهتمام خاص لمحطات نوعية ومحورية على مستوى الاجتهاد القضائي جرت في محاكمات نورمبرغ ولاحقًا في المحكمة الجنائية الدولية ليوغوسلافيا السابقة. وأخيرًا، يتطرّق هذا الفصل للتطورات المعاصرة قبل إنشاء المحكمة الجنائية الدولية، والمسار المستقبلي للمحاسبة عن تدمير التراث الثقافي.
      - lang_code: zh
        title: 对摧毁遗产行径的公诉
        contributor: 约瑟夫·鲍德利 (Joseph Powderly)
        keynote: 本章记述了国际刑法起诉文化遗产摧毁行径的历史，并展望了此类袭击行为问责制可能的未来发展之路。
        abstract: 在过去的一个世纪里，无论是否以武装冲突为背景，国际刑法司法机制在追究蓄意破坏文化遗产的个人刑事责任中扮演了至关重要的角色。本章探究了国际刑法为追究蓄意损毁文化遗产责任的演变过程。文章首先概述了将损毁遗产应承担的个人刑事责任视为国际犯罪的背景，审视了在一战与二战后往往被忽视的努力。作者认真思考了在纽伦堡以及之后在国际刑事法庭上前南斯拉夫的几个关键法律里程碑。最后，作者对国际刑事法庭建立以前的当代发展历程以及未来文化遗产摧毁行径问责制的未来发展轨迹进行了反思。
      - lang_code: fr
        title: Les poursuites judiciaires pour destruction du patrimoine
        contributor: Joseph Powderly
        keynote: Ce chapitre propose un historique des efforts du droit pénal international visant à engager des poursuites judiciaires pour destruction du patrimoine culturel. Il envisage également la possibilité du développement d'un mécanisme de reconnaissance de responsabilité pour ces attaques.
        abstract: Au cours du siècle dernier, les mécanismes de la justice pénale internationale ont joué un rôle déterminant dans la reconnaissance de responsabilité pénale individuelle pour la destruction intentionnelle du patrimoine culturel, que ce soit dans le contexte ou non d'un conflit armé. Ce chapitre explore la manière dont le droit pénal international a évolué alors qu'il cherchait à obtenir la reconnaissance de responsabilité pour la destruction intentionnelle du patrimoine culturel. Le chapitre commence par une présentation de la préhistoire de la responsabilité pénale individuelle pour la destruction du patrimoine à titre de crime international, et examine les efforts entrepris après la Première Guerre mondiale et la Seconde Guerre mondiale, et maintes fois négligés. Une étude approfondie est faite des étapes jurisprudentielles cruciales pouvant être identifiées à Nuremberg, puis ultérieurement au Tribunal pénal international pour l'ex-Yougoslavie. Enfin, le chapitre mène une réflexion sur les développements contemporains devant la Cour pénale internationale et sur la trajectoire future de la reconnaissance de responsabilité pour la destruction du patrimoine culturel.
      - lang_code: ru
        title: Привлечение к ответственности за уничтожение культурного наследия
        contributor: Джозеф Паудерли
        keynote: В этой главе представлена история попыток международного уголовного правосудия осуществлять преследование по делам об уничтожении культурного наследия; предполагается возможность возникновения в будущем ответственности за подобные посягательства.
        abstract: За прошедшее столетие международные механизмы уголовного правосудия играли важнейшую роль в привлечении к индивидуальной ответственности за намеренное уничтожение культурного наследия, будь то в контексте вооруженного конфликта или в мирное время. В этой главе рассматривается эволюция норм международного уголовного права, призванных привлекать к ответственности за намеренное уничтожение культурного наследия. Глава начинается с обзора предыстории индивидуальной уголовной ответственности за уничтожение культурного наследия, квалифицируемое как международное преступление, рассматривает часто оставляемые без внимания усилия, предпринятые в этой области после Первой и Второй мировых войн. Пристальное внимание уделено ключевым законоведческим достижениям, идентифицированным в Нюрнберге, и позже во время Международного уголовного суда по бывшей Югославии. В заключении приведены размышления по поводу современных дел в ведении Международного уголовного суда и будущего ответственности за уничтожение культурных ценностей.
      - lang_code: es
        title: Enjuiciamiento por la destrucción de patrimonio
        contributor: Joseph Powderly
        keynote: Este capítulo ofrece un recuento de la historia del derecho penal internacional y sus esfuerzos por emprender acciones legales contra la destrucción del patrimonio cultural; asimismo, pone sus miras en el posible desarrollo futuro de la responsabilidad por dichos ataques.
        abstract: A lo largo del último siglo, los mecanismos de la justicia penal internacional han desempeñado papel fundamental en asegurar la responsabilidad criminal de individuos por la destrucción deliberada de patrimonio cultural, ya fuese en el contexto de un conflicto armado o no. Este capítulo explora la forma en la que el derecho penal internacional ha evolucionado para responsabilizar a los culpables de la destrucción deliberada de patrimonio cultural. El capítulo comienza repasando la prehistoria de la responsabilidad penal individual por la destrucción de patrimonio como delito internacional, atendiendo a los esfuerzos a menudo ignorados emprendidos después de la Primera y la Segunda Guerra Mundial. Se presta especial atención a los hitos jurisprudenciales clave identificables en Nuremberg y, más tarde, en el Tribunal Penal Internacional para la antigua Yugoslavia. Finalmente, el capítulo presenta una reflexión sobre los avances contemporáneos anteriores al Tribunal Penal Internacional y la futura trayectoria de la responsabilidad ante la destrucción de patrimonio cultural.

  - page: part-4/26-von-schorlemer
    translations:
      - lang_code: en
        title:
        keynote: Global cultural heritage governance may support international efforts to fight terrorist attacks against cultural heritage, thereby improving cultural heritage protection and developing its legal regime.
        abstract: "In the last two decades, cultural heritage has increasingly become a target for terrorist attacks. Considering the wanton and deliberate devastation of monuments and archaeological sites, and a new range of terrorist attacks, this chapter examines global cultural heritage governance as a means for combating such attacks. With conviction growing that improved global governance can play an essential role in sustaining peace and security, the participation of local communities, populations, and stakeholders can be a crucial element in strengthening the universal defense of cultural heritage. The chapter demonstrates that efforts by the international community are indeed shifting from a rather state-centered toward a more “people-centered” approach."
      - lang_code: ar
        title: محاربة الهجمات الإرهابية ضد التراث العالمي وحوكمة التراث الثقافي العالمي
        contributor: سابين فون شورليمر
        keynote: قد تُشكل حوكمة التراث الثقافي العالمي دعمًا للجهود الدولية لمحاربة الهجمات الإرهابية ضد التراث الثقافي، وبذلك يتم رفع مستوى حماية التراث الثقافي وتطوير إطاره القانوني.
        abstract: على مدى العقدين الماضيين، استهدَفت هجمات إرهابية بشكل متزايد التراث الثقافي. وانطلاقًا من التدمير المتعمَّد والوحشي للصروح والمواقع الأثرية والموجة الجديدة من الهجمات الإرهابية، يستعرض هذا الفصل حوكمة التراث الثقافي العالمي باعتبارها وسيلة لمواجهة مثل هذه الهجمات. ومع ترسّخ القناعة بأن من شأن حوكمة عالمية أفضل لعب دور جوهري في ضمان السلام والأمن، فإن مشاركة المجتمعات المحلية والسكان وأصحاب الشأن قد يكون بمثابة عامل حيوي لجهة تعزيز الدفاع العالمي عن التراث الثقافي. يُظهر هذا الفصل أن الجهود التي يبذلها المجتمع الدولي تشهد في واقع الأمر تحوّلًا من مقاربة متمركزة حول الدول باتجاه مقاربة \"متمركزة حول السكان\".
      - lang_code: zh
        title: 对抗针对世界遗产与全球文化遗产管理的恐怖袭击
        contributor: 莎宾娜·冯·朔尔勒默 (Sabine von Schorlemer)
        keynote: 全球文化遗产管理能够为全球对抗针对文化遗产的恐怖袭击所做的努力提供支持，从而促进文化遗产保护并推动法律制度的建立。
        abstract: 在过去的二十年间，文化遗产日益成为恐怖袭击的目标。鉴于对纪念碑和考古遗址的肆意和蓄意摧毁，以及全新形式的恐怖袭击，本章将探讨为对抗此类袭击所进行的全球文化遗产管理。随着人们越来越相信改进后的全球治理可以在维持和平与安全方面发挥重要作用，当地社群、民众和利益相关方的参与可以成为加强对文化遗产的普遍保护的关键因素。文章证明了国际社会所做的努力事实上正在从以国家为中心向“以人民为中心”转变。
      - lang_code: fr
