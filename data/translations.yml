        title: إشراك مجموعات مسلحة غير تابعة للدول في حماية التراث الثقافي
        contributor: جينيفر م. ويلش
        keynote: يدرس هذا الفصل المجموعات المسلحة غير التابعة للدول (nonstate armed groups, NSAGs) باعتبارها خطرًا على التراث الثقافي وجهة حامية محتملة له. يضع الفصل التزامات قانونية لهذه الكيانات، ويقترح استراتيجيات لتشجيع ضبط النفس لدى المجموعات المسلحة غير التابعة للدول، بحيث تعتمد الاستراتيجيات على فهم واضح لأهداف هذه المجموعات وتشكيلها وصلاتها مع المجتمع المحلي، بالإضافة إلى استعداد أكبر للانخراط مع أعضائها.
        abstract: يجب اعتبار المجموعات المسلحة غير التابعة للدول (NSAGs) جزءًا حاسمًا من أية استراتيجية تهدف لتعزيز حماية التراث الثقافي في الحالات المعاصرة من النزاعات العنيفة. يبدأ هذا الفصل بالتمييز بين هذه المجموعات بحسب أهدافها وتشكيلها وسلوكها، ويذهب إلى إظهار أنه بينما تشكل بعض من هذه المجموعات خطرًا جديًا على التراث الثقافي، إلا أن غيرها أثبت أنه محوري لجهة حمايتها والحفاظ عليها. كما يؤكد الفصل على أن المجموعات المسلحة غير التابعة للدول لا تنشط في حالة من الفراغ القانوني، بل هي محكومة بأشكال عدة بطيف من الالتزامات بموجب القانون الإنساني الدولي، كما يخضع أعضاؤها للقانون الجنائي الدولي. إلا أن التحدي الرئيسي في حماية التراث الثقافي لا يتعلق بوضع قواعد جديدة لضبط سلوك المجموعات المسلحة غير التابعة للدول، بقدر ما يتعلّق بالحاجة لضمان الامتثال بالالتزامات القائمة. ثم ينتقل الفصل إلى دراسة أدبيات علم السياسية الحديثة فيما يتعلق بسلوك الجهات المتحاربة، بالإضافة إلى مشروع \"جذور ضبط النفس\" (Roots of Restraint) للجنة الدولية للصليب الأحمر (International Committee of the Red Cross, ICRC)، لاقتراح سبل يمكن من خلالها توجيه أو تغيير سلوك المجموعات المسلحة غير التابعة للدول لتعزيز احترام القوانين والأنظمة المتعلقة بحماية التراث الثقافي. تقتضي هذه الجهود فهمًا أكثر عمقًا لا يقتصر على آلية العمل الداخلية للمجموعات المسلحة غير التابعة للدول – لتحديد مصادر السلطة والمعتقدات والتأثير – بل أيضًا المجتمعات المحلية التي تشكّل العديد من هذه المجموعات جزءًا منها. لكن في ختام الفصل تبرز تحديات جسيمة في وجه الجهود الرامية للانخراط مع المجموعات المسلحة غير التابعة للدول. وتشمل آثار سياسات مكافحة الإرهاب التي تفرض قيودًا على القدرة والاستعداد للانخراط في حوار مع مثل هذه الكيانات، بالإضافة إلى الإحجام طويل الأمد للدول والمنظمات التي تتخذ من دول مقرًا لها على القيام بأفعال أو تقديم التزامات تعتقد أنها قد تضفي شرعية على المجموعات المسلحة غير التابعة للدول.
