        abstract: المواقع المقدسة هي بمثابة حالة صعبة للبحث في المسألة الأوسع المتعلقة بحماية المقتنيات الثقافية. يستعرض هذا الفصل القرارات الأمريكية المتعلقة بحماية التراث المسيحي في أوروبا خلال الحرب العالمية الثانية. فحتى في حالة النزاعات الحاسمة والوحشية، بذل القائمون على الخطط العسكرية جهودًا كبيرًا في سبيل تحديد وحماية وترميم الصروح ذات القيمة الثقافية. كما يتم تحليل الجهود الأوسع المتعلقة بحماية الصروح الثقافي والمعالِم الدينية في أوروبا، بالإضافة إلى القرار الصعب الذي اتخذته قوات الحلفاء لقصف دير \"مونتي كاسينو\" في إيطاليا. وفي ختام الفصل، أُشيرُ إلى ترجيح قيام المقاتلين بحماية مواقع التراث الديني عندما تتمتع تلك بأهمية لدى شريحة واسعة من المؤمنين على الساحة الدولية، وعلى وجه الخصوص في الحروب التي تنطوي على عامِل \"القلوب والعقول\". وعلى العكس من ذلك، على الأغلب ستتعرض المواقع المقدسة للضرر في حال استغل الخصوم عامل الردع ذلك واستعملوا المواقع المقدسة كمراكز للعمليات.
      - lang_code: zh
        title: "保护战争中的文化遗产：难以应对的宗教问题"
        contributor: 罗恩·E·哈斯纳 (Ron E. Hassner)
        keynote: 当宗教遗址对大量国际信徒和涉及“心灵和思想”组成部分的战争具有重要意义时，战斗人员极有可能保护这些遗址。而这一制约因素很有可能被敌方利用。
        abstract: 宗教圣地在探究保护文物这个更加宽泛的问题中非常棘手。本章对二战期间美国就保护欧洲基督教遗址所做的决策进行了探究。即使在这个决定性的残酷斗争中，军事策划者们仍不遗余力地寻找、保护或修复具有文化价值的建筑。作者分析了美国对于保护欧洲文化纪念碑和宗教建筑所做的广泛努力以及盟军所做出的炸毁意大利蒙特卡西诺教堂的艰难决定。我得出的结论是，当宗教遗址对大量国际信徒有着重要意义时，参战者极有可能保护这些遗址，而在涉及“心灵和思想”组成部分的战争中尤为如此。相反，如果敌方利用了这一制约因素，并将圣地作为军事行动的中心，则宗教圣地很有可能遭到摧毁。
      - lang_code: fr
        title: "La protection du patrimoine culturel sur le champ de bataille : la question épineuse de la religion"
        contributor: Ron E. Hassner
        keynote: Les combattants sont particulièrement susceptibles de protéger les sites du patrimoine religieux lorsqu'ils sont importants pour une vaste audience internationale de croyants et durant les guerres présentant une composante « cœurs et esprits ». Les opposants tireront probablement parti de cette modération.
        abstract: Les sites sacrés constituent une question épineuse de l'étude du thème plus vaste de la protection des artéfacts culturels. Ce chapitre explore les décisions des États-Unis relatives à la protection des sites du patrimoine chrétien en Europe durant la Seconde Guerre mondiale. Même au cours de ce conflit déterminant et brutal, les planificateurs militaires n'ont pas ménagé leurs efforts pour identifier, protéger ou restaurer des structures présentant une valeur culturelle. L'effort au sens plus large de protection des monuments culturels et des structures religieuses en Europe, ainsi que la difficile décision des Alliés de bombarder l'abbaye de Monte Cassino en Italie, font l'objet d'une analyse. Ma conclusion est que les combattants sont particulièrement susceptibles de protéger les sites du patrimoine religieux lorsqu'ils sont importants pour une vaste audience internationale de croyants, et ce, d'autant plus lorsque les guerres présentent une composante « cœurs et esprits ». Inversement, la possibilité existe que les sites sacrés subissent des dommages si les opposants tirent avantage de cette modération et utilisent ces lieux sacrés comme centres d'opérations.
      - lang_code: ru
        title: Защита культурного наследия на поле боя.Сложный пример религии
        contributor: Рон Э. Хасснер
        keynote: Участники боевых действий особенно активно защищают объекты религиозного наследия, если последние имеют значение для широкой международной аудитории верующих, а также в военных конфликтах с компонентом «сердца и умы». Их противники склонны использовать это ограничивающее их действия стремление в своих интересах.
        abstract: Особую сложность при исследовании обширной темы защиты культурных артефактов представляют собой священные места. В этой главе рассматриваются решения США относительно защиты объектов христианского наследия в Европе во время Второй мировой войны. Даже во время этого жесточайшего и решающего военного конфликта военные стратеги делали все возможное, чтобы найти, защитить и восстановить структуры культурных ценностей. Анализируются и более масштабные усилия по защите культурных памятников и религиозных структур в Европе, а также сложное решение союзников о бомбардировке аббатства Монте-Кассино в Италии. Автор делает вывод о том, что участники боевых действий особенно стремятся защищать объекты религиозного наследия, если последние имеют значение для широкой международной аудитории верующих, тем более в военных конфликтах с компонентом «сердца и умы». Верно и обратное. Святыни в большей степени подвержены разрушению, если противник пользуется этим ограничением и связывает со святыми местами центр своих операций.
      - lang_code: es
        title: "La protección del patrimonio cultural en el campo de batalla: el difícil caso de la religión"
        contributor: Ron E. Hassner
        keynote: "Los combatientes son particularmente propensos a proteger los sitios de patrimonio religioso cuando son importantes para un gran público internacional de creyentes y en guerras que involucran un componente de “corazones y mentes”. Asimismo, resulta probable que sus oponentes se aprovechen de esta limitación."
        abstract: "Los sitios sagrados son un caso difícil con el que explorar la cuestión más amplia de la protección de artefactos culturales. Este capítulo explora las decisiones de Estados Unidos respecto de la protección de sitios de patrimonio cristiano en Europa durante la Segunda Guerra Mundial. Incluso en este conflicto decisivo y brutal, los organizadores militares realizaron un gran esfuerzo por identificar, proteger y reparar estructuras de valor cultural. Se analiza el esfuerzo más amplio por proteger monumento culturales y estructuras religiosas en Europa, así como la difícil decisión tomada por los Aliados de bombardear la Abadía de Montecasino en Italia. Mi conclusión es que los combatientes son particularmente propensos a proteger los sitios de patrimonio religioso cuando son importantes para un gran público internacional de creyentes, más aún en guerras que involucran un componente de “corazones y mentes”. Por el contrario, los sitios sagrados son propensos a sufrir daños si los oponentes aprovechan esta limitación y utilizan los lugares sagrados como bases de operaciones."

  - page: part-5/28-sagan
    translations:
      - lang_code: en
        title:
        keynote: How does the law of armed conflict protect cultural heritage? The history of US military plans and operations in 1945, 1991, 2003, and 2020 demonstrates how strategic, ethical, and legal logics interact in a complex manner. Laws create obligations and entailments that constrain decisionmakers in unexpected ways.
        abstract: How does the law of armed conflict protect cultural heritage? The history of President Harry Truman’s decision to spare Kyoto from atomic destruction in 1945, US targeting decisions in the 1991 Gulf War, the 2003 looting of the Iraq Museum in Baghdad, and President Donald Trump’s threats in 2020 to attack Iranian cultural sites demonstrate how strategic logic and ethical or legal logic interact in complex ways. The international legal principles of proportionality and precaution must always be followed so that soldiers take risks and properly weigh the harm of cultural heritage destruction against the importance of destroying a legitimate target. Unfortunately, this complex balancing act is made more difficult when an adversary’s military forces hide near or within cultural heritage sites. Fortunately, the history also illuminates how legal constraints can take on a life of their own, influencing operational decisions even when individual political leaders themselves are not particularly concerned about following international law.
      - lang_code: ar
        title: "من طوكيو إلى بغداد إلى طهران: القيادة والقانون وحماية التراث الثقافي"
