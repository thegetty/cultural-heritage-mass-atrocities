        abstract: "En las últimas dos décadas, el patrimonio cultural ha sido un blanco cada vez más corriente de los ataques terroristas. Teniendo en cuenta la destrucción gratuita y deliberada de monumentos y sitios arqueológicos, así como una nueva gama de ataques terroristas, este capítulo analiza la gobernanza mundial del patrimonio cultural como forma de combatir dichos ataques. Con la creciente convicción de que una mejor gobernanza mundial puede desempeñar un papel fundamental en el mantenimiento de la paz y la seguridad, la participación de comunidades, poblaciones y partes interesadas locales puede resultar esencial en el fortalecimiento de la defensa universal del patrimonio cultural. Esta capítulo demuestra que los esfuerzos realizados por la comunidad internacional están, de hecho, pasando de ser principalmente estatales a adoptar un enfoque más “centrado en las personas”."

  - page: part-5/27-hassner
    translations:
      - lang_code: en
        title:
        keynote: Combatants are particularly likely to protect sites of religious heritage when they are of importance to a large international audience of believers and in wars that involve a “hearts-and-minds” component. Opponents are likely to take advantage of that restraint.
        abstract: Sacred sites are a hard case for exploring the broader question of protecting cultural artifacts. This chapter explores US decisions regarding the protection of Christian heritage sites in Europe during World War II. Even in this decisive and brutal conflict, military planners went to great lengths to identify, protect, or repair structures of cultural value. The broader effort at protecting cultural monuments and religious structures in Europe is analyzed, as well as the difficult Allied decision to bomb the abbey of Monte Cassino in Italy. I conclude that combatants are particularly likely to protect sites of religious heritage when these are of importance to a large international audience of believers; more so in wars that involve a “hearts and minds” component. Conversely, sacred sites are likely to suffer if opponents take advantage of that restraint and utilize sacred places as centers of operation.
