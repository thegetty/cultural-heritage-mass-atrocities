        title: Спасение камней и спасение жизней.Гуманистический взгляд на защиту культурного наследия в условиях войны
        contributor: Пол Х. Уайз
        keynote: Связь между уничтожением культурного наследия и уничтожением людей является эмпирически более сложной, чем традиционно предполагалось, и требует более детального междисциплинарного исследования.
        abstract: "Данная глава посвящена связи между уничтожением культурного наследия и уничтожением людей в условиях войны. Хотя эта связь и помогает обосновать необходимость защиты наследия, целью данной главы является поиск доказательств в пользу наличия этой связи. Рассматриваются пять эмпирических механизмов: *предпосылка* - когда уничтожение культурного наследия предзнаменует последующую агрессию по отношентю к уязвимым группам населения; *провокация* - разрушение памятников культуры с целью вызвать или усугубить насильственный конфликт; *параллелизм* - уничтожение культурного наследия происходит одновременно с нападениями на людей; *затягивание* - пролонгация конфликта с целью обеспечения возможности незаконного оборота предметов культурного наследия; *пропаганда* - уничтожение культурного наследия с целью подрыва авторитета международных норм, защищающих также население. Каждый из этих механизмов отличается от других по степени распространенности и способности влиять на непосредственный риск насилия для населения, а также и поего отголоскам, непрямым последствиям для здоровья людей. Связь между уничтожением культурного наследия и уничтожением людей сложна и требует более детального междисциплинарного исследования."
