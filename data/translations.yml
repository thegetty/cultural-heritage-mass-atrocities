        contributor: هيرمان بارزينغر
        keynote: شهد التاريخ على امتداده تدميرًا مقصودًا للتراث الثقافي. وبينما تختلف دوافع ذلك، إلا أنه عادة ما يكون للعوامل الاقتصادية دور في ذلك الخليط من الأسباب، بينما كانت الدوافع السياسية هي الأبرز في الحقب القديمة. وفي الفترة الأخيرة، أصبحت الإبادة الجماعية الثقافية مرافقة للجرائم الوحشية في السياق الاستعماري الأوروبي، وتبدو شائعة كذلك في معظم الحالات التي جرت في القرن العشرين ومطلع القرن الحادي والعشرين عندما أصبحت الشعوب وهويتها الثقافية بمثابة أهداف رئيسية.
        abstract: يسبر هذا الفصل تاريخ التدمير المقصود للتراث الثقافي بدءًا من العصور القديمة وصولًا إلى يومنا هذا. ويُحلل الظروف والدوافع السياسية والدينية والاجتماعية والعرقية وغيرها التي تدفع نحو تدمير المقتنيات الثقافية وطمس التراث الثقافي. ومن بين الروابط ذات الأهمية الخاصة، تلك المتعلقة بجرائم الحرب والجرائم ضد الإنسانية وغيرها من الجرائم الوحشية التي يتم اقترافها بحق السكان المدنيين. تتم دراسة هذه الروابط عبر حالات من العصور القديمة وصولًا إلى حرب الأيقونات البيزنطية، وحرب الأيقونات إبان فترة الإصلاح البروتستانتي، والعصر الاستعماري الأوروبي، والثورتان الفرنسية والروسية، والحقبة النازية التي شهدت مستويات غير مسبوقة من الطمس الممنهج للثقافة والإنسانية. ومن بعدها، نسلّط الضوء على جرائم الخمير الحمر في كمبوديا والتطهير العرقي والثقافي في حروب البلقان. وأخيرًا، شهدنا على مستوى جديد من الضراوة في إبادة التراث الثقافي والإنسانية التي استغلتها ما تُسمى "الدولة الإسلامية في العراق والشام" لغايات دعائية أمام أنظار العالَم.
      - lang_code: zh
        title: 遭受摧残的文化遗产——以史为鉴
        contributor: 赫尔曼·帕辛格 (Hermann Parzinger)
        keynote: 从古至今，文化遗产时常遭到蓄意摧毁。尽管动机各不相同，但其中往往不乏经济因素，而在古代，政治动机则占据首位。近年来在各个欧洲殖民国家，文化灭绝往往伴随着残酷暴行，在 20 世纪及 21 世纪初尤为常见，袭击的主要目标为人民及其文化身份。
        abstract: 本章探究了从古至今蓄意摧毁文化遗产行为的历史，并分析了致使文化产品与文化遗产惨遭摧毁的政治、宗教、社会、种族及其它状况与动因。尤其值得注意的是其与残害平民的战争犯罪、危害人类罪及其它暴行之间的关联。作者引用从古代至拜占庭时期的圣像破坏运动、新教宗教改革、欧洲殖民时期、法国大革命、俄国革命，以及将系统性消灭文化与人性发挥到极致的纳粹时期的各种案例，对这样的关联进行了探究。之后，作者着重介绍了柬埔寨红色高棉组织的罪行以及巴尔干战争中的种族与文化清洗运动。最后，作者揭露了伊朗与叙利亚所谓的伊斯兰教国以布教为目的在全球人民的注视下摧毁文化遗产及人民的极恶行径。
      - lang_code: fr
        title: Le patrimoine culturel assiégé, les enseignements tirés de l'histoire
        contributor: Hermann Parzinger
        keynote: La destruction intentionnelle du patrimoine culturel s'est produite tout au long de l'histoire. Si les motivations ont pu différer, les facteurs économiques ont habituellement fait partie de l’ensemble, les motifs politiques ayant été prédominants dans l'Antiquité. Plus récemment, le génocide culturel s'est accompagné d'atrocités de masse dans des contextes coloniaux européens, et il semble également courant dans la plupart des cas au vingtième comme au début du vingt-et-unième siècle, alors que les peuples et leur identité culturelle sont devenus des cibles primordiales.
        abstract: Ce chapitre explore l'histoire de la destruction intentionnelle du patrimoine culturel des temps anciens jusqu'à l'époque présente. Il analyse les motivations politiques, religieuses, sociales, ethniques, ainsi que les autres conditions et motivations qui ont contribué à l'oblitération d'artéfacts culturels et d'une partie du patrimoine culturel. Les liens avec les crimes de guerre, les crimes contre l'humanité, et les autres atrocités perpétrées contre les populations civiles présentent un intérêt particulier. Ces connexions font l'objet d'une étude dans des situations allant de l'Antiquité jusqu'à la querelle iconoclaste byzantine, l'iconoclasme de la Réforme protestante, la période coloniale européenne, les révolutions française et russe, et l'époque Nazie, lorsque l'oblitération systématique de la culture et de l'humanité a atteint des niveaux sans précédent. Puis, les crimes des Khmers rouges au Cambodge, ainsi que le nettoyage ethnique et culturel des guerres des Balkans, sont mis en exergue. Enfin, une autre dimension de cruauté est atteinte avec l'annihilation d'une partie du patrimoine culturel et de personnes que le soi-disant État islamique en Irak et en Syrie a exploitée à des fins de propagande sous les yeux d'une audience mondiale.
      - lang_code: ru
        title: Культурное наследие под ударом. Уроки истории.
        contributor: Герман Парцингер
        keynote: Культурное наследие подвергалось намеренному уничтожению на протяжении истории человечества. Хотя причины этого могли быть разными, в большинстве случаев экономические факторы играли свою роль, в то время как в древности первостепенное значение имели политические цели. Позже, в контексте европейского колониализма, культурный геноцид сопровождал массовые злодеяния. В двадцатом веке, как и в начале двадцать первого, когда люди и их культурная принадлежность стали основной мишенью насилия, культурный геноцид представляется частым явлением.
        abstract: В этой главе рассматривается история намеренного уничтожения культурного наследия с древнейших времен до современности. В ней анализируются политические, религиозные, социальные, этнические и другие условия и мотивы, которые приводят к разрушению культурных артефактов и культурного наследия. Особое внимание уделено связям между военными преступлениями, преступлениями против человечества и другими злодеяниями против гражданского населения. Связь между этими феноменами исследуется на примерах Античности, истории иконоборчества в Византии и во времена Протестантской Реформации, периода европейского колониализма, Великой французской и русской революций и нацизма, при котором систематическое уничтожение культуры и человеческих жизней достигло нового уровня. Кроме того, освещены преступления Красных кхмеров в Камбодже, а также этнические и культурные чистки во время войны на Балканах. Наконец, беспрецедентная жестокость была проявлена в актах уничтожения культурного наследия и мирного населения, которые в так называемом Исламском государстве в Ираке и Сирии были использованы для пропагандистских целей на глазах у мировой общественности.
      - lang_code: es
        title: "El patrimonio cultural amenazado: aprender de la historia"
        contributor: Hermann Parzinger
        keynote: La destrucción intencional del patrimonio cultural ha ocurrido a lo largo de la historia. Aunque las motivaciones pueden haber variado, los factores económicos a menudo han desempeñado cierto papel y los motivos políticos fueron fundamentales en la Antigüedad. Más recientemente, el genocidio cultural ha acompañado a las atrocidades en masa ocurridas en los contextos coloniales europeos y parece también común en la mayoría de los casos del siglo XX y principios del siglo XXI, cuando las personas y su identidad cultural se han convertido en blancos clave.
        abstract: Este capítulo explora la historia de la destrucción intencional del patrimonio cultural desde la Antigüedad hasta el presente. Analiza las condiciones y motivaciones políticas, religiosas, sociales y étnicas, entre otras, que impulsan la erradicación de los artefactos culturales y el patrimonio cultural. Resultan particularmente interesantes las conexiones con los crímenes de guerra, los crímenes de lesa humanidad y otras atrocidades perpetradas contra poblaciones civiles. Estas conexiones se exploran en casos que abarcan desde la Antigüedad a la controversia iconoclasta bizantina, la iconoclasia de la Reforma protestante, la era colonial europea, las revoluciones francesa y rusa, y la era nazi, en la que la destrucción sistematizada de la cultura y la humanidad alcanzó nuevos niveles. A continuación, se ponen de relieve los crímenes de los Jemeres Rojos en Camboya y las limpiezas étnicas y culturales de las guerras de los Balcanes. Por último, se alcanza un nuevo nivel de crueldad con la aniquilación del patrimonio cultural y la humanidad que el llamado Estado Islámico en Irak y Siria ha aprovechado para hacer propaganda ante la mirada del público mundial.

  - page: part-1/04-bowersock
    translations:
      - lang_code: en
        title:
        keynote: Late antiquity provides a case study for heritage destruction and atrocities. While dramatic examples of such horrors were common in antiquity, including the leveling of ancient Corinth, few atrocities occurred in the subsequent historical period. When, after horrendous destruction of heritage and mass killings, such events no longer or rarely occur for a period of time we must ask why.
        abstract: Late antiquity provides a case study for heritage destruction and atrocities. This historical period follows that of antiquity, in which there had been dramatic examples of both, including the leveling of ancient Corinth and the killing of eighty thousand people in one day in Anatolia. Yet after the destruction of Jerusalem there was not much more horror of this kind in the Roman Empire, despite a few instances of fanaticism (such as the murder of Hypatia). We have to ask what caused this conspicuous change? What provoked such violence as actually occurred? The plague in the third and sixth centuries AD diminished destruction and atrocity, whereas religion, principally Christianity, caused outbreaks of both when they occurred.
      - lang_code: ar
        title: التراث الثقافي في العصور القديمة المتأخرة
        contributor: غلين وارن باورستوك
        keynote: تمثّل العصور القديمة المتأخرة نموذجًا لتدمير التراث والجرائم الوحشية. وبينما توجد العديد من الأمثلة المأساوية لتلك الويلات في العصور القديمة، بما في ذلك تسوية مدينة كورنثة بالأرض، حصلت بعض الجرائم الوحشية في الفترة التاريخية التي تلت ذلك. ويتوجب علينا أن نتساءل عن السبب في ندرة أو عدم حصول مثل هذه الأعمال لفترة من الزمن عقب تدمير شنيع للتراث وقتل جماعي.
        abstract: "تمثّل العصور القديمة المتأخرة نموذجًا لتدمير التراث والجرائم الوحشية. وتأتي هذه الفترة التاريخية عقب العصور القديمة التي شهدت نماذج مأساوية لمثل تلك الأفعال، بما في ذلك تسوية مدينة كورنثة بالأرض وقتل 8 آلاف شخص في يوم واحد في الأناضول. لكن عقب دمار القدس، لم تحصل أعمال مروعة على هذا الشكل في الإمبراطورية الرومانية، رغم بعض حوادث التطرّف (كحادثة قتل هيباتيا). ويتوجب علينا أن نتساءل: ما السبب الذي أدى إلى هذا التغيير الواضح؟ ما الذي حرّض على حدوث مثل هذا العنف؟ نتيجة وباء الطاعون في القرنين الثالث والسادس الميلاديين حدث تراجع في الدمار والجرائم الوحشية، بينما أدى الدين – والمسيحية بشكل رئيسي – إلى تفشي ذلك عند حصول الدمار والجرائم الوحشية."
      - lang_code: zh
        title: 古代晚期的文化遗产
        contributor: G·W·鲍尔索克 (GW Bowerstock)
        keynote: 古代晚期为遗产摧毁与残酷暴行的研究提供诸多例证。尽管古代不乏此类恐怖行径的夸张事例，包括古科林斯被夷为平地，但之后的历史时期鲜有此类暴行发生。在遗产惨遭大肆毁灭、人口大屠杀之后，此类事件若在一段时期内不再或极少发生，我们必须思考其中的原因。
        abstract: 古代晚期为遗产摧毁与残酷暴行的研究提供诸多例证。在古代晚期这一历史时期，不乏此类恐怖行径的夸张事例，包括古科林斯被夷为平地，以及八千名安纳托利亚人在一日内惨遭杀戮。然而在耶路撒冷被摧毁后，除少数狂热事例外（如谋杀希帕蒂娅），罗马帝国很少再次发生此类恐怖事件。我们不得不问，是什么导致这一明显变化？此类暴力行为真正发生的原因是什么？公元三世纪与六世纪的瘟疫减少了毁灭行动与残酷暴行，然而宗教——尤以基督教为主——出现时却导致二者的爆发。
      - lang_code: fr
        title: Le patrimoine culturel de l'Antiquité tardive
        contributor: GW Bowerstock
        keynote: L'Antiquité tardive fournit une étude de cas en matière de destruction de patrimoine et d'atrocités. Si des exemples dramatiques d'horreurs de la sorte étaient courants durant l'antiquité, notamment l'anéantissement de la Corinthe antique, peu d'atrocités ont été commises au cours de la période historique lui ayant succédé. Lorsqu'après une destruction épouvantable du patrimoine et des massacres de masse, ces événements ne se produisent plus sinon rarement durant une période, il nous appartient de nous interroger sur les motifs.
        abstract: L'Antiquité tardive fournit une étude de cas en matière de destruction de patrimoine et d'atrocités. Cette période historique succède à celle de l'Antiquité, au cours de laquelle il y eût des exemples dramatiques des deux, notamment l'anéantissement de la Corinthe antique et le meurtre de quatre-vingt mille personnes en une seule journée en Anatolie. Cependant, après la destruction de Jérusalem, il ne s'est pas produit beaucoup d'horreurs de ce type dans l'Empire Romain en dépit de quelques cas de fanatisme (comme le meurtre d'Hypatie). Nous devons nous interroger sur ce qui a causé cette évoluation remarquable ? Qu'est-ce qui a provoqué une violence telle qu'elle s'est produite ? La peste au troisième et au sixième siècles avant J.-C. a limité la destruction et les atrocités alors que la religion, essentiellement le christianisme, a entraîné des débordements de ces dernières lors de leur survenance.
      - lang_code: ru
        title: Культурное наследие поздней Античности
        contributor: Глен Боуэрсок
        keynote: "Период поздней Античности представляет собой большой интерес для изучения исторического контекста разрушений культурного наследия и кровавых злодеяний. Несмотря на то, что Античность изобилует трагическими примерами подобных зверств, среди которых и полное уничтожение древнего Коринфа, в последующий исторический период их было немного. Если, после чудовищного уничтожения культурного наследия и массовых убийств, подобные события почти не повторялись в течение значительного периода, следует задаться вопросом: почему?"
        abstract: "Период поздней Античности представляет собой большой интерес для изучения исторического контекста разрушений культурного наследия и кровавых злодеяний. Этот исторический период следует за Античностью, изобиловавшей трагическими примерами и того, и другого, в том числе отмеченного полным уничтожением древнего Коринфа и убийством восьмидесяти тысяч человек в один день в Анатолии. Все же, после разрушения Иерусалима, в Римской Империи подобные ужасы были редкостью, если не считать нескольких примеров фанатизма (например, убийство Гипатии). Нам следует задаться вопросом: что стало причиной столь резкого изменения? Что вызвало недавно пережитое насилие? Эпидемии чумы третьего и шестого веков нашей эры привели к снижению случаев преднамеренных разрушений и массовых злодеяний; когда таковые вспышки все же происходили, причины крылись в религии, чаще всего христианской."
      - lang_code: es
        title: El patrimonio cultural de la Antigüedad tardía
        contributor: GW Bowerstock
        keynote: La Antigüedad tardía proporciona un estudio de caso sobre la destrucción de patrimonio y las atrocidades. Si bien en la Antigüedad eran comunes los ejemplos de horrores del estilo, incluida la nivelación de la antigua Corinto, han ocurrido pocas atrocidades en el periodo histórico posterior. Cuando, tras la horrenda destrucción del patrimonio y las masacres, ese tipo de acontecimientos dejan de ocurrir o lo hacen rara vez durante un periodo de tiempo, debemos preguntarnos por qué.
        abstract: "La Antigüedad tardía proporciona un estudio de caso sobre la destrucción de patrimonio y las atrocidades. Este periodo histórico sigue al de la Antigüedad, en el que hubo ejemplos dramáticos de ambos, como la nivelación de la antigua Corinto y la matanza de ocho mil personas en un día en Anatolia. Sin embargo, tras la destrucción de Jerusalén, no ocurrieron muchos más horrores de este tipo en el Imperio romano, a pesar de algunos ejemplos de fanatismo (como el asesinato de Hipatia). Debemos preguntarnos: ¿que causó este cambio notorio? ¿Qué provocó una violencia tal mientras ocurría? La peste en los siglos III y VI d. C. aminoró la destrucción y las atrocidades, mientras que la religión, principalmente el cristianismo, causó el estallido de ambas allí donde ocurrieron."

  - page: part-1/05-schmidtke
    translations:
      - lang_code: en
        title:
        keynote: Islamic manuscript heritage is threatened in many ways—improper handling, theft, inclement climatic conditions, and willful destruction. Over the past several decades there have been repeated cases of deliberate destruction of Islamic manuscripts, and Islamic manuscripts of uncertain provenance continue to be auctioned off into private hands. The destruction of the cultural heritage of the Muslim world is a calamity beyond reckoning, with books and manuscript libraries among the hardest hit cultural forms and institutions.
        abstract: "The written heritage of the Muslim world constitutes a cultural heritage beyond reckoning, with much of the written culture of the Islamic world still today preserved in manuscript form. This manuscript heritage continues to be threatened in many ways—improper handling, exposure, theft, inclement climatic conditions, and willful destruction. Over the past several decades there have been repeated cases of deliberate destruction of Islamic manuscripts. These include the bombing of libraries and museums in Kosovo and Bosnia by Serbian nationalists in 1992, and the looting and destruction of major manuscript libraries in Iraq in the aftermath of the 1991 Gulf War and again with invasion and occupation from 2003. Sectarianism poses another threat to aspects of Islamic cultural heritage: libraries holding manuscripts that are seen as containing deviant views are targeted for destruction, and the same holds for historical monuments, which have been destroyed over the past few decades by Muslim extremists in an attempt to “purify” Islam."
      - lang_code: ar
        title: التراث المدوَّن للعالم الإسلامي
        contributor: سابين شميدكي
        keynote: تراث المخطوطات الإسلامية عرضة للخطر بأشكال عديدة، ولاسيما التعامل غير المناسب معها والسرقة والظروف المناخية السيئة والتدمير المتعمّد. وقد تكررت في العقود الأخيرة حالات للتدمير المتعمد للمخطوطات الإسلامية، ويستمر بيع المخطوطات الإسلامية ذات الأصل المبهم إلى مجموعات خاصة. ودمار التراث الثقافي للعالم الإسلامي يمثل فاجعة لا يمكن تخيّل أبعادها، بحيث أن الكتب ومكتبات المخطوطات هي من بين التجليات الثقافية والمؤسسات الأكثر تضررًا.
        abstract: "يُشكل التراث المدوَّن للعالم الإسلامي إرثًا أكبر مما يمكن تخيّله، وجانب كبير من الثقافة المدوَّنة للعالم الإسلامي لا تزال إلى يومنا هذا محفوظة ضمن مخطوطات. ولا يزال تراث المخطوطات الإسلامية عرضة للخطر بأشكال عديدة، ولاسيما التعامل غير المناسب معها والتعرّض للضوء والسرقة والظروف المناخية السيئة والتدمير المتعمّد. وقد تكررت في العقود الأخيرة حالات للتدمير المتعمد للمخطوطات الإسلامية. وشمل ذلك تفجير مكتبات ومتاحف في كوسوفو والبوسنة على يد القوميين الصرب عام 1992، ونهب وتدمير مكتبات مهمة للمخطوطات في العراق عقب حرب الخليج عام 1991، ومجددًا عند الغزو والاحتلال منذ عام 2003. تُشكِّل الطائفية مصدرًا آخرًا يهدد جوانب من التراث الثقافي الإسلامي: حيث يتم استهداف مكتبات تضمّ مخطوطات يُنظر إليها على أنها تضمّ وجهات نظر مختلفة، وينطبق الأمر نفسه على المعالم التاريخية التي دمرها متطرفون مسلمون في العقود الماضية كمحاولة منهم \"لتطهير\" الإسلام."
      - lang_code: zh
        title: 穆斯林世界的文字遗产
        contributor: 莎宾娜·施密特克 (Sabine Schmidtke)
        keynote: 伊斯兰教的手稿遗产受到多种形式的威胁——操作不当、偷窃、恶劣的天气状况以及肆意破坏。在过去数十年间，蓄意破坏伊斯兰教手抄本的案例屡见不鲜，而来源不明的伊斯兰教手抄本持续被拍卖，落入私人手中。穆斯林世界文化遗产遭到的灾难性破坏无可估量，其中受到最大冲击的文化形式和机构堪属书籍与手稿图书馆。
        abstract: 穆斯林世界的文字遗产是文化遗产中至关重要的组成部分，其中伊斯兰教的多数文字遗产至今仍以手稿的形式保存。这种手稿遗产持续遭到多种形式的威胁——操作不当、暴露、偷窃、恶劣的天气状况以及肆意破坏。在过去数十年间，蓄意破坏伊斯兰教手稿的案例屡见不鲜。例如，1992 年科索沃及波斯尼亚的多座图书馆与博物馆遭到塞尔维亚民族主义者的轰炸，以及在 1991 年海湾战争的余波中以及自 2003 年以来伊拉克不断被他国侵略和占领，多数手稿图书馆遭到洗劫和破坏。宗派主义对伊斯兰教的部分文化遗产构成另一种威胁：图书馆若是藏有被视为持有异端观点的手稿，即成为被摧毁的目标，而历史纪念碑亦是如此，它们在过去数十年间不断被穆斯林极端分子以“净化”伊斯兰教为名摧毁。
      - lang_code: fr
        title: Le patrimoine écrit du monde musulman
        contributor: Sabine Schmidtke
        keynote: Le patrimoine des manuscrits islamiques est menacé de bien des manières, notamment par des manipulations inappropriées, des vols, des conditions climatiques défavorables, et leur destruction intentionnelle. Au cours des décennies passées, des cas répétés de destruction délibérée de manuscrits islamiques se sont produits, et certains de ces ouvrages d'une origine incertaine continuent d'être vendus aux enchères à des parties privées. La destruction du patrimoine culturel du monde musulman est une catastrophe d'une portée inestimable, les livres et les bibliothèques de manuscrits étant parmi les formes et institutions culturelles les plus durement frappées.
        abstract: "Le patrimoine écrit du monde musulman constitue un patrimoine culturel d'une valeur inestimable, la plus grande partie de la culture écrite du monde islamique étant encore de nos jours préservée sous une forme manuscrite. Ce patrimoine des manuscrits islamiques continue d'être menacé de bien des manières, notamment des manipulations inappropriées, des vols, des conditions climatiques défavorables, et leur destruction intentionnelle. Au cours des décennies passées, des cas répétés de destruction délibérée de manuscrits islamiques se sont produits. On peut citer le bombardement des bibliothèques et des musées au Kosovo et en Bosnie par les nationalistes serbes en 1992, ainsi que le pillage et la destruction de bibliothèques de manuscrits de premier plan en Irak à la suite de la Guerre du Golfe en 1991, puis de nouveau avec l'invasion et l'occupation à compter de 2003. Le sectarisme constitue une autre menace pour certains aspects du patrimoine culturel islamique : les bibliothèques détenant des manuscrits jugés comme contenant des opinions dissidentes sont menacés de destruction. Il en est de même pour les monuments historiques ayant été détruits au cours des précédentes décennies par des musulmans extrémistes lors de tentatives de « purification » de l'islam."
      - lang_code: ru
        title: Письменное наследие исламского мира
        contributor: Сабин Шмидтке
        keynote: Ценные исламские рукописи подвергаются таким опасностям как неосторожное обращение, кражи, неблагоприятные климатические условия и намеренное уничтожение. За несколько последних десятилетий неоднократно имели место случаи намеренного уничтожения исламских рукописей, в то время как исламские рукописи неустановленного происхождения уходят с аукционов в частные владения. Уничтожение культурного наследия исламского мира происходит в катастрофических масштабах. И в первую очередь страдают такие культурные формы и институты как книжные собрания и библиотеки рукописей.
        abstract: Исламские письменные памятники являются бесценным культурным наследием. Бóльшая часть письменной исламской культуры до настоящего времени представлена в виде рукописей. Это рукописное наследие подвергается таким опасностям как неправильное обращение, нарушение условий хранения, кражи, неблагоприятные климатические условия и намеренное уничтожение. За несколько последних десятилетий неоднократно имели место случаи намеренного уничтожения исламских рукописей. Среди таковых бомбардировки библиотек и музеев в Косово и Боснии сербскими националистами в 1992 году, разграбление и уничтожение крупных библиотек рукописей в Ираке как результат войны в Персидском заливе в 1991 году, а затем во время вторжения и оккупации с 2003 года. Кроме того, опасность для исламского культурного наследия представляет собой межконфессиональная вражда. Библиотеки, в которых хранятся «неблагонадежные» рукописи, становятся мишенью агрессии. То же происходит и с историческими памятниками, которые гибнут от рук исламских экстремистов, в течение последних нескольких десятилетий пытающихся «очистить» ислам.
      - lang_code: es
        title: El patrimonio escrito del mundo musulmán
        contributor: Sabine Schmidtke
        keynote: "El patrimonio manuscrito islámico se ve amenazado de muchas formas: una manipulación inadecuada, robos, condiciones climáticas inclementes y destrucción deliberada. Durante las últimas décadas, se han dado repetidos casos de destrucción deliberada de manuscritos islámicos y se continúan subastando manuscritos islámicos de procedencia incierta que terminan en manos de particulares. La destrucción del patrimonio cultural del mundo islámico es una calamidad incalculable, en la que libros y bibliotecas de manuscritos han sido unas de las formas e instituciones culturales más afectadas."
        abstract: "El patrimonio escrito del mundo musulmán constituye un patrimonio cultural inestimable, ya que gran parte de la cultura escrita del mundo islámico continúa preservándose en forma de manuscritos. Este patrimonio manuscrito continúa viéndose amenazado de muchas formas: una manipulación inadecuada, exposición, robos, condiciones climáticas inclementes y destrucción deliberada. Durante las últimas décadas, se han dado repetidos casos de destrucción deliberada de manuscritos islámicos. Ello incluye el bombardeo de bibliotecas y museos en Kosovo y Bosnia por parte de nacionalistas serbios en 1992 y el saqueo y destrucción de importantes bibliotecas de manuscritos en Irak tras la guerra del Golfo de 1991 y nuevamente con la invasión y ocupación de 2003. El sectarismo supone otra amenaza a distintos aspectos del patrimonio cultural islámico: las bibliotecas que contienen manuscritos con perspectivas que se consideran desviadas son blanco de la destrucción, y lo mismo ocurre con los monumentos históricos, que han sido destruidos a lo largo de las últimas décadas por extremistas musulmanes en un intento de “purificar” el islam."

  - page: part-1/06-serageldin
    translations:
      - lang_code: en
        title:
        keynote: Tangible and immovable heritage, like monuments and historical districts, has important innate value that can be calculated. We have rigorous methodologies that can help us quantify how valuable our cultural heritage is, further underlining how serious hostile attacks against cultural heritage are, and how much the world should guard against them.
        abstract: Societies and individuals are attached to their cultural heritage, which helps define their identity and contributes to their self-esteem. The purposeful actions of nonstate armed groups, militias, despotic governments, or invading armies in attacking tangible and intangible cultural heritage inflict losses that far exceed their physical destruction. Such actions are akin to cultural and social genocide. An effort to quantify the economic value of cultural heritage becomes instructive in appreciating the enormous cost of its destruction. We have techniques well suited to capture both use and nonuse values as well as tangible and intangible values. This will help us appreciate the importance of our cultural heritage, which strengthens our self-confidence and pride, for those with strong and living links to their past are in the best position to design their future.
      - lang_code: ar
        title: تقدير قيمة إرث تراثنا الثقافي
        contributor: إسماعيل سراج الدين
        keynote: للتراث الملموس وغير المنقول، كالصروح والأحياء التاريخية، قيمة مهمة كامنة يمكن احتسابها. تتوفر في متناول يدنا منهجيات صارمة لمساعدتنا على تحديد قيمة تراثنا الثقافي، وهو ما يؤكد على مدى خطورة الهجمات المعادية على التراث الثقافي، والمدى الذي يجب أن يذهب إليه العالم في سبيل حمايتها.
        abstract: يرتبط العلماء والأفراد بتراثهم الثقافي، الذي يساعد على رسم معالم هويتهم ويساهم في تكوين احترامهم لذواتهم. والأفعال المقصودة للمجموعات المسلحة غير التابعة للدول أو الميليشيات أو الحكومات الاستبدادية أو الجيوش الغازية في الهجوم على التراث الملموس وغير الملموس تؤدي إلى إلحاق ضرر يفوق بكثير الدمار المادي الذي تتسبب به. ومثل هذه الأفعال هي عبارة عن إبادة جماعية ثقافية واجتماعية. ولهذا تصبح الجهود لتحديد قيمة التراث الثقافي مفيدة لجهة تقييم التكلفة الهائلة لدماره. يوجد في متناول يدنا تقنيات مناسبة لتحديد قيمة الاستخدام وقيمة عدم الاستخدام، وكذلك القيم الملموسة وغير الملموسة. ومن شأن ذلك أن يساعدنا على تقدير أهمية تراثنا الثقافي، الذي يقوّي فخرنا وثقتنا بأنفسنا. فأولئك الذين يتمتعون بروابط قوية وحيوية مع ماضيهم هم في الموضع الأنسب لرسم معالِم مستقبلهم.
      - lang_code: zh
        title: 重视我们的文化遗产传承
        contributor: 伊斯梅尔·赛拉格尔丁 (Ismail Serageldin)
        keynote: 纪念碑、历史街区等有形的、不可移动的遗址拥有重要的固有价值，能够被衡量。我们拥有严谨的方法，帮助我们量化文化遗产的价值，并进一步突出恶意袭击文化遗产行为的恶劣影响，以及世界人民应该对此类行径采取的防范程度。
        abstract: 社会及个人无不依附于其文化遗产，这种依附关系有助于确定其身份，并提高自尊。非政府武装团体、民兵组织、专制政府或侵略军的蓄意行为在摧毁有形或无形文化遗产的过程中造成的损失，远远超出其对物质的破坏。此类行径无异于文化及社会大屠杀。尝试量化文化遗产的经济价值有助于了解摧毁行为的巨大代价。我们的技术能够很好地计算使用价值与非使用价值以及有形和无形的价值。这样有助于我们理解文化遗产的重要性，从而巩固我们的自信心与自豪感，因为只有那些与历史有着紧密的、持续不断的联系的人们才能更好地设想未来。
      - lang_code: fr
        title: Une évaluation de l'influence de notre patrimoine culturel
        contributor: Ismail Serageldin
        keynote: Le patrimoine matériel et immobilier, comme les monuments et les districts historiques, ont une valeur intrinsèque importante pouvant être calculée. Nous disposons de méthodologies rigoureuses pouvant nous aider à quantifier la valeur de notre patrimoine culturel, soulignant ainsi encore davantage la gravité des attaques hostiles contre le patrimoine culturel, et la mesure dans laquelle le monde devrait s'en prémunir.
        abstract: Les sociétés et les personnes sont attachées à leur patrimoine culturel qui leur permet de définir leur identité et contribue à leur amour-propre. Les actions délibérées des groupes armés non-gouvernementaux, des milices, des gouvernements despotiques ou des armées d'invasion pour mener des attaques contre le patrimoine matériel et immatériel, infligent des pertes allant bien au-delà de la destruction physique. Ces actions s'apparentent à un génocide culturel et social. Un effort visant à quantifier la valeur économique du patrimoine culturel devient instructif dans le cadre de l'évaluation du coût exorbitant de sa destruction. Nous disposons de techniques particulièrement adaptées pour saisir les valeurs d'usage et de non-usage, ainsi que les valeurs matérielles et immatérielles. Ceci nous permettra d'apprécier l'importance de notre patrimoine culturel, renforçant ainsi notre amour-propre et notre fierté, car les personnes jouissant de liens solides et vivants avec leur passé sont les mieux positionnées pour construire leur avenir.
      - lang_code: ru
        title: Определение ценности нашего культурного наследия
        contributor: Исмаил Серагельдин
        keynote: Материальное и недвижимое наследие, такое как культурные памятники и исторические районы, обладают важной и неотъемлемо присущей им ценностью, которую можно рассчитать. Существует строгая методология, с помощью которой мы можем количественно определить ценность нашего культурного наследия и, тем самым подчеркнуть серьезность ущерба, наносимого агрессией против культурного наследия, а также насущную необходимость его защищать.
        abstract: Общества в целом и отдельно взятые индивиды связаны со своим культурным наследием, которое помогает формированию самосознания и чувства собственного достоинства. Целенаправленные агрессивные действия со стороны негосударственных вооруженных групп, повстанцев, деспотичных правительств или армий захватчиков в отношении материального и нематериального культурного наследия наносят ущерб, намного превосходящий непосредственно физическое разрушение. Подобные действия сродни культурному и социальному геноциду. Попытка оценить экономическую ценность культурного наследия позволяет наглядно представить огромную цену его разрушения. В нашем распоряжении есть методы, позволяющие точно определить потребительскую и непотребительскую ценность, а также материальную и нематериальную ценность объектов культурного наследия. Это поможет нам по-настоящему понять важность культурного наследия, укрепить чувство собственного достоинства и гордость. Сильная и живая связь с прошлым является лучшим фундаментом для создания будущего.
      - lang_code: es
        title: La valoración del legado de nuestro patrimonio cultural
        contributor: Ismail Serageldin
        keynote: El patrimonio tangible e inamovible, como los monumentos y distritos históricos, posee un importante valor innato que puede calcularse. Contamos con rigurosas metodologías que pueden ayudarnos a cuantificar cuán valioso es nuestro patrimonio cultural, lo que permite enfatizar aún más cuán serios son los ataques hostiles contra el patrimonio cultural y cuánto el mundo entero debería protegerlo.
        abstract: Las sociedades y las personas sienten apego por su patrimonio cultural, que ayuda a definir su identidad y contribuye a su autoestima. Las acciones deliberadas de grupos armados no gubernamentales, milicias, gobiernos despóticos o ejércitos invasores que buscan atacar el patrimonio cultural tangible e intangible ocasionan pérdidas que exceden por mucho su destrucción física. Dichas acciones son semejantes al genocidio cultural y social. Un esfuerzo por cuantificar el valor económico del patrimonio cultural resulta instructivo en la apreciación del enorme costo de su destrucción. Contamos con técnicas adecuadas para captar los valores de uso y no uso, así como los valores tangibles e intangibles. Ello nos ayudará a apreciar la importancia de nuestro patrimonio cultural, que fortalece nuestra confianza y orgullo, pues aquellos que guardan lazos fuertes y vivos con su pasado se encuentran en mejores condiciones de diseñar su futuro.

  - page: part-2/07-harris
    translations:
      - lang_code: en
        title:
        keynote: China’s large-scale destruction of Uyghur religious heritage is presented to the outside world as a necessary part of its counterterrorism campaigns. Instead it represents a fundamental attack on Uyghur culture and identity, part of a push to fully pacify the Xinjiang region in pursuit of wider economic and geopolitical goals.
        abstract: Over the past few years, the Xinjiang Uyghur Autonomous Region has been transformed into a high security police state, with an estimated 1.5 million Turkic Muslim citizens incarcerated and subjected to abusive regimes of indoctrination and forced labor. China explains its actions as a necessary response to extremist terror, while international observers and governments have designated its policies as genocide. However, China’s approach to heritage in this region is fully subsumed within the state’s political and economic goals. Uyghur religious heritage—mosques, cemeteries, and shrines—has been demolished; places whose principal value lies in the complex of historical meanings, forms of community, and religious and cultural expression which surround them. Their destruction represents a fundamental attack on Uyghur culture and identity, and is integral to a push to assimilate and pacify the region in pursuit of the economic and strategic goals of the Belt and Road Initiative.
      - lang_code: ar
        title: تراث الإيغور في ظل حملات \"التطرف ضد الدين\" من قِبل الصين
        contributor: راشيل هاريس
        keynote: تدمير الصين واسع النطاق للتراث الديني للإيغور يُقدَّم للعالَم الخارجي باعتباره جانبًا ضروريًا من حملاتها لمكافحة الإرهاب. ولكنه فعليًا يمثّل هجومًا جوهريًا على ثقافة وهوية الإيغور، وجزءًا من جهود لفرض تهدئة شاملة في منطقة شينجيانغ سعيًا لتحقيق أهداف اقتصادية وجيوسياسية أكبر.
        abstract: تمّ على مدى السنوات القليلة الماضية تحويل منطقة شينجيانغ ذاتية الحكم إلى دولة بوليسية ذات إجراءات أمنية مشددة، حيث يتم احتجاز ما يُقدر بإجمالي 1.5 مليون مواطن مسلم من تركستان الشرقية، وهم عرضة لأنظمة تعسفية على مستوى التلقين العقائدي والعمالة القسرية. توضّح الصين أفعالها باعتبارها استجابة ضرورية للإرهاب المتطرف، بينما يُصنف مراقبون دوليون وحكومات عالمية هذه السياسات باعتبارها إبادة جماعية. إلا أن مقاربة الصين للتراث في هذه المنطقة تندرج بشكل كامل في إطار الأهداف السياسية والاقتصادية للدولة. فقد تم تدمير التراث الديني للإيغور – من مساجد ومقابر وأضرحة – وهي مواقع تكمن قيمتها الأساسية في مجموعة معقدة من المعاني التاريخية، وأشكال التواصل الاجتماعي، وأوجه التعبير الديني والثقافي المحيط بها. ويُمثل دمارها هجومًا جوهريًا على ثقافة وهوية الإيغور، وجزءًا أساسيًا من جهود استيعاب وفرض تهدئة في المنطقة سعيًا لتحقيق الأهداف الاقتصادية والجيوسياسية لـ \"مبادرة الحزام والطريق\".
      - lang_code: zh
        title: 中国“反宗教极端主义”运动下的维吾尔族传统
        contributor: 雷切尔·哈里斯 (Rachel Harris)
        keynote: 中国对维吾尔族宗教遗产的大规模破坏，被其作为反恐行动之必要组成部分呈现给外界。相反，它代表了对维吾尔文化和身份认同的根本性攻击，是为实现更广泛的经济与地缘政治目标而全面安定新疆的努力的一部分。
        abstract: 在过去的几年里，新疆维吾尔自治区已变成一个戒备森严的极权地区，约 150 万突厥穆斯林遭到关押，他们受到教条灌输，并被强迫劳动。中国视其行动为应对极端恐怖主义所采取的必要措施，而国际观察者和政府则将中国的政策视为种族灭绝。然而，中国将对该地区遗产所采取的政策完全归入国家政治与经济目标之中。包括清真寺、墓地和朝圣之地在内的维吾尔宗教遗产遭到拆毁，而这些遗址的基本价值存在于复杂且悠久的历史意义、社群形式以及与其紧密相关的宗教与文化表现形式之中。这种破坏行为代表了对维吾尔族文化与认同的根本性打击，是同化与平定该地区的努力之一部分，以实现“一带一路”的经济与战略目标。
      - lang_code: fr
        title: Le patrimoine ouïgour visé par les campagnes chinoises de « lutte contre l'extrémisme religieux »
        contributor: Rachel Harris
        keynote: La destruction à grande échelle par la Chine du patrimoine religieux ouïgour est présentée au monde extérieur comme un élément nécessaire de ses campagnes de lutte contre le terrorisme. Elle constitue au contraire une attaque fondamentale de la culture et de l'identité ouïgoures, faisant partie d'une offensive visant à pacifier totalement la région de Xinjiang pour la réalisation d'objectifs économiques et géopolitiques plus vastes.
        abstract: Au cours des dernières années, la région autonome ouïgoure du Xinjiang a été transformée en un état policier de haute sécurité. On estime qu'un million et demi de citoyens musulmans turcs sont incarcérés et assujettis à des régimes oppressifs d'endoctrinement et de travail forcé. La Chine explique ses actions comme une réponse nécessaire face au terrorisme extrémiste, alors que les observateurs et les gouvernements internationaux ont désigné ses politiques comme constituant un génocide. L'approche de la Chine quant au patrimoine dans cette région est entièrement intégrée aux objectifs politiques et économiques de l'état. Le patrimoine religieux ouïgour, à savoir les mosquées, les cimetières et les sanctuaires, c'est-à-dire des sites dont la valeur essentielle réside dans la complexité des significations historiques, des formes de communauté, et les expressions religieuse et culturelle qui y sont liées, a été détruit. Leur destruction représente une attaque fondamentale contre la culture et l'identité ouïgoures, et fait partie intégrante d'une offensive visant à assimiler et pacifier la région pour la réalisation des objectifs économiques et stratégiques de l'initiative de la Nouvelle route de la soie (*Belt and Road Initiative*).
      - lang_code: ru
        title: Наследие уйгуров под воздействием китайских кампаний «антирелигиозного экстремизма»
        contributor: Рэйчел Харрис
        keynote: Широкомасштабное уничтожение религиозного наследия уйгуров властями Китая представляется мировой общественности как необходимый компонент антитеррористических кампаний. На самом деле, эти кампании представляют собой фундаментальное посягательство на культуру и самосознание уйгуров, часть политики полного подавления региона Синьцзян на пути к амбициозным экономическим и геополитическим целям китайских властей.
        abstract: В течение последних нескольких лет Синьцзян-Уйгурский автономный район превратился в полицейское государство строгого режима. Примерно 1,5 миллиона тюркоязычных мусульман подвергаются жестокой индоктринации и принудительному труду. Китай квалифицирует свои действия как необходимые ответные меры на экстремистский терроризм, в то время как международные наблюдатели и правительства считают подобную политику геноцидом. Тем не менее, подход Китая к наследию этого региона полностью подчинен государственным политическим и экономическим целям. Религиозные памятники уйгуров - мечети, кладбища, святыни - разрушены. Речь идет о местах, основная ценность которых заключается в целом комплексе исторических значений, формах общности, а также окружающего их религиозного и культурного самовыражения. Уничтожение этих памятников представляют собой фундаментальное посягательство на культуру и самосознание уйгуров, часть политики подавления до полной ассимиляции и лояльности региона на пути к амбициозным экономическим и стратегическим целям программы «Один пояс – один путь».
      - lang_code: es
        title: El patrimonio uigur durante las campañas de “extremismo antirreligioso” de China
        contributor: Rachel Harris
        keynote: La destrucción a gran escala que China está realizando del patrimonio religioso uigur se presenta ante el resto del mundo como una parte necesaria de sus campañas antiterroristas. En cambio, representa un ataque fundamental sobre la cultura y la identidad uigures, parte de un esfuerzo por pacificar por completo la región de Xinjiang en pos de objetivos económicos y geopolíticos más amplios.
        abstract: Durante los últimos años, la Región Autónoma Uigur de Xinjiang se ha transformado en un estado policial de alta seguridad, donde se estima que 1.5 millones de ciudadanos musulmanes túrquicos se encuentran encarcelados y sometidos a regímenes abusivos de adoctrinamiento y trabajo forzado. China explica sus acciones como una respuesta necesaria ante el terror extremista, mientras que los observadores y gobiernos internacionales han tachado sus políticas de genocidio. Sin embargo, el enfoque de China respecto del patrimonio de la región se encuentra completamente incorporado a los objetivos políticos y económicos del estado. El patrimonio religioso uigur —mezquitas, cementerios y santuarios— se ha demolido; se trata de lugares cuyo valor principal reside en complejos significados históricos, formas de comunidad y las expresiones religiosas y culturales que los rodean. Su destrucción representa un ataque fundamental sobre la cultura y la identidad uigures, y es una parte integral de un esfuerzo por asimilar y pacificar la región en pos de los objetivos económicos y estratégicos de la Iniciativa de la Franja y la Ruta.

  - page: part-2/08-singh
    translations:
      - lang_code: en
        title:
        keynote: Post-conflict cultural reconstruction can become a tool through which the powerful consolidate their hold over a country and deepen the marginalization of its minorities. This phenomenon is examined here in relation to Jaffna in Sri Lanka and Bamiyan in Afghanistan.
        abstract: Cultural reconstruction in the “post-conflict” period in Sri Lanka and Afghanistan has taken a disturbing shape in regions dominated by religious or ethnic minorities. In Sri Lanka this is explored in relation to the northern Jaffna Peninsula, which is home to most of the country’s Hindu Tamils; in Afghanistan, the Bamiyan Valley, where the Hazara Shia minority live. Here, the very processes of reconstruction and heritage conservation meant to repair a society become instruments through which one side continues its domination over the other. In Sri Lanka, a majoritarian government uses all the tools at its disposal to effect a “recovery” of heritage that underlines the disempowerment of the Tamil minority; and in Afghanistan the international organizations that have come to assist in the aftermath of the Taliban era unwittingly contribute to a subtler power play between the central government and an ethnic minority that has long been at the margins of Afghan life.
      - lang_code: ar
        title: 'عندما يكون السلام هزيمة، تتضرر علمية إعادة الإعمار: \"إعادة بناء\" التراث في مرحلة ما بعد النزاع في سريلانكا وأفغانستان'
        contributor: كافيتا سينغ
        keynote: عملية إعادة البناء الثقافية بعد النزاعات قد تتحول إلى أداة يمكن من خلالها للقوي أن يُعزز قبضته على البلاد ويعمّق تهميش الأقليات. تتم دراسة هذه الظاهرة هنا فيما يتعلق بكل من \"جفنا\" في سريلانكا و\"باميان\" في أفغانستان.
        abstract: تأخذ عملية إعادة البناء الثقافية في حقبة \"ما بعد النزاع\" في سريلانكا وأفغانستان مسارًا مثيرًا للقلق في المناطق التي تهيمن عليها أقليات دينية أو عرقية. يتم استقصاء هذا الأمر في سريلانكا بما يتعلق بشبه جزيرة جفنا في شمال البلاد التي تُعتبر موطن معظم التاميل الهندوس في البلاد، ووادي باميان في أفغانستان الذي تعيش فيه أقلية الهزارة الشيعية. في هذه الحالة، أصبحت عمليات إعادة البناء وترميم التراث – التي تهدف أصلًا إلى إصلاح الضرر في المجتمع – بمثابة أدوات يستمر من خلالها طرف واحد في الهيمنة على الآخر. ففي سريلانكا، تستخدم حكومة الأكثرية كافة الأدوات الموجودة في متناول يدها من أجل \"استعادة\" الإرث الذي يعزز تقويض أقلية التاميل. وفي أفغانستان، فإن المنظمات الدولية التي قَدِمت للمساعَدة عقب حقبة طالبان ساهمت – بغير قصد – في لعبة قوة دقيقة بين الحكومة المركزية وأقلية عرقية لطالما كانت على هامش الحياة الأفغانية.
      - lang_code: zh
        title: "不以和平为目的的重建就是毁灭：冲突后斯里兰卡与阿富汗的遗产“重建”"
        contributor: 卡維塔·辛格 (Kavita Singh)
        keynote: 冲突后的文化重建可能会成为权势者巩固国家政权、加快少数民族边缘化的手段。本文以斯里兰卡贾夫纳与阿富汗巴米扬为例，对这一现象进行剖析。
        abstract: 斯里兰卡与阿富汗冲突后时期的文化重建工作在宗教或少数民族占主导地位的地区形成了令人不安的局面。在斯里兰卡贾夫纳半岛北部生活着全国信奉印度教的多数泰米尔人，而在阿富汗巴米扬山谷则居住着什叶派哈扎拉人。文章结合两地的情况，对这种局面进行探究。这些地区的重建与遗址保护本应以修复社会为目的，却成为一方持续统治另一方的工具。斯里兰卡的多数派政府试图利用一切工具“恢复”遗址，实则希望剥夺泰米尔少数民族的权力。而在阿富汗中央政府与长期处在国家生活边缘的少数民族争权夺势的过程中，在塔利班统治结束后前来支援的各个国际组织在无意间挑拨了二者之间微妙的关系。
      - lang_code: fr
        title: "Lorsque la paix est une défaite, la reconstruction est un préjudice : la « restauration » du patrimoine au Sri Lanka et en Afghanistan après les conflits"
        contributor: Kavita Singh
        keynote: La reconstruction culturelle après les conflits peut devenir un outil grâce auquel les puissants consolident leur main-mise sur un pays et aggravent la marginalisation de ses minorités. Ce phénomène est étudié ici relativement à Jaffna au Sri Lanka et à Bâmiyân en Afghanistan.
        abstract: La reconstruction culturelle au cours de la période « post-conflit » au Sri Lanka et en Afghanistan a pris une forme troublante dans les régions dominées par des minorités religieuses ou ethniques. L’étude s’intéresse au Sri Lanka dans la péninsule septentrionale de Jaffna où résident la plupart des Tamouls hindous du pays, puis à l’Afghanistan dans la vallée de Bâmiyân où vit la minorité chiite hazara. Dans ces cas-ci, les processus mêmes de reconstruction et de conservation du patrimoine destinés à réparer une société deviennent des instruments grâce auxquels une partie maintient sa domination sur l'autre. Au Sri Lanka, un gouvernement majoritaire a recours à tous les outils à sa disposition pour mener à bien une « restauration » du patrimoine qui souligne l'asservissement de la minorité tamoule. En Afghanistan, les organisations internationales venues apporter une assistance à la suite de l'ère des Talibans contribuent à leur insu à un jeu de pouvoir plus subtil entre le gouvernement central et une minorité ethnique repoussée de longue date sur les marges de la société afghane.
      - lang_code: ru
        title: Когда мир – результат поражения, восстановление оборачивается разрушением. «Возрождение» культурного наследия в постконфликтных Шри-Ланке и Афганистане
        contributor: Кавита Сингх
        keynote: Постконфликтное культурное восстановление может превратиться в инструмент, посредством которого власти укрепляют свои позиции и усиливают маргинализацию меньшинств. Этот феномен исследуется в данной главе на примере Джафны в Шри-Ланке и Бамиана в Афганистане.
        abstract: Культурное восстановление в так называемый постконфликтный период в Шри-Ланке и Афганистане приняло вызывающие серьезное беспокойство формы в регионах, оказавшихся под властью религиозных или этнических меньшинств. В Шри-Ланке этот феномен исследуется в отношении северного полуострова Джафна, где проживает большинство тамильского населения страны; в Афганистане - в отношении долины Бамиан, население которой составляет этническое меньшинство хазарейцев-шиитов. Здесь сам процесс восстановления и сохранения культурного наследия, направленный на залечивание социальных ран, превратился в инструмент, посредством которого одна сторона продолжает доминировать над другой. В Шри-Ланке мажоритарное правительство использует все доступные инструменты для «восстановления» наследия, вследствие которого отчуждение тамильского меньшинства лишь усиливается. В Афганистане международные организации, поддерживающие страну в пост-талибанскую эру, невольно способствуют тонкой игре между центральным правительством и этническим меньшинством, которое в течение длительного времени находилось на окраине социальной жизни Афганистана.
      - lang_code: es
        title: "Cuando la paz es derrota, la reconstrucción es daño: la “reconstrucción” del patrimonio en Sri Lanka y Afganistán tras el conflicto"
        contributor: Kavita Singh
        keynote: La reconstrucción cultural tras un conflicto puede convertirse en una herramienta a través de la cual quienes ostentan el poder consolidan su dominio sobre un país y profundizan la marginalización de sus minorías. Este fenómeno se analiza aquí en relación con Jaffna en Sri Lanka y Bamiyán en Afganistán.
        abstract: "La reconstrucción cultural en el período “posconflicto” en Sri Lanka y Afganistán ha adoptado una forma perturbadora en regiones dominadas por minorías religiosas o étnicas. En Sri Lanka, ello se explora en relación con la península de Jaffna al norte de la isla, donde residen la mayoría de los tamiles hinduistas del país; en Afganistán, el valle de Bamiyán, donde habita la minoría hazara chiita. Aquí, los mismos procesos de reconstrucción y conservación del patrimonio que se supone deben reparar una sociedad se convierten en instrumentos a través de los cuales un bando perpetúa su dominación sobre el otro. En Sri Lanka, un gobierno mayoritario hace uso de todas las herramientas a su disposición para efectuar una “recuperación” del patrimonio que subraya el desempoderamiento de la minoría tamil; en Afganistán, las organizaciones internacionales que han acudido a asistir tras la era de los talibanes contribuyen inconscientemente a un juego de poderes más sutil entre el gobierno central y una minoría étnica que lleva mucho tiempo en los márgenes de la vida afgana."

  - page: part-2/09-stein
    translations:
      - lang_code: en
        title:
        keynote: "From 2013 to 2019, Da’esh (ISIS) waged a violent campaign across much of Syria and Iraq in a dangerous new paradigm of “performative destruction”—a choreographed combination of cultural and physical genocide, publicized globally through the Internet. Da’esh framed its actions as a religious duty targeting people and cultural heritage monuments."
        abstract: The rise of Da’esh (ISIS) and its expansion across Syria and Iraq were characterized by well-publicized attacks on both religious groups and cultural heritage, disseminated through a dangerous new paradigm of “performative destruction.” The performative destruction of monuments and sites was a carefully choreographed, Internet-propagated, public strategy of cultural genocide combined with acts of physical genocide. Da’esh’s war on people and things was effective because it was embedded in an integrated system combining religious ideology, a political agenda, and extreme violence, amplified and intensified through the Internet. Political actions were recast as religious acts consistent with Da’esh’s jihadist interpretation of Salafi Islam and its mission of returning to an idealized vision of Islam in its earliest, purest form. Although the Da’esh caliphate was destroyed as a polity, its paradigm for viral violence is a highly adaptable model that risks being emulated by other nonstate armed groups worldwide.
      - lang_code: ar
        title: 'تدمير استعراضي: إيديولوجية \"داعش\" (تنظيم الدولة الإسلامية في العراق والشام) والحرب على التراث في العراق'
        contributor: جيل ج. ستين
        keynote: بين عامي 2013 و2019، شنّ داعش (تنظيم الدولة الإسلامية في العراق والشام) حملة عنيفة في أرجاء سوريا والعراق في إطار نموذج خطير جديد من \"التدمير الاستعراضي\"، وهو عبارة عن مزيج مدروس من الإبادة الجماعية الثقافية والمادية، مع الترويج له حول العالَم من خلال الإنترنت. وقد نفّذ داعش أفعاله باعتبارها فرضًا دينيًا يستهدف الناس وصروح التراث الثقافي.
        abstract: تزامن صعود \"داعش\" (تنظيم الدولة الإسلامية في العراق والشام) وتوسعه في أرجاء سوريا والعراق مع تنفيذ هجمات ودعاية على نطاق واسع تستهدف المجموعات الدينية والتراث الثقافي، ونشرها من خلال نموذج خطير جديد من \"التدمير الاستعراضي\". كان التدمير الاستعراضي للصروح والمواقع بمثابة استراتيجية موجهة للعامة مدروسة بعناية تم نشرها عبر الإنترنت للإبادة الثقافية المترافقة مع أفعال إبادة جماعية. كانت حرب داعش على البشر والجماد فعالة لكونها مدمجة في نظام متكامل يجمع بين إيديولوجيا دينية وأجندة سياسية وعنف مفرط، وكل ذلك تم تضخيمه وتكثيفه من خلال الإنترنت. تمت إعادة صياغة الإجراءات السياسية باعتبارها أفعالًا دينية متسقة مع التفسير الجهادي لداعش للإسلام السلفي ورسالته بالعودة لرؤية مثالية للإسلام بأولى وأنقى أشكاله. ورغم أن خلافة داعش تعرضت للتدمير ككيان سياسي، إلا أن نموذجها من العنف الكاسح يمثّل شكلًا قابلًا للتكيف بدرجة كبيرة، وهناك مخاطر من محاكاته حول العالم على يد مجموعات أخرى مسلحة غير تابعة للدول.
      - lang_code: zh
        title: "表演式摧毁：Da’esh（伊斯兰国）的意识形态以及战争对伊拉克遗产的影响"
        contributor: 吉尔·J·史坦因 (Gil J. Stein)
        keynote: 2013 至 2019 年间，Da’esh（伊斯兰国）在叙利亚与伊拉克的多数地区发动了名为“表演式摧毁”的新型暴力袭击——这种精心策划的袭击行径将文化与物质灭绝相结合，同时在全球互联网上进行宣扬。Da’esh 将其针对人民和文化遗产纪念碑的行径粉饰为宗教义务。
        abstract: Da’esh（伊斯兰国）在叙利亚和伊拉克崛起与扩张的特点是通过一种“表演式摧毁”的新型危险手段，大肆宣扬其对宗教团体和文化遗产的袭击。对纪念碑和遗址的表演式摧毁是一种精心编排的、在互联网上进行传播的、文化灭绝与身体灭绝相结合的公共策略。Da’esh 对人民及物质发起的战争深植于一个综合体系内，将宗教意识形态、政治纲领以及极端暴力行为相结合，并在互联网上进行夸大和强化。政治行动被披上了宗教行为的外衣，这符合 Da’esh 圣战主义者对伊斯兰教信条的理解以及恢复伊斯兰教理想愿望最初、最纯粹的使命。尽管 Da’esh 伊斯兰国的统治地位已被摧毁，但其疯狂的暴力形式则是一种适应性极强的模式，极易被全球非政府武装团体所效仿。
      - lang_code: fr
        title: "La destruction performative : l'idéologie de Daesh (ISIS) et la guerre contre le patrimoine en Irak"
        contributor: Gil J. Stein
        keynote: De 2013 à 2019, Daesh (ISIS) a mené une violente campagne à travers une grande partie de la Syrie et de l'Irak suivant le nouveau paradigme dangereux de « destruction performative », à savoir une mise en scène associant un génocide culturel et physique, médiatisée à l'échelle mondiale grâce à Internet. Daesh a présenté ses actions comme un devoir religieux prenant pour cible des personnes et des monuments du patrimoine culturel.
        abstract: L'émergence de Daesh (ISIS) et son expansion à travers la Syrie et l'Irak se sont caractérisées par des attaques fortement médiatisées à l'encontre de groupes religieux et du patrimoine culturel, qui ont été diffusées en s'appuyant sur un nouveau paradigme dangereux de « destruction performative ». La destruction performative des monuments et des sites était une stratégie publique, soigneusement orchestrée et diffusée sur Internet, de génocide culturel associé à des actes de génocide physique. La guerre menée par Daesh à l'encontre des populations et des biens était efficace parce qu'elle participait d'un système intégré associant l'idéologie religieuse, un programme politique, et une violence extrême, qui ont été amplifiés et intensifiés par Internet. Ses actions politiques ont été présentées comme des actes religieux conformes à l'interprétation djihadiste de l'islam salafiste de Daesh et à sa mission de retour à une vision idéalisée de l'islam sous sa forme originale la plus pure. Bien que le califat de Daesh ait été détruit en tant que régime politique, son paradigme de violence virale est un modèle hautement adaptable qui risque d'être imité par d'autres groupes armés non-gouvernementaux à l'échelle mondiale.
      - lang_code: ru
        title: Показное разрушение.Идеология ДАИШ (ИГИЛ) и война против культурного наследия в Ираке
        contributor: Джил Дж. Стайн
        keynote: С 2013 по 2019 годы ДАИШ (ИГИЛ) развернуло жестокую кампанию на большей территории Сирии и Ирака под флагом новой опасной парадигмы «показного разрушения» - постановочной комбинации культурного и физического геноцида, глобально афишируемого через Интернет. ДАИШ преподносило свои деяния против населения и памятников культуры как религиозный долг.
        abstract: Возникновение ДАИШ (ИГИЛ) и его распространение в Сирии и Ираке сопровождалось широко афишируемыми атаками как на религиозные группы, так и на культурное наследие, распространяемыми под флагом новой опасной парадигмы «показного разрушения». Показное разрушение памятников и объектов культуры представляло собой тщательно спланированную и распространяемую через Интернет публичную стратегию культурного геноцида в сочетании с актами физического геноцида. Война ДАИШ против людей и вещей приносила результаты, поскольку была интегрирована в систему, сочетающую в себе религиозную идеологию, политическую повестку дня и крайнее насилие, увеличенное и усиленное Интернетом. Политические действия были представлены как религиозные акты, согласующиеся с джихадистской интерпретацией ДАИШ исламского движения Салафия и его миссии - возвращение к идеализированной, самой ранней и наиболее чистой версии ислама. Хотя халифат ДАИШ был разрушен как политическое образование, его парадигма вирусного насилия легко адаптируема, что создает риск подражания со стороны других негосударственных вооруженных групп в любой точке мира.
      - lang_code: es
        title: "Destrucción performativa: la ideología del Dáesh (Estado Islámico) y la guerra contra el patrimonio en Irak"
        contributor: Gil J. Stein
        keynote: "Entre 2013 y 2019, el Dáesh (Estado Islámico) llevó a cabo una violenta campaña en gran parte de Siria e Irak como parte de un peligroso nuevo paradigma de “destrucción performativa”: una combinación coreografiada de genocidio cultural y físico, publicitada a nivel global por medio de Internet. El Dáesh enmarcó sus acciones como un deber religioso cuyo blanco eran personas y monumentos de patrimonio cultural."
        abstract: "El ascenso del Dáesh (Estado Islámico) y su expansión por Siria e Irak se caracterizaron por ataques bien publicitados contra grupos religiosos y sitios de patrimonio cultural, propagados a través de un peligroso nuevo paradigma de “destrucción performativa”. Esta destrucción performativa de monumentos y sitios era una estrategia pública de genocidio cultural cuidadosamente coreografiada y difundida por Internet, combinada con actos de genocidio físico. La guerra del Dáesh contra personas y objetos fue efectiva porque formaba parte de un sistema integrado que combinaba ideología religiosa, motivaciones políticas y extrema violencia, amplificada e intensificada por medio de Internet. Las acciones políticas se reestructuraron como actos religiosos congruentes con la interpretación yihadista que el Dáesh hace del salafismo y con su misión de recobrar una versión idealizada del islam en su forma más primitiva y pura. Aunque el califato del Dáesh se destruyó como forma de gobierno, su paradigma de violencia viral es un modelo muy versátil que se encuentra en riesgo de ser emulado por otros grupos armados no gubernamentales en el resto del mundo."

  - page: part-2/10-bandarin
    translations:
      - lang_code: en
        title:
        keynote: Aleppo suffered massive destruction during the 2012–16 Syrian war, when the city was at the center of major clashes between Syrian government forces and the opposition. The chapter provides an account of the evolution of the military campaign and assesses both the devastation produced by the conflict and the limitations of the international system of heritage protection.
        abstract: Syrian cities and sites suffered devastating destruction during the ten-years’ war of 2011–20. The worst situation is found in Aleppo, a city all but destroyed during the conflict from 2012 to 2016. The population has been heavily affected, with two million leaving and over twenty-five thousand casualties. All areas of the city and its major monuments, souks, khans, and mosques suffered severe damage. The housing stock was also badly damaged, while the population was deprived of water, power, health, and educational services. This chapter examines the development of the conflict, its impact on the social and physical structures of the city, the destruction of its important cultural heritage, and the role played by national and international actors during the war. Finally, it assesses the current situation and the limitations of the international system of heritage protection during conflict.
      - lang_code: ar
        title: "دمار حلب: أثر الحرب السورية على إحدى مدن التراث العالمي"
        contributor: فرانشيسكو باندارين
        keynote: تعرّضت حلب لدمار هائل خلال الحرب السورية بين عامي 2012-2016 عندما كانت المدينة مركز اشتباكات ضخمة بين قوات الحكومة السورية والمعارضة. يقدّم هذا الفصل سردًا لتطور الحملة العسكرية ويُقيّم كلًا من الدمار الذي خلّفه النزاع، والقيود التي يعاني منها النظام العالمي لحماية التراث.
        abstract: تعرّضت المدن والمواقع السورية لدمار هائل خلال الحرب التي امتدت عشر سنوات بين عامي 2011 و2020. والوضع الأسوأ هو في حلب، هذه المدينة التي تعرّضت للدمار خلال النزاع بين عامي 2012 و2016. تأثر السكان بذلك على نظام واسع، حيث غادر مليونا شخص المدينة، وسقط أكثر من خمسة وعشرون ألف قتيل. وقد تعرّضت كافة مناطق المدينة لضرر جسيم وأهم ما فيها من صروح وأسواق وخانات ومساجد. كما تعرّضت الوحدات السكنية لضرر بالغ، بينما حُرم السكان من الماء والكهرباء والخدمات الصحية والتعليمية. يستعرض هذا الفصل تطوّر النزاع، وتأثيره على البنى الاجتماعية والمادية للمدينة، ودمار تراثها الثقافي المهم، والدور الذي اضطلعت به الأطراف الوطنية والدولية خلال الحرب. وأخيرًا، يُقدّم الفصل تقييمًا للوضع الحالي، والقيود التي يعاني منها النظام العالمي لحماية التراث خلال النزاعات.
      - lang_code: zh
        title: "阿勒波的毁灭：叙利亚战争对世界遗产城市的影响"
        contributor: 弗朗切斯科·班德林 (Francesco Bandarin)
        keynote: 阿勒波在 2012-2016 年叙利亚战争期间遭受了大规模破坏，当时这座城市是叙利亚政府军与反对派之间主要冲突的中心。本章记述了军事活动的演变，并分析了冲突造成的毁灭性打击以及国际遗产保护体系存在的局限。
        abstract: 叙利亚的各大城市与遗址在 2011-2020 年的十年战争期间惨遭毁灭性袭击。阿勒波的状况最为惨烈，在 2012-2016 年的冲突中几乎被完全摧毁。那里人口锐减至仅剩两百万人，伤亡人数超过 25,000 人。该城所有地区及其主要纪念碑、露天市场和清真寺均受到严重的损毁。房屋同样受到较大程度的破坏，而市民丧失了水电、健康与教育服务。本章探究了冲突的发展过程、其对城市社会与建筑结构的影响、对重要文化遗产的摧毁以及叙利亚国内外行动者们在战争中起到的作用。最后，文章分析了国际遗产冲突保护体系的当前状况与存在的缺陷。
      - lang_code: fr
        title: "La destruction d'Alep : l'impact de la guerre de Syrie sur une ville inscrite sur la liste du Patrimoine mondial"
        contributor: Francesco Bandarin
        keynote: Alep a subi une destruction massive au cours de la guerre en Syrie entre 2012 et 2016, lorsque la ville se trouvait au centre d'affrontements majeurs entre les forces du gouvernement syrien et l'opposition. Le chapitre fournit un récit de l'évolution de la campagne militaire et une évaluation tant de la dévastation causée par le conflit que des limitations du système international de protection du patrimoine.
        abstract: Les villes et sites syriens ont subi une destruction considérable durant la guerre de dix ans entre 2011 et 2020. La situation la plus déplorable se trouve à Alep, une ville quasiment détruite par le conflit entre 2012 et 2016. La population a été lourdement affectée, avec le départ de deux millions de personnes et plus de vingt-cinq mille victimes. Tous les quartiers de la ville et ses principaux monuments, les souks, les khans et les mosquées, ont subi des dégâts considérables. Le parc immobilier a également été gravement endommagé, et la population a été privée d'eau, d'électricité, et de services médicaux et éducatifs. Ce chapitre examine le développement du conflit, son impact sur les structures sociales et physiques de la ville, la destruction de son important patrimoine culturel, ainsi que le rôle endossé par les acteurs nationaux et internationaux durant la guerre. Enfin, il propose une évaluation de la situation actuelle et des limitations du système international de protection du patrimoine durant le conflit.
      - lang_code: ru
        title: Разрушение Алеппо.Последствия войны в Сирии для города - объекта Всемирного наследия
        contributor: Франческо Бандарин
        keynote: Во время сирийской войны 2012-2016 годов Алеппо оказался в центре ожесточенных столкновений между правительственными войсками Сирии и оппозицией, вследствие чего подвергся массовому разрушению. В этой главе описывается последовательность событий военной кампании и оценивается как ущерб, нанесенный конфликтом, так и недостатки международной системы защиты культурного наследия.
        abstract: За те десять лет, что шли военные действия, с 2011 по 2020 год, сирийские города и культурные объекты подверглись массовому разрушению. Наиболее трагична история Алеппо. В результате конфликта между 2012 и 2016 годами город оказался в руинах. Значительно пострадало население. Два миллиона человек покинули город, двадцать пять тысяч убиты или ранены. Все районы города, важнейшие памятники, базары, караван-сараи и мечети были серьезно повреждены. Разрушению подвергся и жилищный фонд, население осталось без воды, электричества, больниц и школ. Глава описывает развитие конфликта, его влияние на социальную и физическую структуру города, разрушение важнейших культурных памятников, а также роль национальных и международных сил во время войны. Наконец, автор оценивает текущую ситуацию и ограничения международной системы защиты культурного наследия во время конфликтов.
      - lang_code: es
        title: "La destrucción de Alepo: el impacto de la guerra siria en una Ciudad Patrimonio Mundial"
        contributor: Francesco Bandarin
        keynote: Alepo sufrió una destrucción masiva durante la guerra siria de 2012 a 2016, cuando la ciudad se convirtió en el centro de importantes enfrentamientos entre fuerzas del gobierno sirio y la oposición. Este capítulo proporciona un recuento de la evolución de la campaña militar y evalúa tanto la devastación producida por el conflicto como las limitaciones del sistema internacional de protección del patrimonio.
        abstract: "Las ciudades y los sitios sirios han sufrido una destrucción devastadora durante los diez años de guerra entre 2011 y 2020. La peor situación se encuentra en Alepo, una ciudad que quedó prácticamente destruida durante el conflicto entre 2012 y 2016. La población se ha visto fuertemente afectada: dos millones han abandonado la ciudad y ha habido más de veinticinco mil víctimas. Todas las zonas de la ciudad y sus monumentos más importantes, zocos, caravasares y mezquitas han sufrido graves daños. El patrimonio inmobiliario también se vio gravemente dañado, mientras que la población quedó privada de agua, electricidad, servicios sanitarios y educativos. Este capítulo analiza el desarrollo del conflicto, su impacto sobre las estructuras sociales y físicas de la ciudad, la destrucción de sus importantes sitios de patrimonio cultural y el papel desempeñado por los actores nacionales e internacionales durante la guerra. Finalmente, evalúa la situación actual y las limitaciones del sistema internacional de protección del patrimonio durante el conflicto."

  - page: part-2/11-al-sabouni
    translations:
      - lang_code: en
        title:
        keynote: It was only because of war that my low-profile city made it into the international news. But Homs was not always covered in the dust of destruction. It had its share of glory as an ancient city that gave birth to a queen who ruled from Rome. There is a mystery behind its decline, which resides in the very destruction of its buildings.
        abstract: Behind every creation there is an underlying meaning that led to its existence. Hence, the physical destruction of buildings involves an invisible destruction too, that of their meaning. This chapter addresses those meanings, which tend to be overlooked in the processes of restoration and preservation, arguing that the answer to the question of how to preserve sites and built heritage inevitably relates to what is preserved and why. This is surely a question of values, a matter that could easily be oversimplified (into purely a matter of religious identity) or overcomplicated (into a debate around historical significance). This chapter seeks to find common ground in understanding the value of heritage through an examination of the case of Homs, the third major city in Syria and its central province, which sustained enormous damage during the Syrian war. By revisiting the historical genesis of this city in relation to its geography, typology, and cultural and religious values, the process of its rebuilding and the preservation of its endangered heritage may have a chance in its otherwise dim future.
      - lang_code: ar
        title: "تراث حمص الضائع: من تدمير المعالم إلى تدمير المعنى"
        contributor: مروة الصابوني
        keynote: بفضل الحرب فقط، ظهرت مدينتي المغمورة في الأخبار الدولية. لكن حمص لم تكن دومًا مغطاة برماد الدمار. فقد كان لها نصيبها من المجد كمدينة قديمة أنجبت ملكة حكمت روما. يسود الغموض الظروف المحيطة باضمحلال مجدها، وهو ما يكمن بالذات في دمار مبانيها.
        abstract: خلف كل عملية خلق هناك معنى كامن أدى إلى وجود الشيء. ومن هنا، فإن الدمار المادي للمباني يشتمل كذلك على دمار غير مرئي، ألا وهو معناها. يناقش هذا الفصل تلك المعاني التي غالبًا ما يتم إغفالها في إطار عمليها الترميم والحفظ، ويُحاجج بأن السؤال عن كيفية الحفاظ على المواقع وتكوين إرثها يتعلق حُكمًا بما يتم حفظه والسبب في ذلك. وهذه مسألة تتعلق حتمًا بالقيم، ويمكن بسهولة الإفراط في تبسيطها (إلى مجرّد مسألة هوية دينية) أو الإفراط في تعقيدها (إلى نقاش متعلق بالأهمية التاريخية). يسعى هذا الفصل إلى الوصول لأرضية مشتركة في فهم قيمة التراث من خلال دراسة حالة حمص، ثالث أكبر مدينة في سوريا، ومحافظتها الوسطى التي تعرّضت لضرر هائل خلال الحرب السورية. ومن خلال العودة إلى نشأة المدينة فيما يتعلق بطبيعتها الجغرافية وتصنيفها وقيمها الثقافية والدينية، قد تكون هناك فرصة لعملية إعادة البناء وحفظ تراثها المعرَّض للخطر، وإلا سيكون مستقبلها مظلمًا.
      - lang_code: zh
        title: "霍姆斯遗失的遗产：从纪念碑的摧毁到意义的消失"
        contributor: 玛尔瓦·阿萨伯尼 (Marwa Al-Sabouni)
        keynote: 我所在的这座鲜为人知的城市登上国际新闻头条完全是因为战争。然而，霍姆斯并非一直身处水深火热之中。在古代，它曾是一座荣耀之都，孕育了一位在罗马执政的皇后。这座城市的衰落是个谜，隐藏在惨遭摧毁的建筑之下。
        abstract: 任何事物都有其存在的意义。因此，建筑的损毁也意味着其存在意义的消失。本章阐述了在修复和保护过程中往往被忽视的意义，认为要回答如何保护遗址和建筑遗产这一问题，就不可避免地要考察保护的是什么以及为什么要保护它。这无疑关乎价值，而价值很容易被过度简化（变成单纯的宗教认同问题）或过度复杂化（变成围绕历史意义的争论）。本章试图通过考察在叙利亚战争中遭受大规模袭击的叙利亚第三大城市霍姆斯，力求在理解遗产价值上找到共识。作者通过重新审视这座城市的历史起源与其地理、类型、文化与宗教价值的关系，发现我们在重建与保护濒危遗产的过程中可能在其黯淡的未来中看到希望。
      - lang_code: fr
        title: "Le patrimoine disparu de Homs : de la destruction des monuments à l’anéantissement de leur signification"
        contributor: Marwa al-Sabouni
        keynote: C'est uniquement en raison de la guerre que ma modeste ville a fait la une des actualités internationales. Mais Homs n'a pas toujours été engloutie sous la poussière de la destruction. Elle a eu sa part de gloire en tant que cité antique, lieu de naissance d'une reine ayant gouverné à partir de Rome. Un mystère subsiste quant à son déclin, qui s'inscrit dans la destruction même de ses bâtiments.
        abstract: Derrière chaque création se trouve une signification sous-jacente ayant conduit à son existence. Dès lors, la destruction physique de bâtiments implique également une destruction invisible, celle de leur signification. Ce chapitre traite de ces significations, qui ont tendance à être négligés dans les processus de restauration et de préservation, en postulant que la réponse à la question portant sur la manière de préserver les sites et de construire un patrimoine est inévitablement liée à ce qui est préservé et pourquoi. Il s'agit certainement d'une question liée aux valeurs, un thème susceptible d'être aisément simplifié (en un simple sujet d'identité religieuse) ou compliqué à l'excès (en un débat sur la portée historique). Ce chapitre s'attache à trouver des points communs dans la compréhension de la valeur du patrimoine par le biais d'une étude portant sur Homs, troisième ville de Syrie et sa province centrale, lesquelles ont subi des dommages considérables durant la guerre de Syrie. Grâce à un réexamen de la genèse historique de cette ville au regard de sa géographie, de sa typologie, et de ses valeurs culturelles et religieuses, le processus de reconstruction et la préservation de son patrimoine menacé pourraient avoir une chance de succès dans un avenir qui s'annonce sombre à tous autres égards.
      - lang_code: ru
        title: Потерянное наследие Хомса.От уничтожения памятников к уничтожению смысла
        contributor: Марва Аль-Сабуни
        keynote: Только из-за войны о моем скромном городе узнал весь мир. Но Хомс не всегда был покрыт пылью разрушения. В древности это был славный город, здесь родилась одна римская императрица. Причины его упадка неизвестны, но последствия в виде разрушения его зданий очевидны.
        abstract: За каждым произведением стоит значение, которое и делает возможным его существование. Поэтому с физическим разрушением зданий разрушается и нечто незримое, то есть их значение. Глава посвящена значениям, о которых зачастую забывают при реставрации и сохранении памятников культуры. Автор показывает, что ответ на вопрос о том, как сохранить памятники и создать наследие, неразрывно связан с тем, что именно и почему мы пытаемся сохранить. Несомненно, это вопрос ценностей, которые могут быть интерпретированы упрощенно (как всего лишь религиозную идентичность) или чрезмерно сложно (как спор об их историческом значении). В главе предпринята попытка создать общую основу для понимания ценности наследия посредством исследования истории Хомса, третьего по величине города в Сирии и столицы соответствующей провинции, который претерпел масштабные разрушения во время сирийской войны. Возвращение к истории формирования города в связи с его географией, типологией, культурными и религиозными ценностями создает возможность восстановления города и сохранения пострадавшего наследия в будущем, которое без подобного осмысления весьма туманно.
      - lang_code: es
        title: "El patrimonio perdido de Homs: de la destrucción de monumentos a la destrucción de significado"
        contributor: Marwa al-Sabouni
        keynote: Fue solo por la guerra que mi discreta ciudad apareció en las noticias internacionales. Pero Homs no siempre estuvo cubierta del polvo de la destrucción. Tuvo su momento de gloria como una antigua sociedad que vio nacer a una reina que gobernó desde Roma. Cierto misterio envuelve su declive, que yace precisamente en la destrucción de sus edificios.
        abstract: Detrás de cada creación hay un significado subyacente que llevó a su existencia. Por lo tanto, la destrucción física de edificios implica también una destrucción invisible, la de su significado. Este capítulo aborda dichos significados, que tienden a pasarse por alto en los procesos de restauración y preservación, argumentando que responder a la pregunta de cómo preservar sitios y construir patrimonio se relaciona inevitablemente con qué se preserva y por qué. Sin duda, es una cuestión de valores, que podría fácilmente simplificarse demasiado (hasta convertirse en una mera cuestión de identidad religiosa) o complicarse demasiado (hasta llegar a ser un debate sobre la importancia histórica). Este capítulo busca hallar puntos en común para comprender el valor del patrimonio haciendo un análisis del caso de Homs, la tercera ciudad más grande de Siria y su provincia central, que sufrió un enorme daño durante la guerra siria. Al revisar el génesis histórico de esta ciudad en relación con su geografía, tipología y valores culturales y religiosos, el proceso de su reconstrucción y la preservación de su patrimonio amenazado podría ser esperanzador en un futuro que, de lo contrario, parece sombrío.

  - page: part-2/12-deknatel
    translations:
      - lang_code: en
        title:
        keynote: As of 2021, Syria’s reconstruction had already begun, even though its civil war had not ended, and despite a severe lack of funding to rebuild the shattered country. President Bashar al-Assad’s government was seizing on reconstruction to consolidate its authority and project an image of triumph that masked its underlying weaknesses after more than a decade of war.
        abstract: How will reconstruction unfold in Syria, given the staggering scale of destruction from its long civil war, and the limited resources and narrow, authoritarian interests of President Bashar al-Assad’s government? A few token rebuilding projects already underway in Aleppo, Homs, and Damascus provide an initial answer. Heavily promoted by Syrian authorities and partly paid for by foreign patrons, they reflect how the Assad government sees reconstruction as a propaganda tool and vehicle for elite corruption. It is quickly prioritizing what to rebuild, and what not to—projecting an exclusionary vision of “victor’s justice” on Assad’s terms, while neglecting vast residential neighborhoods once held by opposition forces. The government’s reconstruction agenda relies on co-opting Syria’s cultural heritage, as hastily rebuilt or restored sites such as historical mosques in Aleppo and Homs have become stages for its propaganda campaign. Nascent reconstruction in Syria echoes the troubled post­–civil war rebuilding of neighboring Lebanon, with dire implications for future reconstruction in other countries emerging from civil war and conflict.
      - lang_code: ar
        title: إعادة البناء، منْ يتخذ القرار؟
        contributor: فريدريك ديكناتل
        keynote: بدأت عملية إعادة بناء سوريا منذ عام 2021، رغم عدم انتهاء الحرب الأهلية والافتقار الحاد للتمويل لبناء البلد الممزق. تهيمن حكومة الرئيس بشار الأسد على إعادة البناء لتعزيز سلطتها وإظهار صورة الانتصار التي حجبت ضعفها الكامن بعد أكثر من عقد على الحرب.
        abstract: كيف ستسير عملية إعادة البناء في سوريا بالنظر إلى الحجم الهائل للدمار الناتج عن حربها الأهلية الطويلة، والمصادر المحدودة والضئيلة، والمصالح الاستبدادية لحكومة الرئيس بشار الأسد؟ تشكل بعض مشاريع إعادة البناء الرمزية والجارية في حلب وحمص ودمشق إجابة مبدئية على ذلك السؤال. وهذه المشاريع التي تروّج لها بشكل كبير السلطات والممولة جزئيًا من جهات راعية أجنبية، تعكس نظرة حكومة الأسد إلى عملية إعادة البناء باعتبارها وسيلة دعائية وأداة لفساد النخبة. فهي تضع بسرعة الأولويات لما سيتم إعادة بنائه، وما لن تتم إعادة بنائه، وهو ما يُظهر نظرة إقصائية لمفهوم "عدالة المنتصِر" بحسب شروط الأسد، وفي الوقت نفسه تجاهل أحياء سكنية شاسعة استولت عليها سابقًا قوات المعارَضة. يعتمد برنامج إعادة البناء الذي تقوم به الحكومة على اصطفاء التراث الثقافي لسوريا. فتحولت مواقع كالمساجد التاريخية في حمص وحلب، التي خضعت لعملية إعادة بناء أو ترميم سريعة، إلى أدوات لحملتها الدعائية. يتردد في عملية إعادة البناء الوليدة في سوريا صدى عملية إعادة البناء المضطربة التي أعقبت الحرب الأهلية في لبنان المجاور، مع تبعات رهيبة لعملية إعادة البناء في دول أخرى خرجت من حروب ونزاعات أهلية.
      - lang_code: zh
        title: 重建工作由谁定？
        contributor: 弗雷德里克·德克纳泰尔 (Frederick Deknatel)
        keynote: 截至 2021 年，叙利亚这座满目疮痍的国家在内战仍未停止、资金匮乏的情况下开始了重建工作。总统巴沙尔·阿萨德的政府试图利用重建工作巩固政权，以胜利的假象掩盖十余年战争带来的创伤。
        abstract: 鉴于长期内战导致的千疮百孔的城市、有限的资源以及总统巴沙尔·阿萨德政府狭隘的专制利益，叙利亚的重建工作将如何开展？阿勒波、霍姆斯及大马士革已经开始了象征性的重建工程，这为我们提供了初步的答案。这些工程项目得到了叙利亚当局的大肆宣传以及外国资助者的部分资助，反映出阿萨德政府将国家重建视为鼓吹工具和精英阶层腐败的手段。重建工作很快确定了优先重建和不予重建的对象，反映出阿萨德政府自作主张、“胜者即正义”的排他思想，同时对曾经由敌对势利控制的大片居民区视而不见。政府的重建计划涉及是否要将叙利亚的文化遗产包括在内，因为阿勒波与霍姆斯的重要清真寺等遗址的仓促重建或修复工程已成为政府鼓吹行动的平台。叙利亚正在进行的重建工作重蹈了邻国黎巴嫩混乱的战后重建的覆辙，并对刚刚摆脱内战和冲突的其它国家的未来重建工作带来了可怕的影响。
      - lang_code: fr
        title: Reconstruction, qui décide ?
        contributor: Frederick Deknatel
        keynote: Dès 2021, la reconstruction de la Syrie avait commencé en dépit du prolongement de la guerre civile et d'une pénurie aiguë de financement lui étant dédiés.Le gouvernement du Président Bashar al-Assad s'est emparé de l'effort de reconstruction pour conforter son autorité et projeter une image de triomphe qui masquait ses faiblesses sous-jacentes après plus d'une décennie de guerre.
        abstract: Comment se déroulera la reconstruction en Syrie, compte tenu de l'ampleur sidérante de la destruction causée par sa longue guerre civile, des ressources limitées, et des aspirations limitées et autoritaires du gouvernement de Bashar al-Assad ? Un premier élément de réponse est apporté par les quelques projets symboliques de reconstruction d'ores et déjà en cours à Alep, à Homs et à Damas. Bénéficiant d'une promotion à grands frais par les autorités syriennes d'un financement par des soutiens étrangers, ils reflètent la vision qu'a le gouvernement Assad de la reconstruction comme un outil de propagande et un vecteur au service de la corruption des élites. Le gouvernement privilégie sans délai ce qui doit être reconstruit et ce qui ne le sera pas, projetant ainsi une vision de « justice du vainqueur » axée sur l'exclusion et conforme aux volontés d'Assad, tout en négligeant de vastes quartiers résidentiels auparavant occupés par les forces de l'opposition. Le programme de reconstruction du gouvernement s'appuie sur une cooptation du patrimoine culturel de la Syrie, alors que des sites reconstruits ou restaurés à la hâte, tels que des mosquées historiques d'Alep et de Homs, sont devenus des décors au service de sa campagne de propagande. La reconstruction naissante en Syrie fait écho à la reconstruction troublée du Liban voisin après la guerre civile, signalant des tendances inquiétantes pour toute reconstruction future dans d'autres pays sortant d'une guerre civile et d'un conflit.
      - lang_code: ru
        title: Восстановление Сирии. Кто принимает решения?
        contributor: Фредерик Декнател
        keynote: В 2021 году восстановление в Сирии уже началось, хотя гражданская война еще не окончена и средств на реконструкцию разрушенной страны катастрофически не хватает. Правительство президента Башара аль-Асада использует процесс восстановления, чтобы укрепить свою власть и создать впечатление триумфа, с помощью которого оно сможет отвлечь внимание от своей слабости после более чем десяти лет войны.
        abstract: "Как будет осуществляться восстановление Сирии, с учетом масштабов разрушений, вызванных продолжительной гражданской войной, ограниченных ресурсов и узости авторитарных интересов правительства президента Башара аль-Асада? Несколько знаковых проектов реконструкции, которые уже ведутся в Алеппо, Хомсе и Дамаске, дают первый ответ на это вопрос. Активно пропагандируемые сирийскими властями и частично финансируемые иностранными спонсорами, они показывают, что правительство Асада видит в восстановлении страны инструмент пропаганды и новые возможности для коррумпированных элит. Легко и быстро выбираются приоритеты: что восстанавливать, а что нет - на основании ограниченного понимания Асадом «права победителя». При этом забытыми остаются обширные жилые районы, когда-то занятые войсками оппозиции. Правительственная повестка дня по восстановлению страны присваивает себе культурное наследие Сирии. Так, наскоро отстроенные или восстановленные памятники, в том числе исторические мечети в Алеппо и Хомсе, являются этапами пропагандистской кампании правительства. Начало восстановления Сирии напоминает отягощенное проблемами восстановление соседнего Ливана после гражданской войны и предвещает мрачное будущее процессам восстановления в других странах, выходящих из состояния гражданской войны и конфликта."
      - lang_code: es
        title: "Reconstrucción: ¿quién decide?"
        contributor: Frederick Deknatel
        keynote: En 2021, la reconstrucción de Siria ya había comenzado, aunque su guerra civil no ha terminado y a pesar de la grave falta de financiación para reconstruir un país destruido. El gobierno del presidente Bashar al-Assad estaba aprovechando la reconstrucción para consolidar su autoridad y proyectar una imagen de triunfo que ocultaba sus debilidades subyacentes tras más de una década de guerra.
        abstract: "¿Cómo se desarrollará la reconstrucción en Siria, dada la asombrosa escala de destrucción causada por su larga guerra civil, los pocos recursos y los limitados intereses autoritarios del gobierno del presidente Bashar al-Assad? Unos cuantos proyectos de reconstrucción simbólicos que ya se encuentran en marcha en Alepo, Homs y Damasco proporcionan una respuesta inicial. Muy promocionados por las autoridades sirias y financiados parcialmente por patrocinadores extranjeros, reflejan que el gobierno de Assad entiende la reconstrucción como una herramienta propagandística y un vehículo para la corrupción de las élites. El gobierno se ha apresurado a priorizar qué reconstruir y qué no, proyectando una visión elitista de la “justicia del vencedor” en términos de Assad, mientras se descuidan grandes barrios residenciales alguna vez dominados por las fuerzas de la oposición. Los planes de reconstrucción del gobierno se basan en la apropiación del patrimonio de Siria, ya que sitios reconstruidos o restaurados apresuradamente en Alepo y Homs se han convertido en escenarios de su campaña propagandística. La reconstrucción emergente en Siria recuerda a la problemática reconstrucción de su vecino, el Líbano, tras su guerra civil, lo cual acarrea nefastas implicaciones para la futura reconstrucción de otros países que también emergen de guerras civiles y conflictos."

  - page: part-2/13-schmidtke
    translations:
      - lang_code: en
        title:
        keynote: The Yemeni­-Zaydi literary tradition is among the richest and most variegated traditions within Islamic civilization. This precious cultural heritage is under imminent threat. Protecting and preserving an important part of Yemen’s cultural legacy, its rich manuscript tradition, will be key to providing future generations of Yemenis with a firm sense of identity and belonging.
        abstract: "The Zaydi literary tradition is among the richest and most variegated traditions within Islamic civilization. The most significant and by far largest collections of Zaydi manuscripts are housed by the many public and private libraries of Yemen. Of great importance are also holdings of Yemeni manuscripts that are kept elsewhere, especially in Egypt, Saudi Arabia, Turkey, Iran, and Iraq, as well as in Europe and the United States. In view of the poor state of scholarship in the area of Zaydi studies, the challenges that result from the significant dispersal of the material and the disastrous situation in present-day Yemen are manifold. To make matters worse, the manuscript libraries in Yemen itself are under imminent threat. Over the past several decades Yemeni authorities have constantly fought the illicit trafficking of manuscripts, and many of the country’s private libraries have been severely damaged, looted, or even destroyed as a result of political turmoil and war: continued conflict constitutes an imminent threat not only to the local population but also to its cultural heritage, including its many libraries. Protecting and preserving an important part of Yemen’s cultural legacy, its rich manuscript tradition, will be key to providing future generations of Yemenis with a firm sense of identity and belonging."
      - lang_code: ar
        title: ثقافة المخطوطات في اليمن عرضة للهجوم
        contributor: سابين شميدكي
        keynote: التقاليد الأدبية اليمنية الزيدية هي من بين التقاليد الأكثر غنى وتنوعًا في الحضارة الإسلامية. ولكن هذا التراث الثقافي الثمين عرضة لخطر وشيك يهدده. حماية جزء هام من الإرث الثقافي لليمن والحفاظ عليه وعلى تقاليده الغنية في مجال المخطوطات ستكون أمرًا محوريًا لجهة توفير دعامة قوية للهوية والانتماء لأجيال المستقبل من اليمنيين.
        abstract: التقاليد الأدبية الزيدية هي من بين التقاليد الأكثر غنى وتنوعًا في الحضارة الإسلامية. والجزء الأبرز والأكبر إلى حد بعيد من مجموعة المخطوطات الزيدية موجود ضمن العديد من المكتبات العامة والخاصة في اليمن. ومن المقتنيات الهامة إلى حد كبير أيضًا هي تلك المخطوطات اليمنية الموجودة في الخارج، ولا سيما مصر والمملكة العربية السعودية وتركيا وإيران والعراق، بالإضافة إلى أوروبا والولايات المتحدة الأمريكية. ونظرًا لضعف الدراسات المتعلقة بالمخطوطات الزيدية، تتضاعف التحديات الناتجة عن التشتت واسع النطاق للمخطوطات والحالة الكارثية السائدة في اليمن. وما يزيد الوضع سوءًا هو أن مكتبات المخطوطات في اليمن نفسه عرضة لخطر وشيك. حاربت السلطات اليمنية على مدى العقود الماضية عمليات الإتجار غير المشروع بالمخطوطات، كما تعرضت الكثير من المكتبات الخاصة في البلاد لأضرار جسيمة، أو تم نهبها أو تدميرها جراء الاضطرابات السياسية والحرب. يُشكل الصراع المستمر خطرًا محدقًا لا يتربّص بالسكان المحليين فحسب، بل كذلك بالتراث الثقافي، ولا سيما المكتبات الكثيرة الموجودة هناك. حماية جزء هام من الإرث الثقافي لليمن والحفاظ عليه وعلى تقاليده الغنية في مجال المخطوطات ستكون أمرًا محوريًا لجهة توفير دعامة قوية للهوية والانتماء لأجيال المستقبل من اليمنيين.
      - lang_code: zh
        title: 遭到袭击的也门手稿文化
        contributor: 莎宾娜·施密特克 (Sabine Schmidtke)
        keynote: 也门栽德派的文字传统丰富多样，在伊斯兰教文明中享有崇高地位。这一珍贵的文化遗产濒临消失。保护与传承也门文化遗产中这一重要部分对于为也门后代带来强烈的认同感与归属感至关重要。
        abstract: 也门栽德派的文字传统丰富多样，在伊斯兰教文明中享有崇高地位。也门的多座公共和私人图书馆均藏有最为重要、迄今为止数量最多的栽德派手稿。其它地区和国家，尤其是埃及、沙特阿拉伯、土耳其、伊朗、伊拉克、欧洲与美国收藏的也门手稿同样意义非凡。鉴于栽德派研究领域中学术状况的不堪，如今也门面临着手稿四散、损失惨重的重重挑战。更为糟糕的是，也门的各大手稿图书馆也岌岌可危。在过去的数十年间，也门当局不断对手稿进行非法交易，国内多座私人图书馆因政治骚乱和战争遭到严重破坏、抢劫、甚至被摧毁：持续的冲突对当地人民及包括多座图书馆在内的文化遗产造成了严重的威胁。保护与传承也门文化遗产中这一重要部分对于为也门后代带来强烈的认同感与归属感至关重要。
      - lang_code: fr
        title: La culture manuscrite du Yémen est prise d’assaut
        contributor: Sabine Schmidtke
        keynote: Au sein de la civilisation islamique, la tradition littéraire zaïdite-yéménite est l'une des plus riches et des plus variées. Ce patrimoine culturel précieux fait l'objet d'une menace imminente. La protection et la préservation d'une partie importante du patrimoine culturel du Yémen, à savoir sa riche tradition de manuscrits, seront cruciales pour transmettre aux générations futures de Yéménites une conscience affermie de leur identité et de leur appartenance.
        abstract: Au sein de la civilisation islamique, la tradition littéraire zaïdite est l'une des plus riches et des plus variées. Les plus importantes, et de loin les plus vastes, collections de manuscrits zaïdites sont hébergées par les nombreuses bibliothèques publiques et privées du Yémen. Les manuscrits yéménites conservés ailleurs, notamment en Égypte, en Arabie Saoudite, en Turquie, en Iran, en Irak, ainsi qu'en Europe et aux États-Unis, sont également d'une importance capitale. Au regard de l'état déplorable de la recherche dans le domaine des études zaïdites, les défis résultant de la dispersion considérable des matériaux et de la situation désastreuse du Yémen actuel sont multiples. Aggravant encore les choses, les bibliothèques de manuscrits au Yémen font elles-mêmes l'objet d'une menace imminente. Au cours des décennies passées, les autorités yéménites ont lutté avec constance contre le trafic illicite de manuscrits, et nombre des bibliothèques privées du pays ont été gravement endommagées, pillées ou même détruites en raison des troubles politiques et de la guerre. La poursuite du conflit représente une menace imminente non seulement pour la population locale, mais aussi pour son patrimoine culturel, notamment ses nombreuses bibliothèques. La protection et la préservation d'une partie importante du patrimoine culturel du Yémen, à savoir sa riche tradition de manuscrits, seront cruciales pour transmettre aux générations futures de Yéménites une conscience affermie de leur identité et de leur appartenance.
      - lang_code: ru
        title: Рукописная культура Йемена под ударом
        contributor: Сабин Шмидтке
        keynote: Литературная традиция Зейдитов в Йемене является наиболее богатой и разнообразной в исламской цивилизации. Это бесценное культурное наследие находится под неминуемой угрозой. Защита и сохранение важнейшей составляющей йеменского культурного наследия, его богатой рукописной традиции, станет основой для формирования у будущих поколений йеменцев ясного самосознания и чувства культурной принадлежности.
        abstract: Литературная традиция Зейдитов является наиболее богатой и разнообразной в исламской цивилизации. Крупнейшие и самые значимые коллекции рукописей Зейдитов хранятся во многих публичных и частных библиотеках Йемена. Важное значение имеют и те рукописи, которые хранятся за пределами страны, особенно в Египте, Саудовской Аравии, Турции, Иране и Ираке, а также в Европе и США. В связи с недостатком стипендий в области изучения культуры Зейдитов, существует множество сложностей, обусловленных значительным рассредоточением материала и бедственным положением в современном Йемене. Более того, библиотеки рукописей в самом Йемене находятся под неминуемой угрозой. В течение нескольких последних десятилетий власти страны непрерывно боролись с незаконной торговлей рукописями. Многие частные библиотеки серьезно пострадали, были разграблены или даже уничтожены в результате политических волнений и войн; непрерывные конфликты представляют собой неминуемую угрозу не только для местного населения, но и для культурного наследия, в том числе многих библиотек. Защита и сохранение важнейшей составляющей йеменского культурного наследия, его богатой рукописной традиции, станет основой для формирования у будущих поколений йеменцев ясного самосознания и чувства культурной принадлежности.
      - lang_code: es
        title: La cultura manuscrita de Yemen en peligro
        contributor: Sabine Schmidtke
        keynote: La tradición literaria yemení-zaidí es una de las tradiciones más ricas y diversas de la civilización islámica. La amenaza a este valioso patrimonio cultural es inminente. Proteger y preservar una parte significativa del legado cultural de Yemen —su rica tradición de manuscritos— será clave para proporcionar a las futuras generaciones de yemeníes un fuerte sentido de identidad y pertenencia.
        abstract: "La tradición literaria zaidí es una de las tradiciones más ricas y diversas de la civilización islámica. Las colecciones de manuscritos zaidíes más significativas y sin duda numerosas se albergan en muchas bibliotecas públicas y privadas de Yemen. También son de gran importancia los fondos de manuscritos yemeníes conservados en otros lugares, especialmente en Egipto, Arabia Saudita, Turquía, Irán e Irak, así como en Europa y Estados Unidos. Dado el escaso conocimiento académico desarrollado en el área de los estudios zaidíes, son numerosos los desafíos resultantes de la gran dispersión del material y de la situación desastrosa que se vive en el Yemen actual. Para mayor desgracia, la amenaza a las bibliotecas de manuscritos del propio Yemen es inminente. Durante las últimas décadas, las autoridades yemeníes han luchado de manera continua contra el tráfico ilícito de manuscritos y muchas de las bibliotecas privadas del país se han visto gravemente dañadas, saqueadas o incluso destruidas como resultado de la agitación política y la guerra: el constante estado de conflicto constituye una amenaza inminente no solo para la población local sino también para su patrimonio cultural, lo que incluye sus muchas bibliotecas. Proteger y preservar una parte significativa del legado cultural de Yemen —su rica tradición de manuscritos— será clave para proporcionar a las futuras generaciones de yemeníes un fuerte sentido de identidad y pertenencia."

