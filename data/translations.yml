        keynote: The relationship between the destruction of heritage and of people is more empirically complex than has been traditionally proposed and demands a more detailed, transdisciplinary examination.
        abstract: "This chapter addresses the relationship between the destruction of cultural heritage and the destruction of people in war. While this connection helps justify heritage protection, the discussion assesses the evidence base supporting this linkage. Five empirical mechanisms are observed: *prelude*, when heritage destruction foreshadows subsequent attacks on vulnerable populations; *provocation*, attacks on heritage to incite or intensify violent conflict; *parallelism*, when the destruction of heritage occurs simultaneously with attacks on people; *protraction*, the prolongation of conflict in order to maintain illicit trafficking in heritage objects; and *propaganda*, using the destruction of heritage to undermine international norms that also protect people. Each of these mechanisms varies in prevalence and ability to influence the direct risk of violence to people and the reverberating, indirect effects on human health. The relationship between the destruction of heritage and of people is complex and demands more detailed, transdisciplinary examination."
