        title: 在保护文化遗产中与非政府武装团体交涉
        contributor: 詹妮弗·M·威尔士 (Jennifer M. Welsh)
        keynote: 本章探究了非政府武装团体 (nonstate armed group, NSAG) 对文化遗产的威胁与潜在的保护作用。文章明确了这些实体的法律义务，并建议在对非政府武装团体的目标、结构与团体纽带有了清晰的了解并获得与其成员交涉的更大意愿之后，制定有助于限制其行为的策略。
        abstract: 在当代暴力冲突局势下，非政府武装团体 (NSAG) 应被视为任何加强文化遗产保护策略的重中之重。本章首先根据此类团体的目标、结构及行为对其进行分类，然后表示，尽管部分团体对文化遗产构成了严重的威胁，但其它团体证明了它们对文化遗产保护和传承的重要性。文章还强调，非政府武装团体并非在法律真空中运行，而是受到国际人道主义法律的一系列义务的积极约束，团体内的成员均受制于国际刑法。然而，保护文化遗产的主要挑战并非在于制定新规规范 NSAG 的行为，而更多地在于确保遵守现有义务。因此，本章继续参考关于好战行为的近代政治科学文献以及国际红十字委员会 (International Committee of the Red Cross, ICRC) “约束之根源”计划，提出了 NSAG 行为可以被指导或改变的可能的方式，以提高其对文化遗产保护相关法律与规范的尊重。这些努力将有助于我们更深入地了解 NSAG 的内部运作方式，以便查明权力来源、信仰及影响，还有助于加深我们对多数此类团体驻扎的当地社群的了解。然而文章在最后得出以下结论，与 NSAG 进行交涉仍面临着巨大的挑战。这些挑战包括反恐怖主义政策的效应约束了人们与此类团体进行沟通的能力与意愿，以及各国及各个政府组织长期不愿采取措施或做出承诺，使 NSAG 合法化。
