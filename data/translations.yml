        title: Sensibiliser les groupes armés non gouvernementaux à la protection du patrimoine culturel
        contributor: Jennifer M. Welsh
        keynote: Ce chapitre traite des groupes armés non-gouvernementaux (*nonstate armed groups*, NSAG) en tant que menace, mais aussi protecteur potentiel du patrimoine culturel. Il définit les obligations légales de ces entités et suggère des stratégies afin d'encourager une certaine modération face au comportement des groupes armés non-gouvernementaux, en se fondant tant sur une compréhension claire de leurs objectifs, de leurs structures et de leurs liens avec leur communauté, que sur une plus grande volonté d'aller à la rencontre de leurs membres.
        abstract: Les groupes armés non-gouvernementaux (NSAG) doivent être considérés comme un élément essentiel de toute stratégie visant à optimiser la protection du patrimoine culturel dans les situations contemporaines de conflit violent. Le chapitre commence par la différentiation de ces groupes en fonction de leurs objectifs, de leurs structures et de leurs comportements, puis s'attache à démontrer que si certains d'entre eux constituent une menace grave pour le patrimoine culturel, d'autres ont joué un rôle déterminant dans sa protection et sa préservation. Il met également l'accent sur le fait que les groupes armés non-gouvernementaux n'interviennent pas au sein d'un vide juridique, mais qu'ils sont tenus de manière significative par un ensemble d'obligations dans le cadre du droit humanitaire international, et que leurs membres individuels relèvent du droit pénal international. Ceci dit, le défi majeur de la protection du patrimoine culturel est moins la création de règles nouvelles visant le comportement des groupes armés non-gouvernementaux que la nécessité de garantir le respect des obligations déjà existantes. Ainsi, le chapitre passe à l'examen des publications récentes en science politique sur le comportement belligérant, ainsi que le projet du Comité international de la Croix Rouge (CICR), « *Roots of Restraint* » (Les racines de la modération), pour proposer des moyens potentiels suivant lesquels le comportement des groupes armés non-gouvernementaux pourrait être dirigé ou modifié dans le but d'optimiser le respect des lois et des normes relatives à la protection du patrimoine culturel. Ces efforts nécessiteront une compréhension plus approfondie non seulement des modes de fonctionnement interne des groupes armés non-gouvernementaux—et ce, afin d'identifier les sources d'autorité, les convictions, et l'influence—mais également des communautés locales dans lesquelles nombre de ces groupes ont un ancrage. Le chapitre relève cependant en conclusion qu'il existe de formidables difficultés s'opposant aux efforts de sensibilisation des groupes armés non-gouvernementaux. Au nombre de celles-ci, on peut citer les effets des politiques de lutte contre le terrorisme ayant limité la capacité et la volonté d'ouvrir un dialogue avec ces entités, ainsi que la réticence de longue date des états et des organisations gouvernementales à engager des actions ou accepter des engagements qui, selon eux, pourraient conférer une légitimité aux groupes armés non-gouvernementaux.
      - lang_code: ru
        title: Привлечение негосударственных вооруженных групп для защиты культурного наследия
        contributor: Дженнифер Уэлш
        keynote: В этой главе рассматриваются негосударственные вооруженные группы (НГВГ) как угроза и как потенциал для защиты культурного наследия. В ней также устанавливаются юридические обязательства подобных образований и предлагаются стратегии поощрения сдержанности в поведении НГВГ, основанные на ясном понимании целей этих групп, их структуры, связей с местным сообществом, а также на наличии доброй воли наладить взаимодействие с их членами.
        abstract: Негосударственные вооруженные группы (НГВГ) следует рассматривать как ключевой компонент любой стратегии по усилению защиты культурного наследия в условиях современных вооруженных конфликтов. Глава начинается с классификации этих групп согласно их целям, структуре и поведению. Дальнейший анализ показывает, что одни группы представляют серьезную угрозу для культурного наследия, в то время как другие показали себя незаменимой силой для его защиты и сохранения. Подчеркивается, что НГВГ не действуют в правовом вакууме, они реально связаны рядом обязательств согласно международному гуманитарному праву, а их члены подчиняются международному уголовному праву. Тем не менее, сложнейшей задачей в защите культурного наследия является не столько создание новых правил, регулирующих деятельность НГВГ, сколько необходимость обеспечить выполнение уже существующих обязательств. Далее в главе исследуются недавние публикации в области политических наук относительно поведения враждующих сторон, а также проект Международного Комитет Красного Креста (MKKK) «Основы сдерживания» (Roots of Restraint) с тем, чтобы предложить возможные пути направления или изменения поведения НГВГ в сторону уважения к закону и нормам, защищающим культурное наследие. Усилия в данном направлении делают необходимым более глубокое понимание не только внутреннего устройства НГВГ (для определения источников власти, убеждений и влияния), но и местных сообществ, внутри которых подобные группы формируются. Тем не менее, в заключении главы говорится об огромных сложностях, возникающих при попытках вступить в контакт с НГВГ. В их число входят последствия политики по борьбе с терроризмом, ограничивающей возможность и готовность вступать в диалог с подобными группами, а также устоявшееся нежелание государств и государственных организаций предпринимать действия или брать на себя обязательства, которые, по их мнению, могут легитимизировать НГВГ.
      - lang_code: es
        title: Participación de grupos armados no gubernamentales en la protección del patrimonio cultural
        contributor: Jennifer M. Welsh
        keynote: Este capítulo analiza los grupos armados no gubernamentales como una amenaza y como protectores potenciales del patrimonio cultural. Establece las obligaciones legales de estas entidades y sugiere estrategias para alentar la moderación del comportamiento de estos grupos sobre la base de una comprensión clara de sus objetivos, estructura y lazos comunitarios, así como de una mayor voluntad de interactuar con sus miembros.
        abstract: Los grupos armados no gubernamentales deberían considerarse un componente crucial de cualquier estrategia para mejorar la protección del patrimonio cultural en situaciones contemporáneas de conflicto violento. Este capítulo comienza por distinguir estos grupos según sus objetivos, estructura y comportamiento, para luego mostrar que, mientras algunos de ellos suponen una seria amenaza para el patrimonio cultural, otros han demostrado ser fundamentales para su protección y preservación. También pone de relieve que los grupos armados no gubernamentales no operan en un vacío legal, sino que se encuentran vinculados de formas significativas por una variedad de obligaciones impuestas por el derecho humanitario internacional y que sus miembros se encuentran sujetos al derecho penal internacional. No obstante, el principal desafío en la protección del patrimonio cultural no tiene tanto que ver con la creación de nuevas reglas para regular el comportamiento de los grupos armados no gubernamentales, sino más bien con la necesidad de asegurar el cumplimiento de las obligaciones ya existentes. Por tanto, el capítulo continúa examinando bibliografía reciente en el campo de la ciencia política sobre la conducta beligerante, así como el proyecto “Las raíces de la moderación” del Comité Internacional de la Cruz Roja, para sugerir posibles formas en las que se podría encauzar o cambiar el comportamiento de los grupos armados no gubernamentales para aumentar su respeto por las leyes y normas relativas a la protección del patrimonio cultural. Estos esfuerzos requerirán de una comprensión más profunda no solo del funcionamiento interno de estos grupos —para identificar fuentes de autoridad, creencias e influencias—, sino también de las comunidades locales en las que se insertan muchos de ellos. Sin embargo, el capítulo concluye presentando los formidables desafíos a los que se enfrentan los esfuerzos por interactuar con grupos armados no gubernamentales. Entre ellos se encuentran los efectos de las políticas antiterroristas que han constreñido la capacidad y voluntad de entablar diálogos con dichas entidades, así como la larga reticencia de los estados y las organizaciones estatales por emprender acciones o aceptar compromisos que consideran podrían legitimar a los grupos armados no gubernamentales.

  - page: part-3/20-sands-rai
    translations:
      - lang_code: en
        title:
        keynote: There are various approaches taken by international law to questions of cultural identity and ownership in societies transitioning out of mass atrocities. While none alone can address the full spectrum of affected cultural rights, together they may offer a more holistic understanding of the link between cultural heritage and identity.
        abstract: To whom does cultural heritage belong? The continuum of ownership—from an individual to a distinct group to all humankind—is a matter that raises essential questions of identity and the responsibility to protect and promote such heritage, at the same time as engaging a spectrum of related rights. From the hyperlocal and regional to the national and international, concentric and overlapping (and sometimes conflicting) circles of interest sustain a range of simultaneous claims. This chapter traces different claims to cultural heritage in the aftermath of atrocities through the lens of public international law. While international cultural heritage law emphasizes the decontextualized protection of cultural sites and property, the concept of transitional justice often skirts around fractious questions of ownership in favor of practical solutions for embedded communities. Each approach is capable of prioritizing or delegitimizing the claims of certain stakeholders. From these varied efforts at reconciling complex notions of cultural identity with the damage wrought by mass atrocities, a broader narrative emerges of the enduring, multilayered, and complex connections between cultural heritage and identity.
      - lang_code: ar
        title: "بعد انقشاع الغبار: العدالة الانتقالية والهوية في أعقاب الدمار الثقافي"
        contributor: فيليبي ساندز وأشروثا راي
        keynote: تسود مقاربات مختلفة للقانون الدولي فيما يتعلق بمواضيع الهوية الثقافية والملكية في المجتمعات التي تمر بحالة انتقالية عقب جرائم وحشية جماعية. وبينما لا يمكن لمقاربة واحدة معالجة إجمالي الحقوق الثقافية المتأثرة، إلا أن تلك المقاربات مجتمعة لربما تقدّم فهمًا أكثر شمولًا للصلة القائمة بين التراث الثقافي والهوية.
        abstract: لمن ينتمي التراث الثقافي؟ استمرارية الملكية – من الفرد إلى مجموعة متمايزة ثم إلى البشرية جمعاء – هي مسألة تطرح أسئلة جوهرية بخصوص الهوية ومسؤولية حماية مثل هذا التراث والترويج له، وفي الوقت نفسه إشراك طيف من الحقوق ذات الصلة. فمن المستوى المحلي جدًا وصولًا إلى المستوى المناطقي والوطني والدولي، تستمر دوائر المصالح متحدة المركز ومتداخلة (ومتعارضة في بعض الأحيان) بكوكبة من الادعاءات المتزامنة. يسبر هذا الفصل الادعاءات المختلفة للتراث الثقافي في أعقاب الجرائم الوحشية من منظور القانون الدولي العام. وبينما يركز قانون التراث الثقافي الدولي على حماية المواقع والممتلكات الثقافية دون سياق محدد، يتجنّب مفهوم العدالة الانتقالية غالبًا معضلات الملكية في سبيل الوصول إلى حلول عملية للمجتمعات المعنية. وكل مقاربة من هذه قادرة على منح أولوية أو نزع الشرعية عن ادعاءات أطراف معنية. ومن رحم هذه الجهود المختلفة للتوفيق بين المفاهيم المعقدة للهوية الثقافية والضرر الناتج عن الجرائم الوحشية، تتبلور سردية أكثر شمولًا بخصوص الصلات الراسخة متعددة الطبقات والمعقدة بين التراث الثقافي والهوية.
      - lang_code: zh
        title: "尘埃落定后：文化破坏的余波后过渡时期的司法与认同"
        contributor: 菲利普·桑兹 (Philippe Sands) 与艾絲盧達·萊 (Ashrutha Rai)
        keynote: 在经历残酷暴行后处于过渡时期的社会中，国际法能够采取各种措施应对人们关于文化认同与所有权的质疑。尽管这些措施无法各自单独满足所有受影响的文化权利，但它们能够共同有助于我们更全面地了解文化遗产与认同之间的纽带。
        abstract: 文化遗产究竟归属于谁？所属权从个人到团体再到所有人类的传承引发了人们对文化认同以及保护与宣传此类文化遗产责任的基本质疑，同时涉及一系列相关的权利。从超地方性和区域性到国家性和国际性，同心和重叠（有时冲突）的利益圈维持着一系列同时发出的归属主张。本章从公共国际法视角出发，追溯了暴行之后出现的对文化遗产的不同所有权主张。尽管国际文化遗产法强调要脱离环境保护文化遗址与财产，但过渡时期的司法概念常常回避棘手的所有权问题，而倾向于为有关社群提供切实可行的解决方案。每个方法都能够优先考虑或取消某些利益相关方的所有权。从这些将复杂的文化认同概念与大规模暴行造成的破坏相协调的各种努力中，出现了关于文化遗产与认同之间持久的、多层次的、复杂的联系的更广泛的叙述。
      - lang_code: fr
        title: "Lorsque la situation s'apaise : justice transitionnelle et identité à la suite d'une destruction culturelle"
        contributor: Philippe Sands et Ashrutha Rai
        keynote: Le droit international adopte différentes approches quant aux questions d'identité et d'appropriation culturelles dans les sociétés qui sortent d'une période d'atrocités de masse. Si aucune ne peut à elle seule s'attaquer à l'éventail complet des droits culturels affectés, ensemble elles ont la capacité de fournir une compréhension plus holistique du lien entre patrimoine culturel et identité culturelle.
        abstract: À qui appartient le patrimoine culturel ? La continuité de l'appropriation, allant d'une personne à l'humanité toute entière en passant par les groupes distincts, est un thème qui soulève des questions essentielles d'identité et de responsabilité quant à la protection et la promotion d'un patrimoine de la sorte, tout en mobilisant un assortiment de droits connexes. S'inscrivant de l'hyperlocal et du régional jusqu'au national et à l'international, des cercles d'intérêts concentriques et se recoupant (et parfois contradictoires) pérennisent une gamme de revendications simultanées. Ce chapitre décrit, du point de vue du droit international public, différentes revendications à l'égard du patrimoine culturel à la suite d'atrocités. Si le droit international sur le patrimoine culturel met l'accent sur une protection décontextualisée des sites et biens culturels, le concept de justice transitionnelle évite souvent les questions dérangeantes d'appropriation en faveur de solutions pratiques pour les communautés intégrées. Chaque approche est en mesure de privilégier ou de délégitimiser les revendications de certaines parties prenantes. À partir de ces efforts multiples de réconciliation de notions complexes d'identité culturelle avec les préjudices infligés par les atrocités de masse, un récit plus vaste émerge des connexions durables, multidimensionnelles et complexes entre le patrimoine culturel et l'identité culturelle.
      - lang_code: ru
        title: Когда осядет пыль.Правосудие и самосознание после разрушения культурного наследия
        contributor: Филипп Сэндс и Ашрута Рай
        keynote: В международном праве существует множество подходов к вопросам о культурном самосознании и правах собственности в сообществах, переживающих переходный период после массовых злодеяний. Отдельно взятый, ни один из этих подходов не может решить все вопросы относительно затронутых культурных прав, однако совместное их применение может привести к более целостному пониманию связи между культурным наследием и самосознанием.
        abstract: Кому принадлежит культурное наследие? Континуум собственности - от индивидуальной, групповой до общечеловеческой - является феноменом, в связи с которым возникают существенные вопросы о самосознании и ответственности за охрану и развитие культурного наследия, одновременно опираясь на целый ряд соответствующих прав. От гиперлокальных и региональных до национальных и международных, концентрические и пересекающиеся (иногда конфликтующие между собой) сферы интересов создают базу для целого спектра одновременных правопритязаний. В этой главе отслеживаются различные притязания на культурное наследие по окончании тяжелых конфликтов сквозь призму международного публичного права. В то время как международное право относительно культурного наследия делает акцент на деконтекстуализированной защите культурных объектов и собственности, концепция правосудия в переходный период зачастую обходит сложные вопросы собственности в пользу практических решений для заинтересованных сообществ. Каждый из этих подходов позволяет сделать приоритетными или объявить нелегитимными требования определенных сторон. Из множества разнообразных попыток примирить между собой сложные трактовки вопросов культурного самосознания и ущерб, нанесенный массовыми злодеяниями, рождается более широкое понимание непреходящей, многоуровневой и сложной связи между культурным наследием и самосознанием.
      - lang_code: es
        title: "Una vez se asienta el polvo: justicia e identidad de transición tras la destrucción cultural"
        contributor: Philippe Sands y Ashrutha Rai
        keynote: El derecho internacional adopta varios enfoques para cuestiones de la identidad cultural y la propiedad en sociedades que se encuentran en un periodo de transición tras sufrir atrocidades en masa. Si bien ninguno de ellos puede por sí solo abordar todo el espectro de derechos culturales afectados, en conjunto podrían ofrecer una comprensión más holística de la relación que existe entre el patrimonio cultural y la identidad.
        abstract: ¿A quién pertenece el patrimonio cultural? El continuo de la propiedad —desde un individuo hasta un grupo determinado a toda la humanidad— es una cuestión que plantea preguntas fundamentales sobre la identidad y la responsabilidad de proteger y promover dicho patrimonio, al mismo tiempo que pone en juego un espectro de derechos relacionados. Desde lo hiperlocal y regional hasta lo nacional e internacional, los círculos concéntricos y superpuestos de intereses —y en ocasiones opuestos— sostienen una gama de reivindicaciones simultáneas. Este capítulo rastrea las distintas reivindicaciones al patrimonio cultural tras la ocurrencia de una atrocidad a través de la lente del derecho internacional público. Si bien la legislación internacional sobre el patrimonio cultural pone de relieve la protección descontextualizada de sitios y propiedad cultural, el concepto de justicia de transición suele evadir la cuestión problemática de la propiedad en favor de soluciones prácticas para comunidades integradas. Cada enfoque tiene la capacidad de priorizar o deslegitimar las reivindicaciones de ciertas partes interesadas. A partir de los distintos esfuerzos por reconciliar las complejas nociones de identidad cultural con el daño causado por las atrocidades en masa, emerge una narrativa más amplia sobre las conexiones duraderas, multifacéticas y complejas que existen entre el patrimonio cultural y la identidad.

  - page: part-4/21-gerstenblith
    translations:
      - lang_code: en
        title:
        keynote: The chapter addresses the destruction of immovable cultural heritage during armed conflict and the possible applicability of the emerging norm of the responsibility to protect. As immovable tangible heritage is linked to local communities, involving them as well as nonstate actors in preservation and protection efforts is likely to be more successful than a top-down approach that focuses primarily on the interests of states and intergovernmental organizations.
        abstract: "The chapter examines the destruction of immovable cultural heritage through the lens of human rights and argues that the meaning of cultural heritage must be evaluated from the perspectives of the international, national, and local communities. It briefly summarizes applicable international legal instruments and the categorization of cultural heritage destruction within the rubric of mass atrocity crimes: genocide, crimes against humanity, and war crimes. The discussion then turns to the emerging norm of the responsibility to protect (R2P), analyzing in particular the potential applicability of R2P’s third pillar to the preservation of immovable heritage. Four elements are evaluated from the perspective of legitimacy and feasibility: military intervention, criminal responsibility, involvement of nonstate actors, and the safeguarding of cultural heritage. The chapter concludes that involving local communities and nonstate actors in preservation and protection efforts is likely to be more successful than a top-down approach that focuses primarily on the interests of states and intergovernmental organizations."
      - lang_code: ar
        title: "حماية التراث الثقافي: العلاقات بين الشعوب والأماكن"
        contributor: باتي غريستنبليث
        keynote: يُعالج هذا الفصل دمار التراث الثقافي غير المنقول خلال النزاعات المسلحة، وإمكانية حمايته عبر تطبيق الأشكال المستجدة من المسؤولية. يرتبط التراث الملموس غير المنقول بالمجتمعات المحلية. وإشراك هذه المجتمعات جنبًا إلى جنب مع الجهات غير التابعة للدول في جهود الحفظ والحماية سيكون له فرص أكبر بالنجاح مقارنة بالمقارَبة التنازلية التي تركّز بشكل كبير على مصالح الدول والمنظمات الحكومية الدولية.
        abstract: "يُركز هذا الفصل على دمار التراث الثقافي غير المنقول من وجهة نظر حقوق الإنسان، ويُحاجج بأنه يجب تقييم معنى التراث الثقافي من وجهة نظر المجتمعات الدولية والوطنية والمحلية. ويُلخّص الفصل الأدوات القانونية الدولية القابلة للتطبيق، وتصنيف دمار التراث الثقافي ضمن سياق الجرائم الوحشية الجماعية: الإبادة الجماعية، والجرائم ضد الإنسانية، وجرائم الحرب. ثم يمتد النقاش إلى الشكل المستجد من مبدأ \"المسؤولية عن الحماية\" (R2P)، ويحلل على وجه الخصوص إمكانية تطبيق الركيزة الثالثة من مبدأ \"المسؤولية عن الحماية\" من أجل الحفاظ على التراث غير المنقول. لهذه الغاية، يتم تقييم أربعة عوامل من جهة الشرعية والجدوى: التدخل العسكري، والمسؤولية الجنائية، وانخراط جهات غير تابعة للدول، وحماية وصون التراث الثقافي. ويخلُص الفصل إلى أن إشراك المجتمعات المحلية والجهات غير التابعة للدول في جهود الحفظ والحماية سيكون له فرص أكبر بالنجاح مقارنة بالمقارَبة التنازلية التي تركّز بشكل كبير على مصالح الدول والمنظمات الحكومية الدولية."
      - lang_code: zh
        title: "文化遗产的保护：人与地区之间的纽带"
        contributor: 帕蒂·格斯坦布利思 (Patty Gerstenblith)
        keynote: 本章探究了在武装冲突中不可移动的文化遗产所遭到的损毁以及新制定的保护责任范围可能的适用性。不可移动的有形遗产与当地社群息息相关，我们应该让这些社群与非政府行动者们参与到传承和保护这些遗产所做的努力当中，这样比主要关注国家与政府组织间利益的自上而下的方式可能更有成效。
        abstract: 本章从人权视角审视了不可移动的文化遗产所遭受的损毁，并主张文化遗产的意义须从国际、国家与当地社群的角度进行评价。文章简要总结了可适用的国际法律工具与在残酷暴行罪的范围内对文化遗产损毁行为的分类：种族灭绝、危害人类罪以及战争罪。然后，文章转而探讨保护的责任 (R2P) 的全新范围，并重点分析了保护责任中第三大支柱，即保护不可移动的遗产的可能适用性。作者从合理性与可行性的方面评价了四个要素，即军事干预、刑事责任、非政府行动者的参与度以及文化遗产的保护。本章得出以下结论，我们应该让当地社群与非政府行动者们参与到传承和保护这些遗产所做的努力当中，这样比主要关注国家与政府组织间利益的自上而下的方式可能更有成效。
      - lang_code: fr
        title: "La protection du patrimoine culturel : les liens entre les peuples et les lieux"
        contributor: Patty Gerstenblith
        keynote: Le chapitre traite de la destruction du patrimoine culturel immobilier durant un conflit armé et de la possible applicabilité de la norme émergente en matière de responsabilité de protéger. Alors que le patrimoine matériel immobilier est lié aux communautés locales, la mobilisation de ces dernières ainsi que d'acteurs non-gouvernementaux pour contribuer à des efforts de préservation et de protection est susceptible d'être plus constructive qu'une approche du haut vers le bas, axée essentiellement sur les intérêts des états et des organisations intergouvernementales.
        abstract: "Le chapitre examine la destruction du patrimoine culturel immobilier au regard des droits humains, et soutient que la signification du patrimoine culturel doit être évaluée selon les points de vue des communautés internationales, nationales et locales. Il résume brièvement les outils juridiques internationaux applicables et la catégorisation de la destruction du patrimoine culturel au sein de la rubrique des crimes d'atrocités de masse : génocide, crimes contre l'humanité, et crimes de guerre. La discussion porte ensuite sur la norme émergente relative à la responsabilité de protéger (*Responsibility to Protect*, R2P), analysant en particulier l'applicabilité potentielle du troisième pilier de la R2P à la préservation du patrimoine immobilier. Quatre éléments sont évalués du point de vue de la légitimité et de la faisabilité : l'intervention militaire, la responsabilité criminelle, la mobilisation d'acteurs non-gouvernementaux, et la sauvegarde du patrimoine culturel. Le chapitre énonce en conclusion que la mobilisation des communautés locales et d'acteurs non-gouvernementaux pour contribuer à des efforts de préservation et de protection est susceptible d'être plus constructive qu'une approche du haut vers le bas, axée essentiellement sur les intérêts des états et des organisations intergouvernementales."
      - lang_code: ru
        title: Защита культурного наследия.Связь между людьми и местами
        contributor: Патти Герстенблит
        keynote: Эта глава посвящена разрушению недвижимого культурного наследия во время вооруженных конфликтов и возможному применению новых норм международного права, касающихся обязанности защищать. Недвижимое материальное достояние связано с местными сообществами и требует их вовлеченности, равно как и прочих негосударственных сторон, в дело сохранения и защиты. Такой подход представляется более жизнеспособным по сравнению с командно-административным, при котором акцент ставится на интересы государств и межправительственных организаций.
        abstract: "В главе исследуется разрушение недвижимого культурного наследия через призму прав человека. Приводятся доводы в пользу того, что значение культурного достояния следует оценивать с точки зрения международного, национального и местного сообществ. Здесь приводится краткий обзор применимых инструментов международного права и классификация разрушений культурного наследия в категориях массовых злодеяний: геноцида, преступлений против человечности и военных преступлений. Затем обсуждаются вновь возникающие нормы, регулирующие ответственность за защиту (R2P), в частности, анализируется потенциал применимости «третьей опоры» R2P для сохранения недвижимого культурного наследия. Четыре элемента анализируются с точки зрения легитимности и выполнимости: военная интервенция, уголовная ответственность, привлечение негосударственных сторон и обеспечение сохранности культурного наследия. В заключении главы утверждается, что вовлеченность местных сообществ и негосударственных сторон в дело сохранения и защиты представляется более жизнеспособным, чем командно-административный подход, при котором акцент ставится на интересы государств и межправительственных организаций."
      - lang_code: es
        title: "La protección del patrimonio cultural: lazos entre personas y lugares"
        contributor: Patty Gerstenblith
        keynote: Este capítulo aborda la destrucción del patrimonio cultural inamovible durante conflictos armados y la posible aplicabilidad de la norma emergente sobre la responsabilidad de proteger. Dado que el patrimonio tangible inamovible guarda lazos con las comunidades locales, involucrar a estas comunidades, así como a los actores no gubernamentales, en los esfuerzos de preservación y protección probablemente dé más frutos que un esfuerzo vertical que se centre principalmente en los intereses de los estados y las organizaciones intergubernamentales.
        abstract: "Este capítulo analiza la destrucción del patrimonio cultural inamovible a través de la lente de los derechos humanos y sostiene que el significado del patrimonio cultural debe ser evaluado desde las perspectivas de las comunidades internacionales, nacionales y locales. Resume brevemente los instrumentos legales internacionales aplicables y la categorización de la destrucción del patrimonio cultural en el contexto de las atrocidades en masa: genocidios, crímenes de lesa humanidad y crímenes de guerra. Más adelante, el debate se centra en la norma emergente sobre la responsabilidad de proteger (R2P, por sus siglas en inglés), analizando en particular la posible aplicabilidad del tercer pilar de la R2P en la preservación del patrimonio inamovible. Se evalúan cuatro elementos desde la perspectiva de la legitimidad y la viabilidad: intervención militar, responsabilidad criminal, involucramiento de actores no gubernamentales y salvaguarda del patrimonio cultural. El capítulo concluye que el involucramiento de las comunidades y los actores no gubernamentales en los esfuerzos de preservación y protección probablemente dé más frutos que un esfuerzo vertical que se centre principalmente en los intereses de los estados y las organizaciones intergubernamentales."

  - page: part-4/22-charlier-mustafayev
    translations:
      - lang_code: en
        title:
        keynote: A comprehensive international legal framework has been developed to protect tangible cultural property during situations of armed conflict. It is now time to shift the focus from debating the review of the law to its implementation.
        abstract: With tangible cultural property becoming a deliberate target, subject to collateral damage in recent armed conflicts, academic scrutiny of rules of international humanitarian law governing its protection has increased. Building on this debate, this chapter argues that a comprehensive framework exists under international law, both treaty and customary, regulating the protection of cultural property. Existing law not only regulates the conduct of hostilities vis-à-vis cultural property and the peacetime measures that states must put in place to adequately protect it, it also establishes normative and institutional mechanisms to support the implementation of the law. Consequently, giving effect to the protective nature of the law and strengthening compliance necessarily entails focusing on ways to support these mechanisms. In other words, the international legal framework protecting cultural property in armed conflict cannot be effective unless the action of implementing these mechanisms is reinforced.
