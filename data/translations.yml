        abstract: Что же принято называть «Западом»? Что значит идентифицировать себя с «западной культурой»? Отрывок из книги Кваме Энтони Аппиа *The Lies That Bind* («Ложь, которая связывает») описывает, каким образом понятие «западного» самосознания легло в основу иерархий, статуса и структур власти. Идея западной культуры является современным построением, великой нарративной аркой «от-Платона-к-НАТО», которой предшествовали концепции Христианства и Европы. Хотя этот труд посвящен защите недвижимых памятников культуры, Аппиа напоминает нам, что все материальные объекты культуры и культурные практики следует воспринимать как подвижные, изменяемые, бесконечно сложные и, наконец, не принадлежащие исключительно какой-либо группе.
