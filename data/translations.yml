        title: La elección entre la vida humana y el patrimonio cultural en tiempos de guerra
        contributor: Hugo Slim
        keynote: Las vidas de los civiles y de combatientes no hostiles deberían priorizarse sobre el patrimonio cultural en tiempos de guerra, a pesar del profundo valor ontológico que tiene el patrimonio cultural como parte integral del ser humano. Esto es así porque en la vida humana existe siempre un potencial para la renovación cultural.
        abstract: "Este capítulo analiza los valores éticos que entran en juego al tomar decisiones en el campo de batalla entre salvar vidas humanas o patrimonio cultural. En primer lugar, examina por qué el patrimonio cultural importa en absoluto y, por lo tanto, por qué son decisiones difíciles de tomar, sugiriendo que se debe a que el patrimonio cultural no solo es un medio por el cual los humanos prosperan, sino que posee un valor ontológico real en el ser humano, explicado en términos de dependencia, identidad y universalidad. La dimensión ontológica del patrimonio cultural se asume luego para plantear la disyuntiva de si los civiles y las fuerzas militares deberían priorizar la vida o el patrimonio, sosteniendo que la vida humana siempre debería triunfar sobre el patrimonio cultural en una situación extremadamente difícil, dado que en la vida humana existe siempre un potencial para la renovación cultural. Sin embargo, este triunfo debería tener en cuenta tres requisitos para mitigar la pérdida cultural: recalcular la proporcionalidad de fuerza contra los combatientes enemigos que amenazan directamente el patrimonio cultural; permitir que las personas se queden con su patrimonio cultural si así lo desean, incluso si ello significa la muerte; e intentar por todos los medios de salvar los restos del patrimonio de los pueblos a la vez que se prioriza la vida humana."

