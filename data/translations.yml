        abstract: “西方世界”的范围是什么？认同“西方文奔跑化”意味着什么？在 *The Lies That Bind* （《束缚我们的谎言》）一书中，作者奎迈·安东尼·阿皮亚论证了西方身份的观念成为等级制度、社会地位及权力结构之基础的过程。西方文化这一概念属于现代建构，这是一个“从柏拉图到北大西洋公约”的宏大叙事弧，其前身是基督教世界与欧洲的各种观念。尽管这部著作主要讨论了对不可移动的文化遗产的保护，但阿皮亞提醒我们，所有文化实践及文化物品必须被视为流动的、可变的、无限复杂的，并且最终能够反对任何单一群体的所有权。
