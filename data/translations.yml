        title: "拯救石头与拯救生命：从人道主义视角看战争中的文化遗产保护"
        contributor: 保罗·H·怀斯 (Paul H. Wise)
        keynote: 在实践中，摧毁文化遗产与摧毁人民之间的关系远比传统看法复杂，且需要更加深入的跨学科研究。
        abstract: "本章讨论了战争中摧毁文化遗产与摧毁人民之间的关系。尽管这一联系有助于证明遗产保护的合理性，但本文对支持这一联系的证据基础进行了分析。作者发现了五个实践机制：*序幕*，这时遗产摧毁预示着后续对目标人群的袭击；*挑衅*，即袭击遗产以煽动或强化暴力冲突；*并行*，即摧毁遗产与针对人民的袭击同时发生；*延伸*；即延长冲突的时间，以持续对遗产进行非法贩运；以及*鼓吹*，即利用对遗产的损毁故意破坏同样用于保护人民的国际惯例。就普遍性、对人民带来直接暴力危害的影响能力以及对人类健康的间接回弹影响而言，每一个机制都各不相同。毁灭遗产与毁灭人民之间的关系非常复杂，且需要更加深入的跨学科研究。"
      - lang_code: fr
        title: "Sauver des pierres et sauver des vies : une perspective humanitaire sur la protection du patrimoine culturel en temps de guerre"
        contributor: Paul H. Wise
        keynote: La relation entre la destruction du patrimoine et celle des populations est plus complexe empiriquement que l'idée qui en est généralement acceptée ; et elle exige une étude interdisciplinaire plus détaillée.
        abstract: "Ce chapitre s’intéresse à la relation entre la destruction du patrimoine culturel et la destruction des populations en temps de guerre. Si cette connexion aide à justifier la protection du patrimoine, la discussion porte sur une évaluation des preuves à l'appui de cette corrélation. Cinq mécanismes empiriques sont observés : le *prélude*, lorsque la destruction du patrimoine annonce les attaques ultérieures à l'encontre des populations vulnérables ; la *provocation*, les agressions contre le patrimoine pour inciter ou intensifier le conflit violent ; le *parallélisme*, lorsque la destruction du patrimoine se produit concomitamment aux attaques contre les populations ; la *prolongation*, la poursuite du conflit afin de maintenir le trafic illicite d'objets patrimoniaux ; et la *propagande*, qui utilise la destruction du patrimoine pour saper l'autorité des normes internationales protégeant également les populations. Chacun de ces mécanismes varie quant à leur prévalence et leur capacité à influer sur le risque direct de violence à l'égard des populations, et les effets indirects sur la santé humaine. La relation entre la destruction du patrimoine et celle des populations est complexe et exige une étude interdisciplinaire plus détaillée."
