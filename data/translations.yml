        title: "التراث الثقافي المعرض للخطر في مالي: تدمير أضرحة الأولياء في تمبكتو"
        contributor: لازار إلوندو أسّومو
        keynote: بين يناير/كانون الثاني وديسمبر/كانون الأول 2012، قامت مجموعات متطرفة احتلت تمبكتو في مالي بتدمير كامل لإجمالي 14 من أصل 16 ضريحاً لأولياء مدرَجة على قائمة التراث العالمي لمنظمة الأمم المتحدة للتربية والعلم والثقافة (اليونسكو). يسبر هذا الفصل العملية برمتها، بدءًا من تدمير التراث الثقافي لتمبكتو ووصولًا إلى استراتيجية إعادة البناء.
        abstract: شهدت مالي بين يناير/كانون الثاني وديسمبر/كانون الأول 2012، تهديدات خطيرة لتراثها الثقافي الغني. ففي تمبكتو، قامت مجموعات متطرفة احتلت المدينة آنذاك بتدمير كامل لإجمالي 14 من أصل 16 ضريحاً لأولياء مدرَجة على قائمة التراث العالمي لمنظمة الأمم المتحدة للتربية والعلم والثقافة (اليونسكو)، بينما تعرّض 3 مساجد لأضرار بالغة، وحُرقت 4,203 مخطوطة. وفي استجابتها لذلك، توجهت الحكومة المالية بالدعوة للمجتمع الدولي لإيقاف هذا التدمير المقصود، وأطلقت اليونسكو حملة لنشر الوعي بخصوص الأهمية الثقافي للأضرحة التي تُجسّد الحياة الاجتماعية والدينية للمجتمعات المحلية. ساهمت اليونسكو كذلك في تبني قرار صدر عن مجلس الأمن التابع للأمم المتحدة والذي يدين بأشد العبارات تدمير المواقع الثقافية والدينية في مالي مع التنويه بالدور المهم الذي تضطلع به المجتمعات المحلية في تسوية الصراع القائم في مالي. كما اضطلعت اليونسكو بدور جوهري بقرار المحكمة الجنائية الدولية في الاعتراف، وللمرة الأولى في تاريخ العدالة الجنائية الدولية، بأن التدمير المتعمَّد للتراث الثقافي يُعتبر بمثابة جريمة حرب. يستعرض هذا الفصل العملية برمتها، بدءًا من تدمير التراث الثقافي لتمبكتو من وجهة نظر المجتمعات المحلية، وصولًا إلى استراتيجية إعادة البناء التي تم تبنيها. كما يحلل الفصل الأسباب الكامنة وراء مثل هذا التدمير الجماعي الذي اعتبرته المجتمعات المحلية بمثابة جريمة وحشية باسم الأيديولوجيا، ويسبر استراتيجية المجموعات المتطرفة في نشر الرعب من خلال التلاعب بضمير الناس وتحويلهم إلى أسلحة بشرية. وأخيرًا، يشرح الفصل السبب في أن عملية إعادة البناء التي قامت بها اليونسكو لم تكن لتنجح لولا أخذها بعين الاعتبار وجهات نظر المجتمعات المحلية.
      - lang_code: zh
        title: "濒危的马里文化遗产：廷巴克图圣人陵墓的摧毁 "
        contributor: 拉扎赫·伊伦都·阿索莫 (Lazare Eloundou Assomo)
        keynote: 2012 年 1 月至 12 月期间，在马里廷巴克图 16 处被列为联合国教科文组织世界遗产的圣人陵墓中有 14 处遭到当时占领该城的极端组织的彻底摧毁。本章将对从廷巴克图文化遗产的摧毁到重建策略的全过程进行探究。
        abstract: 2012 年 1 月至 12 月期间，马里悠久的文化遗产遭到了严重破坏。当时占领该城的极端组织对廷巴克图 16 处被列为联合国教科文组织世界遗产的圣人陵墓中的 14 处进行了彻底摧毁，三座清真寺遭到严重破坏，4203 份手稿被烧毁。联合国教科文组织为响应马里政府对国际组织停止此类蓄意行为的呼吁，举行了一场旨在提升人们意识的宣传活动，强调这些陵墓对于构成当地社群社会与宗教生活的意义。联合国教科文组织还采取了联合国安理会的一项解决措施，强烈谴责摧毁马里文化与宗教遗址的行径，并认可了当地社群在解决马里争端中的重要作用。联合国教科文组织同样在国际刑事法院将对文化遗产的蓄意摧毁行为视为战争犯罪的决议中起到了推动作用，开创了国际刑事审判的先河。本章将从当地社群的视角出发，对从廷巴克图文化遗产的摧毁到其采取的重建策略的全过程进行探究。此类大规模损毁行径被当地社群视为披着意识形态外皮的暴行，文章还将分析此类暴行背后的缘由，并探究极端组织通过控制人民的意识、将其变成人体武器散布恐怖的策略。本章在最后解释了采取当地社群的观点对联合国教科文组织成功重建陵墓的重要作用。
      - lang_code: fr
        title: "Le patrimoine culturel en danger au Mali : la destruction des mausolées de saints de Tombouctou "
        contributor: Lazare Eloundou Assomo
        keynote: À Tombouctou, au Mali, entre janvier et décembre 2012, quatorze des seize mausolées de saints inscrites sur la liste du Patrimoine mondial de l'UNESCO ont été entièrement détruites par les groupes extrémistes qui ont ensuite occupé la ville. Ce chapitre examine le processus dans son ensemble, à commencer par la destruction du patrimoine culturel de Tombouctou jusqu'à la stratégie de reconstruction.
        abstract: Entre janvier et décembre 2012, le Mali a été visé par des menaces graves concernant son riche patrimoine culturel.À Tombouctou, au Mali, quatorze des seize mausolées de saints inscrites sur la liste du Patrimoine mondial de l'UNESCO ont été entièrement détruites, trois mosquées ont été gravement endommagées, et 4 203 manuscrits ont été brûlés par les groupes extrémistes qui ont ensuite occupé la ville. En réponse à l'appel lancé par le gouvernement malien à la communauté internationale pour faire cesser ces actes délibérés de destruction, l'UNESCO a mis en œuvre une campagne de sensibilisation sur la portée culturelle des mausolées qui structurent la vie sociale et religieuse des communautés locales. L'UNESCO a aussi contribué à l'adoption d'une résolution du Conseil de sécurité des Nations unies condamnant avec force la destruction des sites culturels et religieux maliens, et reconnaissant le rôle important des communautés locales dans l'atteinte d'une résolution du conflit malien. L'UNESCO a également joué un rôle déterminant dans la décision de la Cour pénale internationale de reconnaître, pour la première fois dans l'histoire de la justice pénale internationale, la destruction intentionnelle du patrimoine culturel en tant que crime de guerre. Ce chapitre examine le processus dans son ensemble, à commencer par la destruction du patrimoine culturel de Tombouctou du point de vue des communautés locales jusqu'à la stratégie de reconstruction adoptée. Il analyse aussi les raisons sous-jacentes à cette destruction de masse, considérée par les communautés locales comme une atrocité au nom de l'idéologie, et examine la stratégie de diffusion de la terreur par une manipulation des consciences des personnes et leur transformation en armes humaines de la part des groupes extrémistes.Enfin, ce chapitre explique pourquoi la reconstruction des mausolées par L'UNESCO n'aurait pas réussi si elle n'avait pas tenu compte des points de vue des communautés locales.
      - lang_code: ru
        title: Культурное наследие Мали в опасности. Разрушение мавзолеев святых в Тимбукту
        contributor: Лазар Элунду Ассомо
        keynote: В Тимбукту с января по декабрь 2012 года четырнадцать из шестнадцати мавзолеев святых, внесенных в список Всемирного наследия ЮНЕСКО, были полностью разрушены группами экстремистов, занявших тогда город. В этой главе описывается весь процесс от разрушения культурного наследия Тимбукту до стратегии его восстановления.
        abstract: С января по декабрь 2012 года богатое культурное наследие Мали пережило настоящее бедствие. Группами экстремистов, занявших тогда Тимбукту, были полностью разрушены четырнадцать из шестнадцати мавзолеев святых, внесенных в список Всемирного наследия ЮНЕСКО, значительно повреждены три мечети и сожжены 4203 рукописи. В ответ на призыв правительства Мали к международному сообществу с целью остановить акты целенаправленного разрушения, ЮНЕСКО развернула информационную кампанию о культурном значении мавзолеев для организации социальной и религиозной жизни местных общин. ЮНЕСКО также способствовала принятию резолюции Советом безопасности ООН, решительно осуждающей разрушение культурных и религиозных памятников в Мали и признающей важную роль местных общин в разрешении малийского конфликта. Равным образом, позиция ЮНЕСКО сыграла важную роль в принятии Международным уголовным судом решения, впервые в истории международной уголовной юстиции признающего намеренное разрушение культурного наследия военным преступлением. В этой главе описывается весь процесс от разрушения культурного наследия Тимбукту с точки зрения местных общин до принятой стратегии восстановления. Кроме того, в ней анализируются причины подобного массовых разрушений, которые, по мнению местных общин, являются злодеяниями во имя идеологии, а также исследуется стратегия террора, которую экстремистские группировки используют для манипулирования сознанием людей и использования их в качестве живого оружия. Наконец, здесь приводится объяснение того, почему восстановление мавзолеев силами ЮНЕСКО не могло быть успешным, если бы во внимание не было принято мнение местных общин.
      - lang_code: es
        title: "El patrimonio cultural de Malí en peligro: la destrucción de los mausoleos de santos de Tombuctú"
        contributor: Lazare Eloundou Assomo
        keynote: En Tombuctú, Malí, entre enero y diciembre de 2012, los grupos extremistas que ocuparon la ciudad destruyeron por completo catorce de los dieciséis mausoleos de santos que formaban parte de la lista del Patrimonio de la Humanidad de la Unesco. Este capítulo analiza todo el proceso, desde la destrucción del patrimonio cultural de Tombuctú hasta su estrategia de reconstrucción.
        abstract: Entre enero y diciembre de 2012, Malí sufrió serias amenazas a su rico patrimonio cultural. En Tombuctú, los grupos extremistas que ocuparon la ciudad destruyeron por completo catorce de los dieciséis mausoleos de santos que formaban parte de la lista del Patrimonio de la Humanidad de la Unesco, dañaron gravemente tres mezquitas y quemaron 4203 manuscritos. En respuesta al llamamiento que el gobierno de Malí hizo a la comunidad internacional para poner fin a estos actos de destrucción deliberados, la Unesco lanzó una campaña de concientización sobre la importancia cultural de los mausoleos que estructuran la vida social y religiosa de las comunidades locales. La Unesco también contribuyó a la adopción de una resolución por parte del Consejo de Seguridad de la ONU que condenaba fuertemente la destrucción de los sitios culturales y religiosos de Malí y reconocía la importancia del papel que desempeñan las comunidades locales en la resolución del conflicto del país. La Unesco fue igualmente instrumental en la decisión de la Corte Internacional de Justicia de considerar, por primera vez en la historia de la justicia penal internacional, la destrucción deliberada del patrimonio cultural como un crimen de guerra. Este capítulo analiza todo el proceso, desde la destrucción del patrimonio cultural de Tombuctú desde la perspectiva de sus comunidades locales hasta la estrategia que se ha adoptado para su reconstrucción. Asimismo, analiza los motivos que se esconden detrás de dicha destrucción masiva, considerada por las comunidades locales como una atrocidad en nombre de la ideología, y examina las estrategias empleadas por los grupos extremistas para difundir el pánico manipulando la conciencia de las personas y convirtiéndolas en armas humanas. Por último, este capítulo explica por qué la reconstrucción de los mausoleos por parte de la Unesco no habría tenido éxito sin tomar en cuenta las perspectivas de las comunidades locales.

  - page: part-2/15-montejo
    translations:
      - lang_code: en
        title:
        keynote: The Maya people have suffered throughout the centuries a violent process of conquest, colonization, and neocolonial forms of domination by the ruling elite of Guatemala, as demonstrated during the recent armed conflict. The international community must apply pressure on states to comply with existing laws aimed at the protection of cultural heritage, and indigenous scholars must be trained and supported to participate in ongoing debates concerning archaeological investigations of Maya sites.
        abstract: "The Guatemalan civil war of 1960–96 had a devastating impact on the Maya people and their heritage, building on a legacy of “Mayacide” begun over five centuries ago with the Spanish conquest and colonization. This chapter surveys the historical terrain and articulates the ongoing risks to this ancient heritage from the distinctive perspective of the living Maya, for whom nearly every aspect of their cultural tradition remains unprotected. It emphasizes the need to train and support indigenous scholars to protect Maya cultural heritage and to ensure that Maya voices participate in ongoing debates concerning archaeological investigations. Further, it argues that the international community must apply pressure on nations to comply with existing laws aimed at the protection of cultural heritage."
      - lang_code: ar
        title: تراث السكان الأصليين المهدد في غواتيمالا
        contributor: فيكتور مونتيو
        keynote: عانى شعب المايا على مرّ القرون من حملات عنيفة تمثّلت بالغزو والاستعمار وأشكال استعمارية جديدة من الهيمنة على يد النخبة الحاكمة في غواتيمالا، وهو ما تجلّى خلال الصراع المسلّح الذي اندلع مؤخرًا. يتوجب على المجتمع الدولي فرض ضغوط على الدول للتقيّد بالقوانين السائدة الرامية لحماية التراث الثقافي، ويتوجب تدريب الباحثين من السكان الأصليين وتقديم الدعم لهم من أجل المشاركة في النقاشات الدائرة بخصوص البعثات الأثرية في مواقع المايا.
        abstract: كان للحرب الأهلية الغواتيمالية بين عامي 1960 و1996 تبعات مدمرة على شعب المايا وتراثه، والتي شكّلت استمرارًا لعملية \"إبادة المايا\" التي بدأت قبل أكثر من خمسة قرون مع الغزو والاستعمار الإسباني. يسبر هذا الفصل المسار التاريخي ويستعرض المخاطر المستمرة التي يتعرّض لها هذا التراث القديم، وذلك من وجهة النظر المميزة لسكان المايا الأحياء الذين لا تزال كافة جوانب تقاليدهم الثقافية تقريبًا غير محمية. يركّز الفصل على الحاجة لتدريب ودعم الباحثين من السكان الأصليين بغية حماية التراث الثقافي للمايا، والحرص على مشاركة أصوات من المايا في النقاشات الدائرة بخصوص البعثات الأثرية في مواقع المايا. وبالإضافة إلى ذلك، يُحاجج الفصل على وجوب فرض المجتمع الدولي للضغط على الدول للتقيّد بالقوانين السائدة الرامية لحماية التراث الثقافي.
      - lang_code: zh
        title: 危地马拉当地受到威胁的遗产
        contributor: 维克多·蒙特霍 (Victor Montejo)
        keynote: 数个世纪以来，玛雅人历经征服、殖民与危地马拉统治精英采取的新殖民形式的暴力摧残——如在近代武装冲突中体现的那样。国际社会必须对各国施压，敦促其遵守保护文化遗产的现有法律，而当地学者必须接受培训并获得支持，在玛雅遗址考古调查的持续争论中享有话语权。
        abstract: 1960-1996 年间的危地马拉内战源于五个多世纪前西班牙的征服和殖民者的“玛雅灭亡”行径，对玛雅人民及其遗址造成了毁灭性的影响。本章对这一历史悠久的地区进行了概述，并以现存玛雅人的独特视角清晰列举了这一古代遗产持续面临的危险，而对于玛雅人而言，他们文化传统的方方面面几乎始终未得到应有的保护。文章强调了对当地学者提供培训和支持的需求，以保护玛雅文化遗产，确保玛雅人在就考古调查的持续争辩中享有话语权。此外，文章还认为，国际社会必须对各国施压，敦促其遵守保护文化遗产的现有法律。
      - lang_code: fr
        title: Un patrimoine autochtone menacé au Guatemala
        contributor: Victor Montejo
        keynote: Les populations mayas ont subi tout au long des siècles un processus violent de conquête, de colonisation, ainsi que des formes néocoloniales de domination par l'élite dirigeante du Guatemala, comme le récent conflit armé a pu le démontrer. La communauté internationale doit faire pression sur les états afin qu'ils se conforment aux législations existantes ayant vocation à protéger le patrimoine culturel, et les chercheurs autochtones doivent être formés et soutenus afin de pouvoir participer aux débats en cours relatifs aux fouilles archéologiques des sites mayas.
        abstract: La guerre civile au Guatemala entre 1960 et 1996 a eu un impact dévastateur sur les populations mayas et leur patrimoine, venant pérenniser la tradition de « mayacide » (génocide maya) ayant commencé il y a plus de cinq siècles avec la conquête, puis la colonisation, espagnoles. Ce chapitre est une étude du terrain historique ; il expose les risques continus auxquels ce patrimoine ancien se trouve confronté du point de vue distinctif des Mayas actuels, pour qui pratiquement chaque aspect de leur tradition culturelle demeure vulnérable. Il met l'accent sur la nécessité de former et de soutenir les chercheurs autochtones afin de pouvoir protéger le patrimoine maya et de veiller à ce que les voix mayas participent aux débats en cours relatifs aux fouilles archéologiques. Il soutient en outre que la communauté internationale doit faire pression sur les nations afin qu'elles se conforment aux législations existantes ayant vocation à protéger le patrimoine culturel.
      - lang_code: ru
        title: Угроза для наследия коренных народов Гватемалы
        contributor: Виктор Монтехо
        keynote: Народ Майя на протяжении веков подвергался насильственным процессам завоевания, колонизации и неоколониальных форм доминирования со стороны правящих элит Гватемалы, что стало очевидным и в ходе недавнего вооруженного конфликта. Международное сообщество должно оказывать давление на государства с тем, чтобы добиться соблюдения законов в области защиты культурного наследия. Ученых - представителей коренных народов следует обучать и поддерживать как полноправных участников в текущих дискуссиях относительно археологических исследований памятников цивилизации Майя.
        abstract: Гражданская война в Гватемале 1960-1996 годов нанесла непоправимый ущерб народу Майя и его наследию, продолжив «традицию» массового истребления коренного населения, начатого пять столетий назад испанскими конкистадорами и колонизаторами. В этой главе рассматривается исторический ландшафт и высказывается мнение о наличии постоянного риска для этого древнего наследия с точки зрения самих живущих сегодня майя, которые считают, что практически каждый аспект их культурной традиции не имеет должной защиты. Подчеркивается также необходимость обучения и поддержки ученых - представителей коренных народов в деле защиты культурного наследия Майя и обеспечения участия народа майя в текущих дискуссиях относительно археологических исследований. Кроме того, в данной главе утверждается, что международное сообщество должно оказывать давление на страны с тем, чтобы добиться соблюдения существующих законов в области защиты культурного наследия.
      - lang_code: es
        title: Patrimonio indígena amenazado en Guatemala
        contributor: Víctor Montejo
        keynote: El pueblo maya ha sufrido a lo largo de los siglos un violento proceso de conquista, colonización y formas de dominación neocoloniales impuestas por la elite gobernante de Guatemala, como se ha demostrado durante el reciente conflicto armado. La comunidad internacional debe presionar a los estados para que cumplan con las leyes existentes que tienen por objetivo proteger el patrimonio cultural, y los académicos indígenas deben recibir capacitación y apoyo para participar de los debates en curso relacionados con las investigaciones arqueológicas de los sitios mayas.
        abstract: "La guerra civil guatemalteca, ocurrida entre 1960 y 1996, tuvo un efecto devastador sobre el pueblo maya y su patrimonio, lo que se ha sumado a un legado de “mayacidio”, que se inició hace cinco siglos con la conquista y colonización española. Este capítulo examina el terreno histórico y articula las amenazas continuas a este patrimonio antiguo desde la singular perspectiva de los mayas vivos, para quienes casi todos los aspectos de su tradición cultural continúan estando desprotegidos. Asimismo, pone de relieve la necesidad de capacitar y apoyar a los académicos indígenas para proteger el patrimonio cultural maya y asegurar que las voces de los mayas participen en debates en curso relacionados con las investigaciones arqueológicas. Además, sostiene que la comunidad internacional debe presionar a las naciones para que cumplan con las leyes existentes que tienen por objetivo proteger el patrimonio cultural."

  - page: part-3/16-adams
    translations:
      - lang_code: en
        title:
        keynote: "In conflict zones around the world, various nonstate armed groups and governments are attacking cultural heritage sites and targeting minority communities. Threatened by what UNESCO’s director-general described as “cultural cleansing,” the international community has a responsibility to protect vulnerable populations from those seeking to destroy them."
        abstract: "In various conflict zones around the world today both nonstate armed groups and governments continue to violate international law with deliberate attacks on cultural heritage sites and the targeting of minority communities. Enduring what former UNESCO director-general Irina Bokova described as a policy of “cultural cleansing,” these populations face the threat of potential war crimes, crimes against humanity, and genocide. This chapter focuses on three examples: the 2001 destruction of the Bamiyan Buddhas and attacks on the ethnic Hazara population in Afghanistan; the 2014–17 campaign by the Islamic State of Iraq and the Levant to destroy minority cultures in northern Iraq; and the Chinese government’s ongoing efforts to demolish Uyghur culture in Xinjiang Province. In response to intentional assaults on humanity’s cultural heritage, the international community has a responsibility to protect vulnerable populations from those seeking to destroy them."
      - lang_code: ar
        title: التطهير الثقافي والجرائم الوحشية
        contributor: سايمون أدامز
        keynote: في مناطق نزاعات حول العالم، تقوم مجموعات مسلحة غير تابعة للدول وحكومات بالهجوم على مواقع التراث الثقافي واستهداف الأقليات. وفي مواجهة خطر ما وصفته المديرة العامة لمنظمة الأمم المتحدة للتربية والعلم والثقافة (اليونسكو) بأنه \"تطهير ثقافي\"، تقع على عاتق المجتمع الدولي مسؤولية حماية السكان المعرضين للخطر من أولئك الذين يسعون لإبادتهم.
        abstract: 'في مناطق نزاعات مختلفة حول العالم حاليًا، تستمر مجموعات مسلحة غير تابعة للدول وحكومات بانتهاك القانون الدولي عبر شن هجمات متعمَّدة على مواقع التراث الثقافي واستهداف الأقليات. وفي إطار ما وصفته المديرة العامة السابقة لمنظمة اليونسكو إرينا بوكوفا بأنه عملية \"تطهير ثقافي\"، تواجه هذه المجموعات من السكان خطر جرائم حرب، وجرائم ضد الإنسانية، وإبادة جماعية. يرّكز هذا الفصل على ثلاثة أمثلة: تدمير تمثالي بوذا في باميان في عام 2001، والهجمات على السكان من مجموعة الهزارة العرقية في أفغانستان؛ وحملة \"الدولة الإسلامية في العراق وبلاد الشام\" بين عامي 2014 و2017 لتدمير ثقافات الأقليات في شمال العراق؛ والجهود المستمرة للحكومة الصينية لطمس ثقافة الإيغور في مقاطعة شينجيانغ.. وفي مواجهة الاعتداءات الدولية على التراث الثقافي للبشرية، تقع على عاتق المجتمع الدولي مسؤولية حماية السكان المعرضين للخطر من أولئك الذين يسعون لإبادتهم.'
      - lang_code: zh
        title: 文化清洗与残酷暴行
        contributor: 西蒙·亚当斯 (Simon Adams)
        keynote: 在全球的冲突地带，各种非政府武装团体和政府持续对文化遗址与少数民族社群进行袭击。正面临被联合国教科文组织总干事称为“文化清洗”之威胁的国际社会，有义务保护弱势群体免受那些试图摧毁他们的人的伤害。
        abstract: 在当今全球各地的冲突地带，各种非政府武装团体和政府不断违反国际法，蓄意对文化遗址与少数民族社群进行袭击。这些人民长期遭受由前联合国教科文组织总干事伊琳娜·博科娃 (Irina Bokova) 定义的“文化清洗”的袭击，面临潜在战争犯罪、危害人类罪以及种族灭绝带来的威胁。本章着重分析以下三个事例：2001 年巴米扬大佛的摧毁以及阿富汗哈扎拉族人民遭受的袭击、2014-2017 年伊拉克伊斯兰国与黎凡特对伊拉克北部少数民族文化的摧毁，以及中国政府对新疆维吾尔自治区维吾尔族文化的持续破坏。国际社会为应对人类文化遗产遭到的蓄意破坏，有义务保护易受影响的人民免受袭击。
      - lang_code: fr
        title: Nettoyage culturel et atrocités de masse
        contributor: Simon Adams
        keynote: Dans les zones de conflit autour du monde, de nombreux groupes armés non-gouvernementaux et gouvernements lancent des attaques contre des sites du patrimoine culturel et prennent pour cible des communautés de minorités. Face à la menace de ce que la directrice générale de l'UNESCO a décrit comme un « nettoyage culturel », la communauté internationale a la responsabilité de protéger les populations vulnérables contre ceux qui cherchent à les détruire.
        abstract: "De nos jours, dans de nombreuses zones de conflit autour du monde, des groupes armés non-gouvernementaux et des gouvernements continuent de violer le droit international en commettant des attaques délibérées contre des sites du patrimoine culturel et en prenant pour cibles des communautés de minorités. Ces populations qui subissent ce qu'Irina Bokova, ancienne directrice générale de l'UNESCO, a décrit comme une politique de « nettoyage culturel », sont confrontées à la menace de crimes de guerre, de crimes contre l'humanité, et de génocide. Ce chapitre est consacré à trois exemples : la destruction en 2001 des bouddhas de Bâmiyân et les attaques contre la population hazara en Afghanistan ; la campagne entre 2014 et 2017 de l'État islamique en Irak et au Levant pour détruire les cultures minoritaires dans le nord de l'Irak ; les efforts en cours du gouvernement chinois pour anéantir la culture ouïgoure dans la province du Xinjiang. En réponse aux attaques intentionnelles visant le patrimoine culturel de l'humanité, la communauté internationale la une responsabilité de protéger les populations vulnérables contre ceux qui cherchent à les détruire."
      - lang_code: ru
        title: Культурная чистка и массовые злодеяния
        contributor: Саймон Адамс
        keynote: По всему миру в зонах конфликта различные негосударственные вооруженные группы и правительства разрушают объекты культурного наследия и миноритарные общины. Ответственностью международного сообщества является защита уязвимых общин, подверженных угрозе, названной генеральным директором ЮНЕСКО «культурной чисткой», от тех, кто намеревается их уничтожить.
        abstract: "По всему миру в различных зонах конфликта как негосударственные вооруженные группы, так и правительства не перестают нарушать международное законодательство и намеренно атаковать объекты культурного наследия и миноритарные общины. Подвергаясь действиям, определенным бывшим генеральным директором ЮНЕСКО Ириной Боковой как «культурная чистка», эти группы населения постоянно находятся под угрозой возможных военных преступлений, преступлений против человечности и геноцида. Эта глава делает упор на три примера: разрушение статуй Будды в Бамиане в 2001 году и атаки на этническое хазарейское население в Афганистане; кампания Исламского Государства Ирака и Леванта в 2014-2017 с целью разрушения миноритарных культур на севере Ирака; непрекращающиеся попытки китайского правительства уничтожить культуру уйгуров в провинции Синьцзян. В связи с намеренными посягательствами на культурное достояние человечества ответственностью международного сообщества является защита уязвимых общин, подверженных угрозе со стороны тех, кто намеревается их уничтожить."
      - lang_code: es
        title: Limpieza cultural y atrocidades en masa
        contributor: Simon Adams
        keynote: "En zonas de conflicto de todo el mundo, varios grupos armados no gubernamentales, así como gobiernos, perpetran ataques contra sitios de patrimonio cultural y comunidades minoritarias. Amenazada por lo que la directora general de la Unesco describió como “limpieza cultural”, la comunidad internacional tiene la responsabilidad de proteger a las poblaciones vulnerables de aquellos que buscan destruirlas."
        abstract: "En varias zonas de conflicto de todo el mundo existen actualmente tanto grupos armados no gubernamentales como gobiernos que continúan infringiendo la legislación internacional con ataques deliberados contra sitios de patrimonio cultural y comunidades minoritarias. Esta poblaciones, que soportan lo que la exdirectora general de la Unesco Irina Bokova describió como una política de “limpieza cultural”, enfrentan la amenaza de posibles crímenes de guerra, crímenes de lesa humanidad y genocidio. Este capítulo se centra en tres ejemplos: la destrucción en 2001 de los Budas de Bamiyán y los ataques contra la etnia hazara en Afganistán; la campaña llevada a cabo por el Estado Islámico entre 2014 y 2017 en Irak y el Levante para destruir culturas minoritarias en el norte de Irak; y los continuos esfuerzos del gobierno chino por destruir la cultura uigur de la provincia de Xinjiang. En respuesta a los ataques deliberados contra el patrimonio cultural de la humanidad, la comunidad internacional tiene la responsabilidad de proteger a las poblaciones vulnerables de aquellos que buscan destruirlas."

  - page: part-3/17-slim
    translations:
      - lang_code: en
        title:
        keynote: The lives of civilians and friendly combatants should be prioritized over cultural heritage in war, despite a profound ontological value in cultural heritage that is integral to being human. This is because in human life there is always the potential for cultural renewal.
        abstract: "This chapter examines the ethical values involved in making hard battlefield choices between saving human life and cultural heritage. It looks first at why cultural heritage matters at all, and so why these are hard choices, suggesting this is because cultural heritage is not just a means to human flourishing but has actual ontological value in being human, explained in terms of dependency, identity, and universality. The ontological dimension of cultural heritage is then assumed to ask whether civilians and military forces should prioritize life or heritage, arguing that human life should always trump cultural heritage in extremis because in human life there is always the potential for cultural renewal. However, this trump should be played with three qualifications to mitigate cultural loss: to recalculate proportionality of force against enemy combatants who directly threaten cultural heritage; to let individuals stay with their cultural heritage if they wish, even if staying means their death; and trying very hard to save remnants of peoples’ heritage while prioritizing human life."
      - lang_code: ar
        title: الاختيار بين حياة الإنسان والتراث الثقافي في الحرب
        contributor: هوغو سليم
        keynote: يجب إيلاء أولوية لحياة المدنيين والمقاتلين المتحالفين على التراث الثقافي في الحرب، وذلك رغم القيمة الوجودية العميقة للتراث الثقافي الجوهرية لكينونة الإنسان. وسبب ذلك هو أن هناك إمكانية دائمة للتجديد الثقافي في حياة الإنسان.
        abstract: "يستقصي هذا الفصل القيم الأخلاقية ذات الصلة باتخاذ قرارات صعبة في ميدان المعركة بين حماية حياة الإنسان والتراث الثقافي. يستعرض الفصل أولًا السبب الذي يجعل التراث الثقافي مهمًا في الأصل، وبالتالي السبب الذي يجعل هذه الخيارات صعبة، مشيرًا إلى أن سبب ذلك هو أن التراث الثقافي ليس مجرد وسيلة للازدهار الإنساني، ولكنه يتمتّع كذلك بقيمة وجودية في كينونة الإنسان، وهو ما يتجلى في مفاهيم الاعتمادية والهوية والروح العالمية. البُعد الوجودي للتراث الثقافي يفترض عندها طرح السؤال عما إذا كان يتوجب على المدنيين والقوات العسكرية منح الأولوية للحياة أو التراث. ويحاجج الفصل بأنه يتوجب دائمًا أن تفوز حياة الإنسان على التراث في الظروف شديدة الصعوبة لأن هناك إمكانية دائمة للتجديد الثقافي في حياة الإنسان. إلا أن هذا الفوز يجب أن يقترن بثلاثة شروط لتخفيف الخسارة الثقافية: إعادة احتساب تناسب القوة ضد مقاتلي العدو الذين يشكلون خطرًا مباشرًا على التراث الثقافي؛ والسماح للأفراد البقاء في محيط تراثهم الثقافي إن أرادوا ذلك، حتى وإن كان بقاؤهم ذلك يعني موتهم؛ وبذل جهود كبيرة للحفاظ على بقايا تراث الشعوب مع منح الأولوية لحياة الإنسان."
      - lang_code: zh
        title: 战争中人命与文化遗产之间的抉择
        contributor: 雨果·斯利姆 (Hugo Slim)
        keynote: 尽管文化遗产的本体价值与人类密不可分，但在战争中应优先保证平民与友军战士的生命。因为人类的生命永远有潜力推动文化的新生。
        abstract: "本章讨论了在拯救人命还是文化遗产之间做出艰难抉择时涉及到的道德价值观。文章首先分析了文化遗产的重要性以及这种艰难抉择形成的原因，并从依赖关系、身份认同以及普遍性的角度解释了其中的原因，即文化遗产不仅是人类繁荣的方式，更拥有作为人类的真正本体价值。然后，作者从文化遗产的本体方面提出平民与军队应优先考虑人命还是遗产的问题，论述在危难关头，人命应始终超越文化遗产，因为人类的生命永远有可能推动文化的重生。但应考虑以下三个前提，以减少文化损失：第一，重新计算友军与直接威胁文化遗产的敌军之间的力量比例；第二，满足个人与文化遗产共存亡的愿望，即便留下来意味着死亡；第三，在优先挽救人命的同时努力尝试挽救残存的人类遗产。"
      - lang_code: fr
        title: Le choix entre les vies humaines et le patrimoine culturel en temps de guerre
        contributor: Hugo Slim
        keynote: Les vies des populations civiles et des combattants amis doivent avoir la priorité sur le patrimoine culturel en temps de guerre, en dépit de la profonde valeur ontologique du patrimoine culturel inhérente au fait d'être humain. La raison en est que, dans la vie humaine, il existe toujours le potentiel d'un renouveau culturel.
        abstract: "Ce chapitre examine les valeurs éthiques associées aux choix difficiles faits sur le champ de bataille entre sauver les vies humaines ou le patrimoine culturel. Il examine tout d'abord pourquoi le patrimoine culturel est important en soi, et donc en quoi il s’agit de choix difficiles, suggérant que la raison en est que le patrimoine culturel n'est pas seulement un moyen favorisant la prospérité humaine, mais qu'il a une valeur ontologique réelle lié au fait d'être humain, expliquée en termes de dépendance, d'identité et d'universalité.La dimension ontologique du patrimoine culturel conduit ensuite à s'interroger sur la priorité que les populations civiles et les forces armées doivent accorder à la vie ou au patrimoine, en affirmant que la vie humaine doit toujours primer in extremis sur le patrimoine culturel parce que dans la vie humaine il existe toujours le potentiel d'un renouveau culturel. Cependant, cette primauté doit être affirmée en retenant trois qualifications pour atténuer la perte culturelle : recalculer la proportionnalité de la force utilisée contre les combattants ennemis qui menacent directement le patrimoine culturel; permettre aux personnes de demeurer auprès de leur patrimoine culturel si elles le souhaitent, même au risque de leur mort; et tenter à toute force de sauver les restes du patrimoine des peuples tout en priorisant les vies humaines."
      - lang_code: ru
        title: Привлечение негосударственных вооруженных групп для защиты культурного наследия
        contributor: Дженнифер Уэлш
        keynote: В этой главе рассматриваются негосударственные вооруженные группы (НГВГ) как угроза и как потенциал для защиты культурного наследия. В ней также устанавливаются юридические обязательства подобных образований и предлагаются стратегии поощрения сдержанности в поведении НГВГ, основанные на ясном понимании целей этих групп, их структуры, связей с местным сообществом, а также на наличии доброй воли наладить взаимодействие с их членами.
        abstract: Негосударственные вооруженные группы (НГВГ) следует рассматривать как ключевой компонент любой стратегии по усилению защиты культурного наследия в условиях современных вооруженных конфликтов. Глава начинается с классификации этих групп согласно их целям, структуре и поведению. Дальнейший анализ показывает, что одни группы представляют серьезную угрозу для культурного наследия, в то время как другие показали себя незаменимой силой для его защиты и сохранения. Подчеркивается, что НГВГ не действуют в правовом вакууме, они реально связаны рядом обязательств согласно международному гуманитарному праву, а их члены подчиняются международному уголовному праву. Тем не менее, сложнейшей задачей в защите культурного наследия является не столько создание новых правил, регулирующих деятельность НГВГ, сколько необходимость обеспечить выполнение уже существующих обязательств. Далее в главе исследуются недавние публикации в области политических наук относительно поведения враждующих сторон, а также проект Международного Комитет Красного Креста (MKKK) «Основы сдерживания» (Roots of Restraint) с тем, чтобы предложить возможные пути направления или изменения поведения НГВГ в сторону уважения к закону и нормам, защищающим культурное наследие. Усилия в данном направлении делают необходимым более глубокое понимание не только внутреннего устройства НГВГ (для определения источников власти, убеждений и влияния), но и местных сообществ, внутри которых подобные группы формируются. Тем не менее, в заключении главы говорится об огромных сложностях, возникающих при попытках вступить в контакт с НГВГ. В их число входят последствия политики по борьбе с терроризмом, ограничивающей возможность и готовность вступать в диалог с подобными группами, а также устоявшееся нежелание государств и государственных организаций предпринимать действия или брать на себя обязательства, которые, по их мнению, могут легитимизировать НГВГ.
