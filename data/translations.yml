        keynote: كيف يعمل قانون النزاعات المسلحة على حماية التراث الثقافي؟ يُظهر تاريخ الخطط والعمليات العسكرية الأمريكية في أعوام 1945 و1991 و2003 و2020 كيفية تفاعل العوامل الاستراتيجية والعرقية والقانونية بشكل معقد. يخلق القانون التزامات وتبعات تفرض قيودًا على صانعي القرار بأشكال غير متوقعة.
        abstract: كيف يعمل قانون النزاعات المسلحة على حماية التراث الثقافي؟ تاريخ قرار الرئيس هاري ترومان بتجنيب مدينة كيوتو دمارًا نوويًا في عام 1945، وقرارات الاستهداف الأمريكية خلال حرب الخليج عام 1991، ونهب المتحف العراقي في بغداد عام 2003، وتهديدات الرئيس دونالد ترامب عام 2020 باستهداف مواقع ثقافية إيرانية كلها تظهر مدى التفاعل المعقَّد بين المنطق الاستراتيجي والمنطق الأخلاقي أو القانوني. يتوجب دومًا اتباع المبادئ القانونية الدولية ذات الصلة بالتكافؤ والإجراءات الاحترازية بحيث يقوم الجنود بالمخاطرة ويُجرون موازنة سليمة بين الضرر الناتج عن تدمير التراث الثقافي وأهمية تدمير هدفاً مشروعاً. لكن لسوء الحظ فإن عملية الموازنة المعقَّدة تصبح أكثر صعوبة عندما تختبئ القوات العسكرية للخصم قرب أو داخل مواقع التراث الثقافي. ولحسن الحظ، يُظهر التاريخ كيف أن القيود القانونية تعمل خارج الإطار المحدد لها وتؤثر على القرارات العملياتية حتى عندما لا يلقي الزعماء السياسيون المنفردون بالًا على وجه الخصوص للتقيّد بالقانون الدولي.
      - lang_code: zh
        title: "从京都到巴格达和德黑兰：文化遗产的领导地位、法律与保护"
        contributor: 斯科特·D·萨根 (Scott D. Sagan)
        keynote: 武装冲突法如何保护文化遗产？1945 年、1991 年、2003 年及 2020 年美国军事策划与军事行动的历史表明了战略、道德与法律的逻辑之间复杂的联系。法律规定了义务和限制，并以意想不到的方式约束着决策者。
        abstract: 武装冲突法如何保护文化遗产？总统哈里·杜鲁门使京都从 1945 年原子弹袭击中幸免的决策、美国在 1991 年海湾战争中的目标决策、2003 年位于巴格达的伊拉克博物馆遭到的洗劫以及 2020 年总统唐纳德·特朗普袭击伊朗文化遗址的威胁都证明了战略逻辑与道德或法律逻辑之间复杂的关系。人们必须始终遵守相称性及预防措施的国际法律原则，以便士兵们勇于冒险并在摧毁文化遗产的危害以及正当摧毁某个目标之间做出准确的衡量。不幸的是，这一复杂的权衡过程往往在敌军藏身于文化遗址附近或其内时变得更加困难。而幸运的是，历史同样揭示了法律约束展现出的积极效力，即便在政治领袖自己并不在乎遵守国际法的情况下仍然能够对行动决策产生影响。
      - lang_code: fr
        title: "De Kyoto à Téhéran en passant par Bagdad : leadership, droit, et la protection du patrimoine culturel"
        contributor: Scott D. Sagan
        keynote: Comment le droit du conflit armé protège-t-il le patrimoine culturel ? L'histoire des plans et opérations militaires des États-Unis en 1945, 1991, 2003 et 2020 démontre comment les logiques stratégique, éthique et juridique interagissent de manière complexe. Les lois créent des obligations et des implications qui limitent les décideurs de manières inattendues.
        abstract: Comment le droit du conflit armé protège-t-il le patrimoine culturel ? L'histoire de la décision du Président Harry Truman en 1945 de renoncer à la destruction atomique de Kyoto, les décisions américaines quant aux cibles lors de la Guerre du Golfe en 1991, le pillage en 2003 du Musée de l'Irak à Bagdad, et les menaces du Président Donald Trump de lancer des attaques contre des sites culturels iraniens en 2020, démontrent comment la logique stratégique et la logique éthique ou juridique interagissent de manière complexe.Les principes juridiques internationaux de proportionnalité et de précaution doivent toujours être observés afin que les soldats puissent prendre des risques et évaluer adéquatement les dommages qui résulteraient de la destruction du patrimoine culturel au regard de l'importance de l'anéantissement d'une cible légitime. Malheureusement, ce numéro complexe d'équilibriste est rendu encore plus difficile lorsque les forces militaires d'un adversaire se positionnent à proximité de, ou sur des sites du patrimoine culturel. Fort heureusement, l'histoire met également en lumière la façon dont les restrictions juridiques peuvent s'imposer par elles-mêmes, et influer sur les décisions opérationnelles quand bien même les dirigeants politiques individuels ne se soucient pas particulièrement de respecter le droit international.
      - lang_code: ru
        title: Из Киото через Багдад в Тегеран.Лидерство, закон и защита культурного наследия
        contributor: Скотт Д. Саган
        keynote: Как закон о вооруженных конфликтах защищает культурное наследие? История планов и операции армии США в 1945, 1991, 2003 и 2020 годах показывают, насколько сложно взаимодействуют между собой стратегические, этические и правовые соображения. Закон создает неожиданные обязательства и ограничения для военного командования.
        abstract: Как закон о вооруженных конфликтах защищает культурное наследие? История решения президента Гарри Трумэна о ненанесении атомных ударов по Киото в 1945 году, выбор США целей в войне в Персидском заливе 1991 года, расхищение музея Ирака в Багдаде в 2003, угроза президента Дональда Трампа 2020 года нанести ракетные удары по культурным объектам в Иране показывают, как сложно взаимодействуют между собой стратегические, этические и правовые соображения. Такие принципы международного права как пропорциональность и предосторожность должны соблюдаться всегда, чтобы военные принимали рискованные решения и должным образом взвешивали ущерб от разрушения культурного наследия и необходимость поразить легитимную цель. К сожалению, принять такое сложное сбалансированное решение еще более непросто в тех случаях, когда противник укрылся вблизи или внутри объектов культурного наследия. К счастью, в истории есть примеры и того, как правовые ограничения живут собственной жизнью и влияют на операционные решения даже тогда, когда отдельные политические лидеры не особенно беспокоятся о соблюдении международного права.
      - lang_code: es
        title: "De Kioto a Bagdad a Teherán: liderazgo, derecho y protección del patrimonio cultural"
        contributor: Scott D. Sagan
        keynote: ¿Cómo protegen el patrimonio cultural las leyes sobre los conflictos armados? La historia de los planes y las operaciones militares estadounidenses en 1945, 1991, 2003 y 2020 demuestra la compleja interacción de la lógica estratégica, ética y legal. Las leyes crean obligaciones y vinculaciones que limitan la toma de decisiones de maneras inesperadas.
        abstract: ¿Cómo protegen el patrimonio cultural las leyes sobre los conflictos armados? La historia de la decisión del presidente Harry Truman de salvar Kioto de la destrucción atómica en 1945, las decisiones estadounidenses con respecto a los blancos en la guerra del Golfo en 1991, el saqueo del Museo de Irak en Bagdad en 2003 y las amenazas del presidente Donald Trump de atacar los sitios culturales iraníes en 2020 ponen de manifiesto la compleja interacción entre la lógica estratégica y ética o legal. Siempre deben seguirse los principios legales internacionales de la proporcionalidad y la precaución para que los soldados tomen riesgos y evalúen apropiadamente el daño que provoca la destrucción del patrimonio cultural frente a la importancia de destruir un blanco legítimo. Desafortunadamente, este complejo acto de equilibrio se hace aún más difícil cuando las fuerzas militares adversarias se esconden cerca o dentro de los sitios de patrimonio cultural. Afortunadamente, la historia también arroja luz sobre cómo las limitaciones legales pueden cobrar vida propia e influenciar las decisiones operativas incluso cuando los líderes políticos por sí mismos no se preocupan particularmente por acatar la legislación internacional.

  - page: part-5/29-beitler-dugan
    translations:
      - lang_code: en
        title:
        keynote: This chapter explores the modern challenges of protecting cultural heritage sites during military operations and assesses the US Army’s current practices and capabilities in this endeavor. It concludes with a discussion of various means that the military can employ to ensure the priority of cultural heritage protection.
        abstract: Significant twenty-first century challenges have complicated cultural heritage protection during military operations. The increased use of social media provides instantaneous viewing and propagandizing of cultural heritage destruction, while precision munitions heighten the expectation that cultural heritage sites will be spared during conflict. This expectation often leads to increased resentment and frustration when sites are not protected or become collateral damage. This chapter explores the modern challenges of protecting cultural heritage sites during military operations and assesses the US Army’s current practices by investigating its formal doctrine, roles, and the capabilities recently developed to preserve cultural heritage during military operations. It concludes with a discussion of various means that the military can employ to ensure that its forces are perceived as protecting—or at least not harming—local cultural heritage. This includes increased training and education, partnerships with subject matter experts, and expanded information operations.
      - lang_code: ar
        title: "ممارسة فن الحرب وحماية التراث الثقافي في الوقت نفسه: وجهة نظر عسكرية"
        contributor: روث مارجوليس وديكستر دوغان
        keynote: يستعرض هذا الفصل التحديات المعاصرة لحماية مواقع التراث الثقافي خلال العمليات العسكرية، ويُقيّم الممارسات والقدرات الحالية للجيش الأمريكي ذات الصلة. ويُختتم الفصل بمناقشة وسائل مختلفة يمكن من خلالها توظيف الجيش لضمان أولوية حماية التراث الثقافي.
        abstract: أدت تحديات جسيمة في القرن الحادي والعشرين إلى تعقيد حماية التراث الثقافي خلال العمليات العسكرية. ويوفر الاستخدام المتزايد لوسائل التواصل الاجتماعي إضاءات ودعاية فورية لتدمير التراث الثقافي، بينما رفع استخدام الذخائر الدقيقة من التوقعات بأن مواقع التراث الثقافي سيتم تجنّبها خلال النزاع. غالبًا ما تؤدي هذه التوقعات إلى استياء وإحباط متزايدين عندما لا تحظى المواقع بالحماية أو تتحول إلى ضرر جانبي. يستعرض هذا الفصل التحديات الحديثة لحماية التراث الثقافي خلال العمليات العسكرية، ويُقيّم الممارسات الحالية التي يتّبعها الجيش الأمريكي عبر استقصاء النهج والأدوار والإمكانيات التي تم تطويرها مؤخرًا لحفظ التراث الثقافي خلال العمليات العسكرية. ويُختتم الفصل بمناقشة السبل المختلفة التي يمكن للجيش توظيفها لضمان النظر إلى قواته باعتبارها تحمي – أو على الأقل لا تُلحِق ضررًا – بالتراث الثقافي المحلي. ويشتمل ذلك على المزيد من التدريب والتعليم والشراكات مع الخبراء في هذا الشأن، وتوسيع العمليات المعلوماتية.
      - lang_code: zh
        title: "兵法实践与文化遗产的保护：军事视角"
        contributor: 鲁思·马格利斯·贝特勒 (Ruth Margolies Beitler) 与 德克斯特·杜根 (Dexter Dugan)
        keynote: 本章探究了在军事行动中保护文化遗产的现代挑战，并评估了美国陆军在这一努力中的当前做法和能力。文章最后探讨了军队为确保优先保护文化遗产可能采取的不同措施。
        abstract: 21 世纪面临的巨大挑战加剧了军事行动中保护文化遗产的复杂性。社交媒体使用率的增加能够让我们随时观看和传播文化遗产遭到的摧毁，而精准弹药增强了我们对文化遗址在冲突中幸免遇袭的预测。当遗址并未受到保护或成为连带损失时，这样的预测往往导致我们的仇恨和挫败感的增强。本章探究了在军事行动中保护文化遗产的现代挑战，并通过对美国陆军的正规教义、角色以及最近为在军事行动中保护文化遗产而提高的能力进行研究，评估了美军的当前做法。文章最后探讨了军队为确保其保护行动（或者起码是不伤害行动）得到正确理解而可能采取的不同措施。这些措施包括加强训练和教育，与主题专家合作，扩大信息作战。
      - lang_code: fr
        title: "La pratique de l'art de la guerre tout en protégeant le patrimoine culturel : une perspective militaire"
        contributor: Ruth Margolies Beitler et Dexter Dugan
        keynote: Ce chapitre étudie les défis modernes en matière de protection de sites du patrimoine culturel durant les opérations militaires et propose une évaluation des pratiques et capacités actuelles de l'Armée des États-Unis dans le cadre de cette entreprise. Il se conclut par une discussion sur les différents moyens que l'armée peut employer pour privilégier la protection du patrimoine culturel.
        abstract: Les défis substantiels du vingt-et-unième siècle ont compliqué la protection du patrimoine culturel durant les opérations militaires. Le recours accru aux médias sociaux fournit un visionnage instantané de la destruction du patrimoine culturel à des fins de propagande, et ce, alors que les armes de précision renforcent l'attente que les sites du patrimoine culturel seront épargnés durant le conflit.Cette attente conduit souvent à un ressentiment et une frustration grandissants lorsque les sites ne sont pas protégés ou deviennent des dommages collatéraux. Ce chapitre explore les défis modernes en matière de protection des sites du patrimoine culturel durant les opérations militaires, et propose une évaluation des pratiques actuelles de l'Armée des États-Unis par le biais d'une enquête sur sa doctrine officielle, ses rôles, et les capacités développées récemment pour la préservation du patrimoine culturel durant les opérations militaires. Il se conclut par une discussion sur les différents moyens auxquels l'armée peut recourir pour veiller à ce que la perception de ses forces soit celle d'une protection, ou au minimum d'une absence de dommage, quant au patrimoine culturel local. Ceci implique une formation et une éducation approfondies, des partenariats avec des experts techniques, et une expansion des opérations d'information.
      - lang_code: ru
        title: Искусство ведения войны и защиты культурного наследия.Военная точка зрения
        contributor: Рут Марголис Бейтлер и Декстер Дуган
        keynote: В данной главе рассматриваются современные проблемы защиты объектов культурного наследия во время военных операций и оцениваются текущие практики армии США в этом отношении. В заключении обсуждаются различные способы, применяя которые военные могут обеспечить приоритет сохранения культурного наследия.
        abstract: Двадцать первый век создает новые существенные сложности в деле защиты культурных ценностей во время военных операций. Все возрастающая популярность социальных сетей обеспечивает мгновенную видимость и пропаганду разрушения культурного наследия, в то время как точность вооружений дает возможность ожидать, что сохранность культурные объект во время боевых действий будет обеспечена. Подобные ожидания зачастую приводят к большему негодованию и разочарованию в случаях, когда объекты оказываются без защиты или терпят сопутствующие разрушения. В главе рассматриваются современные проблемы защиты объектов культурного наследия во время военных операций и оцениваются текущие практики армии США посредством изучения официальной доктрины, ролей и возможностей, созданных в последнее время для защиты культурного наследия во время военных операций. В заключении обсуждаются различные способы, применяя которые военные могут создать у населения образ вооруженных сил как защитников, или по меньшей мере не вызывать опасения за сохранность местного культурного наследия. Эти способы включают в себя усиленную подготовку и обучение, партнерство со специалистами в соответствующих областях, а также широкие информационные кампании.
      - lang_code: es
        title: "Practicar el arte de la guerra mientras se protege el patrimonio cultural: una perspectiva militar"
        contributor: Ruth Margolies Beitler y Dexter Dugan
        keynote: Este capítulo explora los desafíos modernos que se presentan a la hora de proteger sitios de patrimonio cultural durante las operaciones militares y evalúa las prácticas y capacidades actuales del ejército estadounidense a este respecto. Concluye con un debate sobre las varias maneras que los militares pueden emplear para priorizar la protección del patrimonio cultural.
        abstract: Los importantes desafíos del siglo XXI han hecho más compleja la protección de patrimonio cultural durante las operaciones militares. El aumento en el uso de las redes sociales permite visualizar la destrucción del patrimonio cultural y hacer propaganda con ello de manera instantánea, mientras las municiones guiadas aumentan la expectativa de que los sitios de patrimonio cultural no sufran daños durante un conflicto. Esta expectativa suele llevar a un mayor resentimiento y frustración cuando no se protegen los sitios o cuando estos se convierten en daños colaterales. Este capítulo explora los desafíos modernos que se presentan a la hora de proteger sitios de patrimonio cultural durante las operaciones militares y evalúa las prácticas y capacidades actuales del ejército estadounidense investigando su doctrina formal, sus roles y la capacidad recientemente desarrollada de preservar el patrimonio cultural durante las operaciones militares. Concluye con un debate sobre las varias maneras que los militares pueden emplear para asegurarse de que se considere que sus fuerzas protegen —o al menos no dañan— el patrimonio cultural local. Ello incluye una mayor capacitación y educación, colaboraciones con expertos en la materia y operaciones de información ampliadas.

  - page: part-5/30-gowan
    translations:
      - lang_code: en
        title:
        keynote: International peacekeepers have protected cultural heritage in conflicts from the Balkans to West Africa. While peace operations can provide some physical security for heritage sites, they should focus on political conflict resolution and engagement with local communities to build consensus on the need to preserve cultural heritage among former foes.
        abstract: International peacekeepers have a long history of addressing threats to cultural heritage. In 2017 the UN Security Council passed a resolution endorsing the role of peace operations in protecting heritage sites. But there are still doubts about whether this is a real priority for peacekeepers, and advocates for heritage protection need to demonstrate that this promotes other priorities, including protecting civilians from violence, enabling political settlements after conflict, and facilitating community-level reconciliation. While military peacekeepers have a crucial role to play in safeguarding heritage sites, most peace operations are not strong enough to do this throughout their areas of operation at all times. Peace operations should instead focus on the political and civilian aspects of heritage protection, emphasizing heritage issues in mediation processes and local outreach initiatives. The Security Council should renew its support to this work, having failed to follow up on its 2017 resolution in depth for five years.
      - lang_code: ar
        title: عمليات حفظ السلام وحماية التراث الثقافي
        contributor: ريتشارد غوان
        keynote: يقوم حفظة السلام الدوليين بحماية التراث الثقافي في نزاعات من البلقان وصولًا إلى غرب أفريقيا. وبينما يمكن لعمليات حفظ السلام أن توفر بعض الحماية المادية لمواقع التراث، إلا أنها يجب أن تركّز على حل النزاع سياسيًا وإشراك المجتمعات المحلية في تكوين إجماع على الحاجة للحفاظ على التراث الثقافي بين أوساط الخصوم السابقين.
        abstract: لحفظة السلام الدوليين باعٌ طويل في التعامل مع التهديدات التي تواجه التراث الثقافي. وقد مرر مجلس الأمن التابع للأمم المتحدة في عام 2017 قرارًا يؤيد دور عمليات حفظ السلام في حماية مواقع التراث. لكن لا تزال تسود شكوك حول ما إذا كان هذا يمثّل أولوية فعلية لحفظة السلام، ويتوجب على المنادين بحماية التراث إظهار أن هذا يروّج لأولويات أخرى، ولا سيما حماية المدنيين من العنف، وتمكين التسويات السياسية عقب النزاعات، وتسهيل المصالحة على مستوى المجتمعات المحلية. وبينما يضطلع حفظة السلام العسكريين بدور في حماية مواقع التراث، إلا أن معظم عمليات حفظ السلام ليست قوية بما فيه الكفاية للقيام بهذه المهمة في أرجاء مناطق عملياتها طوال الوقت. بدلًا من ذلك، يجب أن تركز عمليات حفظ السلام على الجانبين السياسي والمدني من حماية التراث، مع التأكيد على القضايا المتعلقة بالتراث خلال عمليات الوساطة ومبادرات التواصل المجتمعي المحلي. ويتوجب على مجلس الأمن تجديد دعمه لهذا العمل بعد أن أخفق على مدى خمس سنوات في المتابعة بشكل معمق فيما يتعلق بالقرار الذي اتخذه عام 2017.
      - lang_code: zh
        title: 和平行动与文化遗产的保护
        contributor: 理查德·高恩 (Richard Gowan)
        keynote: 国际和平卫士们在巴尔干半岛与西非的冲突中保护了文化遗产。尽管和平行动能够为遗址提供保护，但这样的行动应重点解决政治冲突并鼓励当地社群的参与，从而建立需要保护落入敌方手中的文化遗产的共识。
        abstract: 长久以来，国际和平卫士们始终在努力应对文化遗产受到的威胁。2017 年，联合国安理会通过了一项决议，肯定了和平行动在保护遗址方面起到的重要作用。但人们仍然对这是否是和平卫士真正的优先事项存有疑虑，遗产保护的倡导者们需要证明这样的做法有助于完成其它优先事项，包括保护平民免受暴力袭击、找到冲突后的政治解决方案以及促进社群层面的和解。尽管军事和平卫士在保护文化遗址方面起到了不容忽视的作用，但多数和平行动并不足以在其行动范围内始终实现最终目的。和平行动反而应关注遗产保护中的政治与平民问题，强调调解过程中与当地外联行动中的遗产问题。联合国安理会未能全面跟进其 2017 年的决议，因此应该重新开始支持这项工作。
      - lang_code: fr
        title: Les opérations de maintien de la paix et la protection du patrimoine culturel
        contributor: Richard Gowan
        keynote: Les forces internationales de maintien de la paix ont assuré la protection du patrimoine culturel au cours de conflits allant des Balkans à l'Afrique de l'Ouest. Si les opérations de maintien de la paix peuvent assurer une certaine sécurité physique aux sites patrimoniaux, elles doivent s'attacher en priorité à la résolution du conflit politique et à la mobilisation des communautés locales afin de créer un consensus parmi les anciens ennemis quant à la nécessité de préserver le patrimoine culturel.
        abstract: Les forces internationales de maintien de la paix sont de longue date intervenues face aux menaces pesant sur le patrimoine culturel. En 2017, le Conseil de sécurité de l'ONU a adopté une résolution sanctionnant le rôle des opérations de paix pour la protection des sites patrimoniaux. Il est cependant peu probable qu'il s'agisse d'une véritable priorité pour les forces de maintien de la paix. Il est donc nécessaire que les chantres d'une protection du patrimoine démontrent qu'elle favoriserait d'autres priorités, notamment la protection des populations civiles contre les violences, la possibilité de résolutions politiques après le conflit, et la facilitation d'une réconciliation à l'échelle communautaire. Si les forces militaires de maintien de la paix ont un rôle crucial à jouer dans la préservation des sites patrimoniaux, la plupart des opérations de paix ne sont pas suffisamment puissantes pour y parvenir au sein de leurs zones d'intervention de manière constante. Les opérations de paix devraient plutôt s'attacher aux aspects politiques et civils de la protection du patrimoine, en mettant l'accent sur les questions patrimoniales dans le cadre de processus de médiation et d'initiatives locales de sensibilisation. Le Conseil de sécurité devrait réaffirmer son soutien en faveur de ce projet, car cela fait cinq ans qu'il n'a pas assuré de suivi approfondi quant à sa résolution de 2017.
      - lang_code: ru
        title: Миротворческие операции и защита культурного наследия
        contributor: Ричард Гован
        keynote: Международные миротворческие силы защищали культурное наследие во время конфликтов, от балканского до западноафриканского. Несмотря на то, что миротворческие операции могут в определенной мере физически защитить объекты культурного наследия, их главной целью должно быть разрешение политического конфликта и установление контакта с местными общинами для того, чтобы добиться согласия между ранее враждовавшими сторонами относительно необходимости защищать культурное наследие.
        abstract: Международные миротворческие силы накопили богатый опыт работы с угрозами культурному достоянию. В 2017 году Совет безопасности ООН принял резолюцию, одобряющую роль миротворческих операций в деле защиты объектов культурного наследия. Тем не менее, неясным остается, является ли данная миссия приоритетом миротворцев. Кроме того, сторонникам защиты культурного наследия необходимо продемонстрировать, что сохранение наследия помогает достижению и других целей, таких как защита гражданского населения от насилия, достижение политических договоренностей после конфликта и помощь в примирении на уровне местных сообществ. Хотя миротворческие войска призваны играть ключевую роль в сохранении объектов культурного наследия, большинство миротворческих операций не обладает достаточным потенциалом для обеспечения защиты объектов культурного наследия на всей территории операции в каждый момент времени. Поэтому миротворцы должны уделять основное внимание политическим и гражданским аспектам защиты культурного наследия, фокусируясь на соответствующих вопросах при посредничестве и просветительских инициативах на местном уровне. После резолюции 2017 года Совет безопасности оставил данную область без внимания на пять лет, и сегодня его поддержка этого направления необходима.
      - lang_code: es
        title: Operaciones de paz y protección del patrimonio cultural
        contributor: Richard Gowan
        keynote: Las fuerzas de paz internacionales han protegido el patrimonio cultural en conflictos desde los Balcanes hasta África Occidental. Si bien las operaciones de paz puede proporcionar cierta seguridad física para los sitios de patrimonio, deberían enfocarse en la resolución de conflictos políticos y la colaboración con las comunidades locales para llegar a un consenso entre antiguos enemigos sobre la necesidad de preservar el patrimonio cultural.
        abstract: Las fuerzas de paz internacionales cuentan con una larga historia de amenazas al patrimonio cultural. En 2017, el Consejo de Seguridad de la ONU aprobó una resolución que respalda el papel que desempeñan las operaciones de paz en la protección de los sitios de patrimonio cultural. Sin embargo, aún existen dudas sobre si ello debería ser una prioridad real de las fuerzas de paz, y los defensores de la protección del patrimonio tienen la necesidad de probar que ello promueve otras prioridades, como la protección de los civiles contra la violencia, la posibilidad de acuerdos políticos tras los conflictos y la facilitación de reconciliaciones a nivel comunitario. Si bien las fuerzas militares de paz desempeñan un papel fundamental en la salvaguarda de los sitios de patrimonio, la mayoría de las operaciones de paz no son lo suficientemente fuertes para realizar esta tarea en todas las áreas en todo momento. Las operaciones de paz deberían, por el contrario, centrarse en los aspectos políticos y civiles de la protección del patrimonio, poniendo de relieve las cuestiones relativas al patrimonio en los procesos de mediación y las iniciativas de participación local. El Consejo de Seguridad debería renovar su apoyo a esta tarea, ya que no ha realizado un seguimiento a fondo de su resolución de 2017 durante cinco años.

  - page: part-5/31-stone
    translations:
      - lang_code: en
        title:
        keynote: In war we must always prioritize the protection of civilians. An indivisibly intertwined aspect of this is the protection of their cultural property, which gives tangible and intangible links to the past, helping provide their identity and wellbeing, and the achievement of healthy, peaceful, secure, and sustainable communities.
        abstract: This chapter addresses five interrelated issues. First, it outlines the role, mission, and aspirations of the Blue Shield organization, an advisory body to UNESCO on cultural property protection (CPP) in the event of armed conflict, which emphasizes the need for partnership between the heritage, humanitarian, and uniformed sectors. Second, it sketches the perhaps unexpectedly long history of CPP as a concept with practical implications for those involved in armed conflict. Third, it discusses why the uniformed and humanitarian sectors should be interested in CPP and what the heritage sector needs to do to gain traction with these, at first glance, perhaps unlikely bedfellows. Fourth, it outlines some of the key threats to cultural property in the event of armed conflict. Finally, it looks to the future role of CPP in armed conflict.
      - lang_code: ar
        title: "حماية الممتلكات الثقافية في النزاعات المسلحة: ضرورة الحوار والتدابير التي تدمج القطاعات التراثية والعسكرية والإنسانية"
        contributor: بيتر ج. ستون
        keynote: يتوجب علينا دومًا أثناء الحروب منح الأولوية لحماية المدنيين. يتمثّل أحد الجوانب المتداخلة والتي تشكل جزءًا لا يتجزأ من هذه المسألة في حماية الممتلكات الثقافية للمدنيين التي تمنح صلات ملموسة وغير ملموسة بالماضي، وتساعد في تكوين هويتهم ورفاههم، والوصول إلى مجتمعات صحية وآمنة ومستدامة ويسودها السلام.
        abstract: الدرع الأزرق\" (Blue Shield)، وهي هيئة استشارية تابعة لمنظمة الأمم المتحدة للتربية والعلم والثقافة (اليونسكو) فيما يتعلق بحماية الممتلكات الثقافية (cultural property protection, CPP) في حالة النزاعات المسلحة، والتي تركّز على الحاجة لوجود شراكة بين التراث والمستويين الإنساني والرسمي. ثانيًا، يسرد الفصل التاريخ الطويل، بشكل غير متوقع ربما، لحماية الممتلكات الثقافية كمفهوم ذو تطبيقات عملية بالنسبة لأولئك المنخرطين في نزاع مسلح. ثالثًا، يناقش الفصل السبب وراء وجوب الاهتمام على المستويين الإنساني والرسمي بحماية الممتلكات الثقافية، وما يتوجب القيام به على مستوى التراث ليكتسب زخمًا مع هذين العامِلَين المرافِقَين غير المتوقعين للوهلة الأولى. رابعًا، يُحدد الفصل بعض المخاطر الرئيسية التي تهدد الممتلكات الثقافية في حالة النزاعات المسلحة. وأخيرًا، يُقدِّم رؤية حول الدور المستقبلي الذي ستضطلع به حماية الممتلكات الثقافية خلال النزاعات المسلحة.
      - lang_code: zh
        title: "武装冲突中的文化财产保护：遗产、军队及人道主义部门进行对话与行动的必要性"
        contributor: 皮特·G·斯通 (Peter G. Stone)
        keynote: 在战争中，我们必须始终优先保护平民。其中一个不可分割的方面是保护平民的文化财产，他们的文化财产与历史有着有形和无形的联系，有助于人民身份认同的形成、建立健康、和平、安全和可持续发展的社群，并带来福祉。
        abstract: 本章探讨了五个相互关联的问题。首先，文章概括了蓝盾组织的职责、使命与抱负，这个联合国教科文组织下属的咨询组织能够在发生武装冲突时为文化财产提供保护 (cultural property protection, CPP)。该组织强调了遗产、人道主义以及军队部门之间合作的必要性。其次，文章简述了文化财产保护尤为悠久的历史，而文化财产保护这一概念对武装冲突中涉及的人员具有实际的含义。第三，文章讨论了军队与人道主义部门应重视文化财产保护的原因，以及遗产部门为吸引这些看似不可能的合作伙伴的兴趣需要采取的行动。第四，文章列举了武装冲突中文化财产面临的部分主要威胁。最后，作者对未来武装冲突中文化财产保护的作用做出了预测。
      - lang_code: fr
        title: "La protection des biens culturels lors d'un conflit armé : la nécessité d'un dialogue et d'une action intégrant les secteurs du patrimoine, de l'armée et de l'humanitaire"
        contributor: Peter G. Stone
        keynote: En temps de guerre, nous devons toujours donner la priorité à la protection des populations civiles. Un aspect s'y liant étroitement et de manière indivisible est la protection de leurs biens culturels, lesquels confèrent des liens matériels et immatériels au passé, contribuant de ce fait à l'identité et au bien-être des personnes, ainsi qu'à la création de communautés saines, paisibles, sûres et durables.
        abstract: Ce chapitre traite de cinq questions interdépendantes. Premièrement, il définit le rôle, la mission et les aspirations de l'organisation Bouclier bleu (*Blue Shield*), un organe consultatif de l'UNESCO sur la protection des biens culturels (*Cultural Property Protection*, CPP) en cas de conflit armé. Il s'attache à promouvoir la nécessité d'un partenariat entre les secteurs du patrimoine, de l'humanitaire et de l'armée. Deuxièmement, il décrit l'histoire étonnamment longue de la protection des biens culturels en tant que concept ayant des implications pratiques pour ceux qui sont aux prises avec un conflit armé. Troisièmement, il s'interroge sur les raisons pour lesquelles les secteurs de l'armée et de l'humanitaire devraient s'intéresser à la protection des biens culturels, et des actions que le secteur du patrimoine a besoin d'entreprendre pour tirer parti de ces partenaires, qui pourraient sembler improbables de prime abord. Quatrièmement, il esquisse certaines des menaces majeures auxquelles les biens culturels se trouvent confrontés lors d'un conflit armé. Enfin, il examine le rôle futur de la protection des biens culturels dans un conflit armé.
      - lang_code: ru
        title: "Защита культурных ценностей в условиях вооруженного конфликта.Необходимость диалога и действий, объединяющих культурное, военное и гуманитарное направления"
        contributor: Питер Г. Стоун
        keynote: На войне мы всегда должны отдавать приоритет защите гражданского населения. Неразделимо связана с этой задачей необходимость защиты культурных ценностей, которые служат материальной и нематериальной связью с прошлым, помогают формировать самосознание и благосостояние, а также строить здоровые, мирные, безопасные и устойчивые сообщества.
        abstract: Данная глава посвящена пяти взаимосвязанным вопросам. Во-первых, она описывает роль, миссию и цели Голубого щита (Blue Shield), консультативного комитета ЮНЕСКО по вопросам защиты культурных ценностей (cultural property protection, CPP) в случае вооруженных конфликтов, и подчеркивает необходимость партнерства между отделом, отвечающим за вопросы культурного наследия, и гуманитарными, военными и полицейскими направлениями. Во-вторых, данная глава обрисовывает, вероятно, неожиданно долгую историю концепции защиты культурных ценностей и ее практические последствия для сторон, вовлеченных в вооруженных конфликт. В-третьих, авторы объясняют, почему военный, полицейский и гуманитарный отделы должны быть заинтересованы в защите культурных ценностей, и что должен сделать отдел культурного наследия, чтобы заручиться поддержкой этих, на первый взгляд, неперспективных партнеров. В-четвертых, здесь перечисляются основные угрозы культурным ценностям в ситуации вооруженных конфликтов. Наконец, высказываются соображения относительно будущего защиты культурных ценностей в вооруженных конфликтах.
      - lang_code: es
        title: "La protección de la propiedad cultural en conflictos armados: diálogo y acciones necesarios para integrar el patrimonio, las fuerzas armadas y los sectores humanitarios"
        contributor: Peter G. Stone
        keynote: En tiempos de guerra, debemos siempre priorizar la protección de los civiles. Un aspecto indisolublemente relacionado con ello es la protección de la propiedad cultural, que establece lazos tangibles e intangibles con el pasado, ayudando a proporcionar identidad y bienestar, así como a lograr comunidades sanas, pacíficas, seguras y sustentables.
        abstract: Este capítulo aborda cinco cuestiones relacionadas. En primer lugar, plantea el papel, la misión y las aspiraciones de la organización Escudo Azul, un órgano consultivo de la Unesco sobre la protección de los bienes culturales (CPP, por sus siglas en inglés) en caso de conflicto armado, que pone de relieve la necesidad de que se establezcan colaboraciones entre los sectores patrimonial, humanitario y uniformado. En segundo lugar, esboza la quizás inesperadamente larga historia de la CPP como un concepto con implicaciones prácticas para los involucrados en un conflicto armado. En tercer lugar, plantea por qué los sectores uniformado y humanitario deberían interesarse en la CPP y qué debe hacer el sector patrimonial para ganar terreno con estos otros dos sectores que, a simple vista, podrían parecer aliados poco probables. En cuarto lugar, delinea algunas de las amenazas clave a las que se enfrentan los bienes culturales en caso de conflicto armado. Por último, se centra en el rol futuro de la CPP en situaciones de conflicto armado.

  - page: part-5/32-eakin
    translations:
      - lang_code: en
        title:
        keynote: In recent years the protection of cultural monuments during armed conflict has become an urgent international priority. But the long-term survival of threatened heritage sites may depend as much on what happens when the fighting stops.
        abstract: Over the past quarter century, much of the talk around human conflict and heritage destruction has focused on the twin problems of war and terrorism. Driven by global outrage over the intentional targeting of sites and monuments, Western nations and international organizations have developed important new tools for addressing attacks by combatants and militant groups. But if the goal is preservation, history suggests that such an approach can only go so far. In “hot war” settings, it may be impossible to mount an effective response until the damage is done. Meanwhile, destruction often occurs in times of “peace,” when sovereign governments are in control and international actors may be reluctant to intervene. In fact, the long-term survival of heritage sites has almost always depended on the actions of local communities and governments. Drawing on these insights, this essay takes up the gray area of the post-conflict environment, when international forces, organizations, and funds are typically present alongside a new governing order, and direct measures can be taken *before* attacks happen. In recent cases from Kosovo and Syria to Cyprus and Azerbaijan this phase emerges as both a time of heightened threats and a window of opportunity, in which international involvement can help convert short-term protection to long-term preservation.
      - lang_code: ar
        title: 'عندما يحلّ السلام: المخاطر والوعود التي تنطوي عليها مرحلة \"ما بعد الحرب\"'
        contributor: هيو إيكن
        keynote: تحوّلت حماية الصروح الثقافية خلال الأزمات المسلحة إلى أولوية دولية ملحة على مدى السنوات الأخيرة. إلا أن النجاة على المدى الطويل لمواقع التراث المهددة قد تعتمد بشكل كبير على مجريات الأحداث عقب توقف القتال.
        abstract: على مدى ربع القرن الأخير، تركز معظم النقاش السائد بخصوص النزاعات البشرية وتدمير التراث على مشكلتي الحرب والإرهاب المزدوجتين. مدفوعة بالسخط العالمي إزاء الاستهداف المتعمَّد للمواقع والصروح، وضعت الدول الغربية والمنظمات الدولية أدوات مهمة جديدة للتعامل مع هجمات المقاتلين والجماعات المسلحة. لكن في حال تمثّل الهدف في الحفاظ عليها، فإن التاريخ يشير إلى محدودية نجاح مثل هذه المقاربة. فلربما من المستحيل القيام باستجابة فعالة في ظروف \"الحرب المشتعلة\" قبل أن يكون الضرر قد وقع بالفعل. في هذه الأثناء، غالبًا ما يحصل الدمار خلال أوقات \"السلم\"، أي أثناء سيطرة الحكومات ذات السيادة، بينما تكون الأطراف الدولية مترددة في التدخل. وفي الواقع، فإن النجاة على المدى الطويل لمواقع التراث تعتمد بشكل دائم تقريبًا على ما تقوم به الحكومات والمجتمعات المحلية. وبناءً على هذه الرؤى، يتناول هذا الفصل المنطقة الرمادية المتمثلة بالبيئة السائدة عقب النزاعات، عندما تكون القوى والمنظمات وصناديق التمويل الدولية حاضرة عادة إلى جانب نظام حكم جديد، وبحيث يمكن اتخاذ تدابير مباشرة *قبل* حدوث الهجمات. وفي حالات حديثة من كوسوفو وسوريا وصولًا إلى قبرص وأذربيجان، تنبثق هذه المرحلة كفترة تهديدات متصاعدة وكذلك كفرصة متاحة يمكن للانخراط الدولي خلالها أن يحوِّل الحماية على المدى القصير إلى حفاظ على المدى الطويل.
      - lang_code: zh
        title: "突如其来的和平：“战后”的问题与期许"
        contributor: 休伊·伊金 (Hugh Eakin)
        keynote: 近年来，在武装冲突中保护文化纪念碑已成为国际上的当务之急。但受到威胁的遗址是否能够长久幸存下来可能很大程度上取决于冲突停止后的状况。
        abstract: 在过去的 25 年里，围绕人类冲突与遗产损毁的多数讨论无不以战争与恐怖主义这两个密不可分的问题为主。全球人民对遗址与纪念碑遭到的蓄意袭击的愤怒促使西方各国与国际组织采取全新的重要手段应对交战团体与军队发起的袭击。但如果以保护为目的，那么历史告诉我们此举局限重重。在“激战”的背景下，我们很可能无法在损毁行径结束前组织有效的应对措施。同时，摧毁行径往往发生在“和平”时期，这时主权政府当政，且国际行动者们不愿进行干涉。事实上，遗址是否能够长久幸存几乎始终取决于当地社群及政府采取何种措施。本文以这些见解为基础，直击冲突后环境下的灰色地带，只有当国际势利、组织、资金与全新的统治秩序全部到位时，我们才能在袭击发生前抢先采取直接措施。从科索沃与叙利亚到塞浦路斯和阿塞拜疆的例证我们看到，在近代，威胁加剧，同时机会增多，国际势力的参与有助于将暂时的保护转为长期的传承。
      - lang_code: fr
        title: "Lorsque la paix surgit : le péril et la promesse de l'« après-guerre »"
        contributor: Hugh Eakin
        keynote: Au cours des années récentes, la protection des monuments culturels durant un conflit armé est devenue une priorité internationale urgente. Cependant, la survie à long terme des sites patrimoniaux menacés peut dépendre tout autant de ce qui survient lorsque cessent les combats.
        abstract: Au cours du dernier quart de siècle, la plupart des débats ayant porté sur les conflits humains et la destruction du patrimoine se sont concentrés sur les problèmes apparentés de la guerre et du terrorisme. Sous la pression de l'outrage international face aux destructions intentionnelles prenant pour cibles des sites et monuments, les nations occidentales et les organisations internationales ont développé de nouveaux outils importants pour faire face aux attaques menées par les groupes de combattants et de militants. Mais si l'objet est la préservation, l'histoire indique qu'une approche de la sorte ne peut avoir qu'une portée limitée. Dans le contexte de « guerre chaude », il est souvent impossible de mettre en œuvre une réponse efficace avant la survenance du dommage. D'autre part, des destructions se produisent souvent en temps de « paix », lorsque des gouvernements souverains ont le contrôle et que les acteurs internationaux peuvent être réticents à intervenir. De fait, la survie à long terme des sites patrimoniaux a presque toujours dépendu des actions des communautés et gouvernements locaux. S'inspirant de ces observations, cet essai s'intéresse à la zone grise de l'environnement post-conflit, lorsque les forces, les organisations et les fonds internationaux sont habituellement présents aux côtés du nouvel ordre gouvernemental, et que des mesures directes peuvent être prises *avant* que des attaques ne se produisent. Dans les cas récents allant du Kosovo à la Syrie et de Chypre à l'Azerbaïdjan, cette phase émerge tant comme une période de menaces accrues que comme une fenêtre d'opportunité, durant laquelle l'implication internationale peut aider à convertir une protection à court terme en une préservation sur le long terme.
      - lang_code: ru
        title: Когда мир только наступил. Опасность и обещание «поствоенного времени»
        contributor: Хью Икин
        keynote: В последние годы защита культурных памятников во время вооруженных конфликтов стала насущным международным приоритетом. Однако долгосрочное сохранение находящихся под угрозой объектов культурного наследия в большой степени может зависеть от того, что произойдет по окончании боевых действий.
        abstract: "За последние четверть века дискуссия вокруг человеческих конфликтов и разрушения культурного наследия велась, в основном, вокруг проблем-близнецов: войны и терроризма. Движимые гневом вследствие намеренного уничтожения культурных объектов и памятников, западные государства и международные организации разработали новые важные инструменты противодействия атакам со стороны воюющих сторон и ополченцев. Однако если цель состоит в сохранении культурного наследия, история учит нас тому, что подобный подход далеко не достаточен. В «горячих» точках не всегда возможно эффективно предотвращать ущерб объектам культурного наследия. Кроме того, разрушение зачастую происходит в «мирное» время, когда у власти находятся суверенные правительства и нет причин для вмешательства со стороны международных организаций. На самом деле, долгосрочное сохранение объектов наследия почти всегда зависит от действий местных сообществ и правительств. Основываясь на этих соображениях, в эссе освещается тот переходный момент пост-конфликтных ситуаций, когда международные вооруженные силы, организации и фонды как правило участвуют в формировании нового порядка вместе с новыми властями, и меры могут быть приняты *до* того, как будут совершены нападения на культурные объекты. В недавних примерах, от Косово и Сирии до Кипра и Азербайджана, эта фаза проявлялась и как время повышенной угрозы, и как окно возможности, во время которого международное вмешательство может помочь обеспечить краткосрочную защиту и долгосрочное сохранение культурного наследия."
      - lang_code: es
        title: "Cuando estalla la paz: el peligro y la promesa de la “posguerra”"
        contributor: Hugh Eakin
        keynote: En los últimos años, la protección de los monumentos culturales durante conflictos armados se ha convertido en una prioridad internacional apremiante. Sin embargo, la supervivencia a largo plazo de los sitios de patrimonio amenazados podría depender igualmente de lo que sucede tras finalizar el conflicto.
        abstract: "Durante los últimos veinticinco años, gran parte del debate en torno a los conflictos humanos y la destrucción del patrimonio se ha centrado en dos problemas: la guerra y el terrorismo. Motivadas por la indignación global sobre los ataques deliberados a sitios y monumentos, las naciones occidentales y las organizaciones internacionales han desarrollado importantes nuevas herramientas para lidiar con los ataques perpetrados por combatientes y grupos militantes. Sin embargo, si el objetivo es la preservación, la historia sugiere que un enfoque tal sirve solo hasta cierto punto. En contextos de “guerra caliente”, podría ser imposible montar una respuesta efectiva hasta que se haya hecho el daño. Por otro lado, la destrucción suele ocurrir en tiempos de “paz”, cuando los gobiernos soberanos se encuentran en control y los actores internacionales podrían ser reacios a intervenir. De hecho, la supervivencia a largo plazo de los sitios de patrimonio casi siempre ha dependido de las acciones de las comunidades y los gobiernos locales. Sobre esta base, este ensayo aborda la zona gris que se crea en el contexto posterior a un conflicto, cuando las fuerzas, las organizaciones y los fondos internacionales suelen estar presentes junto a un nuevo orden gubernamental y las medidas directas pueden tomarse *antes* de que ocurran los ataques. En casos recientes, desde Kosovo y Siria hasta Chipre y Azerbaiyán, esta fase surge como un periodo de amenazas intensificadas y como una oportunidad, en la que la participación internacional puede ayudar a convertir la protección a corto plazo en una preservación a largo plazo."

