    label: "Figure 11.5"
    caption: "Julia Domna, the famous ancient queen born in Emesa (present-day Homs) and wife of Roman emperor Septimius Severus, who ruled from Rome in the third century CE."
    credit: "Image: Adam Eastland Rome / Alamy Stock Photo"

