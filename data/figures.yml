    label: "Figure 11.10b"
    caption: "The Insurance Building in Souk al-Naourah. Construction of this complex required the demolition of parts of the historic quarter."
    credit: "Image: Marwa al-Sabouni"

  - id: "fig-11-10c-al-sabouni"
    src: "figures/fig-11-10c-al-sabouni.jpg"
