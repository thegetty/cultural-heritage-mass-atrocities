    label: "Figure 11.1"
    caption: "The Temple of Baalshamin, one of the most important structures in ancient Palmyra, before its destruction by ISIS in 2015."
    credit: "Image: Prisma Archivo / Alamy Stock Photo"

  - id: "fig-11-10a-al-sabouni"
    src: "figures/fig-11-10a-al-sabouni.jpg"
    alt: "Sepia-toned photograph showing a large wooden wheel connected to a larger brick structure."
    label: "Figure 11.10a"
    caption: "An historic photo of the Naourah (*noria*), or waterwheel, after which the city quarter Souk al-Naourah is named. The only remnant of the waterwheel today is the name of the neighborhood."
    credit: "Image: Wassermühle / dpa Picture Alliance / Alamy Stock Photo"

